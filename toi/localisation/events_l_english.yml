 britainfocus.1.t:0 "Adjusting our Military Budget"
 britainfocus.1.d:0 "Britain is entering a new era and we will have to reassess our military budget. Conservatives are calling for an increase, while liberals want the opposite. Moderates propose just leaving it as it is."
 britainfocus.1.a:0 "We need an increased budget in these trying times."
 britainfocus.1.b:0 "The budget is fine as it is."
 britainfocus.1.c:0 "We should be spending less money on the military."
 eoanb_om_ENG_calais_accept:0 "The Calais Issue"
 eoanb_om_ENG_calais_claim:0 "The Calais Issue"
 eoanb_om_ENG_calais_core:0 "The Calais Issue"
 britainfocus.2.t:0 "The Isle of Man Question"
 britainfocus.2.d:0 "The Isle of Man has long been a special territory in the UK, and some of our ministers propose we should give the region more autonomy. What is our stance on this?"
 britainfocus.2.a:0 "The Isle of Man should remain a territory"
 britainfocus.2.b:0 "The Isle of Man deserves some regional autonomy"
 britainfocus.3.t:0 "The Historical Staple Port of Calais"
 britainfocus.3.d:0 "A long time ago, Britain owned the city of Calais in France, and it was a staple port through which all trade in the channel ran. In those glorious days, we made much money, and we have recently uncovered some documents which we could fabricate to claim that we still are entitled to the city. Should we do it?"
 britainfocus.3.a:0 "It's time to forget the past and move forward."
 britainfocus.3.b:0 "We still hold a claim on Calais."
 britainfocus.3.c:0 "Calais is integral to the British Empire!"
