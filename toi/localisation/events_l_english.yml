 generic.17.d:0 "In order to reduce lag, the player can choose to unite the African lands under one representative \"nation\", cutting down on the African tags. If you experience lag and own a low-end computer, it's strongly recommended to enable this option.\n\nUpon selection, this option will unite all African nations except the ones that are required to exist in order for other focus trees/events/decisions/etc. to work.\n\nACHTUNG: This option is irreversible! You won't be able to see it after taking it!"
