 sevenweekswar.122.d:0 "Following the acceptance of our invitation to the diet of princes, many monarchs and heads of state of the German Confederation have gathered at the picturesquely situated Veste Coburg in the Duchy of Saxe-Coburg and Gotha, one of the best-preserved medieval fortresses in Europe, to discuss our proposal of an extensive reform of the German Confederation. This gathering might well be of great significance for Germany's future and we will hope to shape it in our image."
