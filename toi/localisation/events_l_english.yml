 britainafrica.1.t:0 "Lake Victoria"
 britainafrica.1.d:0 "John Hanning Speke, an ambitious Englishman currently on the search for the source of the Nile in Africa, has reported back to us and told us of a giant lake, located in central Africa near the regions of Kenya and Uganda. In the honour of our majesty, he has baptized the lake as \"Lake Victoria\" - while it is not the source of the Nile, it is the largest lake discovered in Africa so far, and its discovery will bring prestige and honour to both Speke and our nation."
 britainafrica.1.a:0 "How great!"
