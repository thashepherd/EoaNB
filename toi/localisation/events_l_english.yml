 britainfocus.6.t:0 "Parliamentary Debate on Child Labour"
 britainfocus.6.d:0 "The parliament of the UK is debating on the issue of child labour today. Liberals and Workers are calling for it to be banned, but conservatives insist it is essential to our economy. What is the final decision?"
 britainfocus.6.a:0 "The practice of child labour needs to be banned!"
 britainfocus.6.b:0 "The current situtation is fine."
 britainfocus.6.c:0 "We should take full legal advantage of child labour!"
 britainfocus.7.t:0 "Parliamentary Debate on Pensions"
 britainfocus.7.d:0 "The Parliament of the UK is debating on pensions for workers today. Pensions would be a good way to keep the living conditions of the old and infirm bearable, but many have said that we can not afford them. After a heated debate, the parliament decided..."
 britainfocus.7.a:0 "...that we should legislate generous pensions for our workforce!"
 britainfocus.7.b:0 "...that we should provide small pensions to our workers."
 britainfocus.7.c:0 "...that pensions are a waste of money."
 britainfocus.8.t:0 "Parliamentary Debate on the Age of Retirement"
 britainfocus.8.d:0 "The Parliament of the UK is debating on the age of retirement today. We all know that at some point workers just become too old to provide a benefit, but should we mandate an age at which they have to retire to protect them?"
 britainfocus.8.a:0 "A legal limit on worker age should be mandated."
 britainfocus.8.b:0 "Retire workers early? Do you want to ruin the economy?!"
 britainfocus.9.t:0 "Parliamentary Debate on Workplace Safety Laws"
 britainfocus.9.d:0 "The Parliament of the UK is debating on workplace safety laws today. While some say it should be left up to the businesses, others claim that legislative regulation is needed to protect our workers from harm."
 britainfocus.9.a:0 "Yes, Workplace Safety Laws are needed."
 britainfocus.9.b:0 "Just leave it up to the businesses."
 britainfocus.10.t:0 "Huge General Strike!"
 britainfocus.10.d:0 "After the recent amendments to workers rights, it seemed like the situation had been remarkably calm - but today Britain sees all the pent up frustrations erupt. Large amounts of workers all over the country have gone on general strike, with the biggest one by far taking place in the capital, having amassed quite the sizeable mob. What should we do?"
 britainfocus.10.a:0 "Smash the Strikes by force!"
 britainfocus.10.b:0 "Maybe we should make some concessions to the workers after all."
