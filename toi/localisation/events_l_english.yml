#### Flavor Events

###Italy
ita_flavor.1.t:0 "Società Geografica Italiana"
ita_flavor.1.d:0 "Today, a group of young scholars established the “Italian Geographical Society”. In accordance with the provisions of its Statute, the Italian Geographical Society claims to not concern itself solely with applied research. The main goal of its policy, they argue, is the advancement of geographical knowledge ; expanding, updating or innovating knowledge but also fostering geographic culture and environmental awareness, which always seem too limited and yet are absolutely vital. The Society seeks to foster geographic culture in various ways. The first,obvious and traditional, is that of documentation. The second, more daring route, is that of expedition, adventure, and Pioneering."
ita_flavor.1.a:0 "This will further our Intellectual Prestige!"
ita_flavor.2.t:0 "A New Grand Galleria?"
ita_flavor.2.d:0 "Architect Giuseppe Mengoni’s 1861 ambitious designs for a new super Galleria in the center of Milan square are prepared to be set into motion. In Honour of his majesty, King Vittorio Emanuele II and his victory in the Risorgimento, the new luxurious Galleria will attract bourgeoisie from around the world. For sheer belle époque splendor, this extravagant 19th-century glass-topped, barrel-vaulted network of golden-gilded tunnel’s is to serve as a lively shopping metropolis.The exquisite design invites visitors and residents to basque in it’s architectural splendors as they browse through the shopping alley’s or stop to take a quick bite in its plentiful variety of cafes and ristoranti. The mere elegance and architectural beauty of the Galleria is sure to give Italy a place among the minds of those who love a life of grandeur and comfort"
ita_flavor.2.a:0 "Authorize it's construction at once!"
ita_flavor.2.b:0 "We really can't afford this..."

###England
england_flavor.1.t:0 "Opening of the London Underground"
england_flavor.1.d:0 "After roughly 9 years of planning and development, the world's first underground railway has finally been completed and opened for trial in London. The Metropolitan Railway conducted a trial run today, carrying approximately 38,000 passengers between Paddington and Farringdon. The trial succeeded, so much so that the company has already begun planning and development of its next sections within London."
england_flavor.1.a:0 "No More Traffic!"

###France
france_flavor.1.t:0 "Public Outrage Over a Painting"
france_flavor.1.d:0 "The public in and around the Salon des Refusés has begun outcries and scandals over a recent addition by French painter Édouard Manet. His work, Le Déjeuner sur l'herbe (The Luncheon on the Grass) depicts two scarcely clothed women, one having a picnic with two fully dressed men. The work has garnered notoriety and controversy for its daring depiction and blatant nudity, a topic still controversial among Parisian artist circles."
france_flavor.1.a:0 "How Vulgar!"
france_flavor.1.b:0 "How Fascinating..."

###USA
 usa_flavor.1.t:0 "Crash of the SS Central America"
 usa_flavor.1.d:0 "We have received terrible news: The proud SS Central America, also called \"The Ship of Gold\" has crashed in a hurricane, costing over 400 lives and 14 tons of gold. The economic crisis we are already suffering from will only be amplified by this, and the nation mourns its dead."
 usa_flavor.1.a:0 "Oh, the humanity!"
 usa_flavor.2.t:0 "Oil Creek Discovery"
 usa_flavor.2.d:0 "News has come out of Pennsylvania that a man named Edwin L. Drake has just struck oil in Titusville. This will likely result in hundreds of [USA.GetAdjective]s rushing to the region to make money from the newly discovered oil."
 usa_flavor.2.a:0 "Cha-ching!"
 usa_flavor.4.t:0 "Suicide of Thomas Jefferson Rusk"
 usa_flavor.4.d:0 "News reached the capitol today that Thomas Jefferson Rusk, the President pro tempore of the United States Senate, has committed suicide. Rusk had a very long political history starting with the Republic of Texas where he served as the first Secretary of War and also as a general in the Batlle of San Jacinto. His service to Texas did not end there; he also held positions in the Texan senate and even as Cheif Justice of their Supreme Court as well as a variety of military positions. Rusk fought for annexation of Texas into the United States and was elected as a senator representing Texas before his election to be President pro tempore. The death of his wife and a recent illness are what reports are claiming as the cause for his suicide."
 usa_flavor.4.a:0 "A great politician is lost"
 usa_flavor.5.t:0 "Suicide of Anson Jones"
 usa_flavor.5.d:0 "News reached the capitol today that Anson Jones, the last President of the Republic of Texas, has committed suicide. Jones became very bitter after his term as President ended as he expected to be elected to the US Senate to represent Texas, but was defeated by his former political allies. Despite becoming very wealthy from planting he could never get over his continued failed attempts at representing his state, which many report is the reason for his suicide. His death comes only months after the suicide of Thomas Jefferson Rusk- another important figure in Texan politics. "
 usa_flavor.5.a:0 "Another great politician is lost"

###News Events
news_flavor.1.t:0 "End of the British Prison Hulks"
news_flavor.1.d:0 "Prison Hulks, or Prison Ships, have been used throuhgout the last 300 years as a way to transport prisoners across the ocean. The British are most famous for their transportation of prisoners to their different colonies throughout the world. During the Revolutionary War and the Napoleonic Wars the use of Prison Hulks increased drastically throughout the world. Today, the last Prison Hulk will leave the British mainland carrying prisoners."
news_flavor.1.a:0 "Times are Changing"
news_flavor.2.t:0 "Antisepsis"
news_flavor.2.d:0 "Joseph Lister, a surgeon of the Glasgow Royal Infirmary, has released a report, detailing his findings and documentation regarding his experimentation with antiseptics. In the report, Lister notes that by washing their hands in 5% carbolic acid and wearing clean gloves, surgical mortality rates in his ward dropped from 45% to 15% (at least in the male accident ward). His work has garnered the interest of medical communities around the world, if not for his findings than for his supposed disbelief of the Miasma Theory."
news_flavor.2.a:0 "A Discovery Worth Noting"
news_flavor.3.t:0 "Bikes! Bikes! Bikes!"
news_flavor.3.d:0 "A new trend has risen from the streets of Paris, spreading all over the world as the new hot thing! Recent innovations based on German designs from 1819 made by Pierre Lallement and Pierre Michaux, now makes it easier than ever to hop on to your velocipedes and ride away. This new and strange method of transporation has garnered interest, first among Parisians and now all across Europe and even the USA. Despite it's crude and rough iron build, it remains an instant hit and trend among countries around the world, even being nicknamed the "Boneshaker"."
news_flavor.3.a:0 "My Bones Are Shaking!"
news_flavor.4.t:0 "Climate Change?"
news_flavor.4.d:0 "Earlier today, a lecture held by Physicist and Fellow of the Royal Society John Tyndall revealed several worrying and concerning properties of Coal Gas and Ether to be strongly absorptive of the sun's heat. In his lecture, Tyndall explained that \"when the heat is absorbed by the planet, it is so changed in quality that the rays emanating from the planet cannot get with the same freedom back into space. Thus the atmosphere admits of the entrance of solar heat; but checks its exit, and the result is a tendency to accumulate heat at the surface of the planet.\""
news_flavor.4.a:0 "Concerning"




 #Sepoy
 sepoy.1.t:0 "The Sepoy Mutiny"
 sepoy.1.d:0 "For the last century, the English East India Company has continued to consolidate their rule over the Indian Subcontinent. These once thriving and sovereign peoples of the Rajas have been overpowered one by one, subjugated and conscripted for a power two oceans away and turned into a suffering colony to be exploited and ridiculed.\n \nOur Sepoy soldiers serving the British Crown are treated at best like dogs. The land reforms and taxes of the East India Company have pushed millions to the brink of their livelihoods. Now, the latest insult to the people of India has brought revolt, a rumor that the cartridges needed for the newly introduced Enfield Rifle are lubricated with Pig and Cow Oils. India is Britain’s Crown Jewel but they dare treat our faiths and traditions with such blasphemy!\n \nTens of thousands of Sepoy Soldiers have now mutinied against the British Banner, offering a new hope for the people of India. The Indian people have been oppressed for too long. The time to take action is now and take back our fatherland!"
 sepoy.1.a:0 "Their injustices will be paid by blood."
 sepoy.2.t:0 "A call to arms!"
 sepoy.2.d:0 "Our brothers in Sepoy have asked us, as one of the states not yet under British occupation, to join in their revolt! Shall we join them in their effort to drive out the colonialists from India?"
 sepoy.2.a:0 "Yes, join their glorious rebellion!"
 sepoy.2.b:0 "No, we would just get crushed under the British boot."
 sepoy.3.t:0 "Civilian Assistance"
 sepoy.3.d:0 "The hearts of our citizens are set aflame by the revolt, it seems, and in a major effort, many of them have come together during the last few days to erect fortifications in the cities of Delhi and Lucknow! Although hastily assembled, these forts will make it harder for the Brits to take these provinces!"
 sepoy.3.a:0 "Great!"
 sepoy.4.t:0 "Pressure from Sepoy"
 sepoy.4.d:0 "The Rebellion in Sepoy has severely affected our country - even though we are occupied by the British and therefore have to fight for them, our populace is extremely dissatisfied with our decision. The calls for us to abandon the British and join the Sepoy in their rebellion are getting louder and louder - what shall we do?"
 sepoy.4.a:0 "Join them - its about time we drove the British out."
 sepoy.4.b:0 "We must remain loyal to Britain."
