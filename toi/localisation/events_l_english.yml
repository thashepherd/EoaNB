 britainworkerunrest.6.t:0 "Workers protest against the government"
 britainworkerunrest.6.d:0 "The dissatisfaction of many workers with the current situation in [ENG.GetNameDef] is seemingly expressing itself openly in recent days, as tens of thousands take to the streets to protest against perceived injustice by the government."
 britainworkerunrest.6.a:0 "Let them protest."
 britainworkerunrest.6.b:0 "We can negotiate with them."
 britainworkerunrest.6.c:0 "We will give in to some of their demands."
