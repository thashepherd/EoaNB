 germany.6.b:0 "We must keep maintaining it!"
 eoanb_om_GER_AUS_alliance_failed:0 "Failed Alliance"
 germany.7.t:0 "[PRS.GetNameDef] proposes an Alliance"
 germany.7.d:0 "A new proposition has reached us from [PRS.GetNameDef]: The so-called \"Dual Alliance\". They propose that we ally with them in a bid to secure peace and stability as a strong defensive pact in the middle of Europe. What do we say?"
 germany.7.a:0 "A great idea!"
 germany.7.b:0 "We will not ally with them."
 germany.8.t:0 "[AUS.GetNameDef] proves cooperative"
 germany.8.d:0 "Our proposition of a dual alliance has been accepted by [AUS.GetNameDef]! This strengthens our position in Central Europe quite a bit..."
 germany.8.a:0 "Great!"
 germany.9.t:0 "[AUS.GetNameDef] has denied our proposition"
 germany.9.d:0 "The Austrians have chosen to decline our proposal, and we stand alone on the world stage - for now."
 germany.9.a:0 "Pity..."
 eoanb_om_GER_ITA_alliance_failed:0 "Failed Alliance"
 eoanb_tt_ger_event_11_a:0 "§Y[ITA.GetNameDef]§! will be added to the §YDual Alliance§!, making it the §YTriple Alliance§!."
 germany.10.t:0 "Alliance proposition by [PRS.GetNameDef]"
 germany.10.d:0 "The Germans, who have recently allied with [AUS.GetNameDef], have sent a proposition to us: They would like us to join their alliance. What will we say to them in response?"
 germany.10.a:0 "We will gladly join them!"
 germany.10.b:0 "We will decline."
 germany.11.t:0 "[ITA.GetNameDef] accepts!"
 germany.11.d:0 "The Italians have accepted our proposition and will formally join the alliance with the signing of a treaty this evening. The Dual Alliance has become the Triple Alliance..."
 germany.11.a:0 "This will strengthen our alliance!"
 germany.12.t:0 "[ITA.GetNameDef] declines"
 germany.12.d:0 "Our request to the Italians to join our alliance was apparently denied. The Italian government has stated that they \"see no advantage\" in joining our pact."
 germany.12.a:0 "Their loss."
 eoanb_tt_ger_event_13_a:0 "We may kick out the Germans if we want to, but this could lead to conflict."
 eoanb_tt_ger_event_14_a:0 "Our military presence in China will be restricted to our trade ports only."
 germany.13.t:0 "German Military Presence in China"
 germany.13.d:0 "The Germans, since they already own a trade port here in China, have taken the liberty to establish a military presence around the areas owned by them, often out of the boundaries of their trade ports...it is up to us to decide how to react to this, or whether to react at all..."
 germany.13.a:0 "Alright..."
 germany.14.t:0 "[QNG.GetNameDef] is intervening against our military presence"
 germany.14.d:0 "Ever since we have expanded our military presence in China to the areas outside of our trade ports, unrest has been growing in those regions. Now they have overboiled and the government claims it was forced to take action to restrict our military access to the trade ports only - do we take that from them?"
 germany.14.a:0 "We will pull back a bit."
 germany.14.b:0 "They think they can do that to us?!"
 germany.15.t:0 "The Baltic Sea Flooding"
 germany.15.d:0 "During the last few nights, a few terrible floods have hit all coastal areas of the Baltic Sea. The infrastructure in these areas has sustained heavy damage, but it may not be too late to recover some of the areas yet..."
 germany.15.a:0 "We need to help out wherever we can!"
 germany.15.b:0 "We cannot spare any resources right now..."
 germany.16.t:0 "Earthquakes in the Rhineland"
 germany.16.d:0 "The early morning hours of today in the Rhineland were dominated by destruction and terror as a major earthquake struck near the city of Köln, demolishing a lot of buildings and killing or injuring hundreds of our citizens. Recovery efforts are already underway."
 germany.16.a:0 "Terrible."
 germany.17.t:0 "Huge Worker Strikes in [PRS.GetNameDef]!"
 germany.17.d:0 "Unbeknownst to us, the workers in our country have managed to organize an enormous general strike! They are marching on the streets today demanding better working conditions and shorter work hours, and threaten to cease working at all should these demands not be granted."
 germany.17.a:0 "I guess we'll have to hold out - they will give up eventually."
 germany.17.b:0 "Try to bribe the workers."
 germany.17.c:0 "We could just give in to their demands..."
 germany.18.t:0 "Assassination Attempt on Bismarck!"
 germany.18.d:0 "During his travels in Bavaria, Chancellor Otto von Bismarck was subjected to an assassination attempt today! The assailant, who has been arrested already, fired at his carriage from a few yards distance, though only hitting his right arm. We do not know the motives for this attack yet. Von Bismarck has been rushed to the hospital and is now being treated overnight..."
 germany.18.a:0 "Let's pray he recovers."
 germany.18.b:0 "Do all that is necessary to make sure he survives!"
 germany.18.c:0 "Wouldn't it be a shame if his doctor had a little \"slip up\"?"
 eoanb_om_PRS_eulenburg_expedition:0 "The Eulenburg Expedition"
 germany.19.t:0 "Return of the Eulenburg Expedition"
 germany.19.d:0 "In 1859, Friedrich Albrecht zu Eulenburg departed from Prussia in hopes of establishing relations with some of the most important nations in the faraway lands of Asia. He has now successfully returned form that mission, and is reporting tales of negotiations and diplomatic pleasantries with the nations of [QNG.GetNameDef], [JAP.GetNameDef] and [SIA.GetNameDef]."
 germany.19.a:0 "Great!"
 germany.20.t:0 "Our offer to the British"
 germany.20.d:0 "What will we offer to [ENG.GetNameDef] in exchange for Heligoland?"
 germany.20.a:0 "Offer them favourable political treaties!"
 germany.20.b:0 "Offer them industrial compensation!"
 germany.20.c:0 "Offer them Curacao!"
 germany.21.t:0 "The Germans want to buy Heligoland"
 germany.21.d:0 "The Germans have made us an offer to buy the island of Heligoland. It seems they want to acquire this strategic base pretty urgently...\n\n\n(You can view the offer by hovering over the \"We'll accept their offer\" option)"
 germany.21.a:0 "We'll accept their offer."
 germany.21.b:0 "No, we cannot afford to lose that base."
 germany.22.t:0 "Britain denies"
 germany.22.d:0 "[ENG.GetNameDef] has refused to sell the island of Heligoland to us! While it is a pity, this was not the only way to acquire this island for sure..."
 germany.22.a:0 "What a shame..."
 germany.23.t:0 "Britain accepts!"
 germany.23.d:0 "[ENG.GetNameDef] has accepted our proposal and agreed to officially transfer the island of Heligoland to us! This will surely become an important strategic base in the North Sea..."
 germany.23.a:0 "Hurrah!"
 eoanb_flag_GER_heligoland_offer_power:0 "[PRS.GetNameDef] has offered beneficial treaties in exchange for Heligoland"
 eoanb_flag_GER_heligoland_offer_industry:0 "[PRS.GetNameDef] has offered industrial compensation in exchange for Heligoland"
 eoanb_flag_GER_heligoland_offer_curacao:0 "[PRS.GetNameDef] has offered the state of Curacao in exchange for Heligoland"
 eoanb_tt_ger_event_21_a:0 "§Y[PRS.GetNameDef]§! will transfer §YCuracao§! to us shortly."

 #Britain
 eoanb_om_ENG_TSH_friendship:0 "Friendship Treaty"
 eoanb_om_ENG_TSH_fauxpas:0 "Diplomatic Faux-Pas"
 eoanb_tt_ENG_event_1_a:0 "The §YThames§! will remain polluted until we clean it up."
 eoanb_flag_ENG_thames_polluted_stink:0 "The Thames is polluted with the \"Great Stink\""
 lydia_becker_suffragist:0 "The National Society for Women's Suffrage Event has fired."
 charles_darwin_book:0 "Charles Darwin has published his book, The Origin of Species."
 britain.1.t:0 "\"The Great Stink\""
 britain.1.d:0 "The Thames has become increasingly more polluted by sewer connections and industrial outlets during the last few years, and now the situation has, quite literally, overboiled. The hot temperatures this month have made water in the river evaporate, so that huge piles of industrial and human waste products remained on its banks, combining with the hot air to generate a stink that is so unbearable, boat travel on the river has almost completely stopped and noone dares step near it anymore to preserve their own wellbeing. We must do something about this!"
 britain.1.a:0 "Disgusting!"
 britain.2.t:0 "The Sea Cable to America"
 britain.2.d:0 "Last night British and American diplomats celebrated as a sea cable from Cardiff to Boston that had been lain for the past few months was finally completed. While not being the first of such undersea cables, and while not fully functional yet, it is still revolutionary in allowing for rapid communication between us and the Americans, and we can only expect an expansion of this network in the future."
 britain.2.a:0 "A wondrous thing, the march of technology."
 britain.3.t:0 "The Irish Republican Brotherhood"
 britain.3.d:0 "It's not out of the ordinary for St. Patrick's day to result in the occasional drunken Irishman attacking British Police while yelling about Independence. What is new however, is that the Irish Seperatists have now founded an organization in Dublin, called the \"Irish Republican Brotherhood\". Their goal is to end British Rule in Ireland - what should be done about it?"
 britain.3.a:0 "We will watch their every move."
 britain.3.b:0 "Send in the military police and dismantle the organization!"
 britain.3.c:0 "Maybe they are right - we should grant Ireland regional autonomy."
 eoanb_flag_karl_marx_dead:0 "Karl Marx is dead"
 britain.4.t:0 "\"The Critique of Political Economy\""
 britain.4.d:0 "Popular political author Karl Marx, residing in the city of London, has published yet another book, in which he attacks the current economy in our country and the idea of capitalism in general, while also discussing the political implications of the system. While it doesn't seem to sell very well as of now, it could still cause an unwanted stir - the question now is: Should we do anything to intervene?"
 britain.4.a:0 "This better not cause any trouble."
 britain.4.b:0 "Ban this book immediately!"
 britain.4.c:0 "Actually, he makes some good points..."
 britain.6.t:0 "The Obscene Publications Act"
 britain.6.d:0 "The second parliamentary issue to vote on is the Obscene Publications Act. If it is passed, it would prohibit the publication of material that could be considered obscene to the general public, including but not limited to imagery displaying nudity, sex, excessive drinking or swearing and otherwise offensive material. Liberals are up in arms over the act, while many conservatives support it. After a vote, the parliament has decided..."
 britain.6.a:0 "...that our society is better off without this smut."
 britain.6.b:0 "...that we cannot allow this repression of the arts and free speech."
 britain.7.t:0 "Prison Hulk catches fire in Woolwich!"
 britain.7.d:0 "A large wooden prison hulk caught on fire and nearly sunk in the waters of Woolwich, London earlier today when a sizeable amount of recently delivered coal aboard the ship spontaneously combusted. Prisoners and Crew tried to flee the ship as quickly as possible, but unfortunately not all of them made it. The remaining parts of the ship are already being scrapped in Shipyards, and Parliament is now voting on a proposition to stop the use of wooden prison hulks in home waters."
 britain.7.a:0 "How horrible!"
 britain.8.t:0 "The world's first Football Team"
 britain.8.d:0 "Football is a relatively new sport that has been conquering the hearts of our people for a few decades, and now the sport is going professional: The first official football team, the Sheffield FC, was founded yesterday in Sheffield. If the popularity of football continues to rise in this fashion, it may even become a popular international sport someday!"
 britain.8.a:0 "Good for them!"
 britain.8.b:0 "What nonsense! They should play a gentleman's sport instead..."
 britain.9.t:0 "\"Big Ben\" recast at Whitechapel Bell Foundry"
 britain.9.d:0 "The Great Bell of the clock tower for the palace of Westminster in London, called \"Big Ben\" has been recast at the Whitechapel Bell Foundry after the need arose. The new bell is already being installed, and will hopefully be fully operational tomorrow."
 britain.9.a:0 "May it ring for eternity to come!"
 britain.10.t:0 "Charles Dickens goes on tour"
 britain.10.d:0 "Famous novelist and renowned author Charles Dickens is touring through [ENG.GetNameDef] and giving professional readings of his books currently. He will be travelling through England, Ireland and Scotland to present his works - and maybe even spark interest in literacy along the way."
 britain.10.a:0 "Good for him."
 britain.11.t:0 "The Hyde Park Ceremony"
 britain.11.d:0 "The first medals for actions in the Crimean War were awarded earlier today in a big ceremony in Hyde Park - recipients received the medals, called \"Victorian Crosses\" directly from Queen Victoria. Sixty-six medals were given in total, the first one having been received by Commander Henry James Raby."
 britain.11.a:0 "What an honor."
 britain.12.t:0 "Lionel de Rothschild enters Parliament"
 britain.12.d:0 "The [ENG.GetAdjective] parliament got its first Jewish delegate today, as Lionel de Rothschild has entered diplomatic service as a member. Liberals and Egalitarians are happy to see we are doing our best to abolish societal discrimination in [ENG.GetNameDef] - although the whole ordeal has been met with criticism from anti-semites, and from the more radical religious factions..."
 britain.12.a:0 "Good luck to him then."
 britain.12.b:0 "A jew in parliament?! Evict him!"
 britain.12.c:0 "A non-christian in parliament?! Evict him!"
 britain.14.t:0 "Poisoning Tragedy in Bradford"
 britain.14.d:0 "A horrible accident occurred in Bradford, a small town near Leeds yesterday when it was discovered that 21 had died and at least 200 were poisoned in an event where on a sale of sweets, arsenic had been used accidentally during the production process. Local physicians are working around the clock to aid the affected, and the whole city is shook."
 britain.14.a:0 "Terrible."
 britain.15.t:0 "National Portrait Gallery opens in London"
 britain.15.d:0 "After years of construction and preparations, the national portrait gallery has finally opened in London! This already culturally significant institution displays portraits from artists all about [ENG.GetNameDef], and art critics are seemingly impressed."
 britain.15.a:0 "A prestigious institution!"
 britain.16.t:0 "\"All the Year Round\""
 britain.16.d:0 "Charles Dickens, most famous author of [ENG.GetNameDef], has just started publishing his new magazine, \"All the Year Round\". For this, he has already begun serializing books like his \"Tale of Two Cities\" to appear in the magazine - it's the golden age of literature for our country, as it would seem."
 britain.16.a:0 "A busy man, this Mr. Dickens."
 britain.17.t:0 "Astronomer observes \"Solar Flare\""
 britain.17.d:0 "Richard Cristopher Carrington, a renowned astronomer from West London claims to have observed something completely new last night, something he calls a \"solar flare\". These sudden flashes of brightness on the sun, as he describes them, have never been observed before and the physicists are up and excited about the implications this has for earth - Carrington himself has even already suggested the magnetic field of our planet might be affected by this. Our universe is truly amazing..."
 britain.17.a:0 "A curious phenomenon!"
 britain.18.t:0 "Massive Storm hits the British Isles!"
 britain.18.d:0 "The biggest storm to hit Britain this century so far has devastated coastal regions last night as gigantic waves and devastating winds blew for several hours throughout the evening. Up to 130 naval vessels, mostly trade hulls have been reported to been sunk or ran ashore, and up to 800 people are reported missing or dead. Some of our more radical priests are calling this God's punishment for our sins already - true or not, the disaster has shaken the country. Time to start rebuilding."
 britain.18.a:0 "What a tragedy!"
 britain.19.t:0 "Walker found on Honduras!"
 britain.19.d:0 "Famous Filibuster and American Mercenary William Walker, the former president of Nicaragua and the one that caused a lot of trouble to our Central American allies and to some of our army in Miskito. Walker and what was left of his army were allowed to reorganize in the Miskito Coast by some sympathizers. The Filibuster then invaded Honduras with a force of 91 man and began to march to Nicaragua, but he was stopped by Honduran troops. He is bringing in reinforcements, what should we do?"
 britain.19.a:0 "Block the coast and bring him to justice. Get rid of William Walker!"
 britain.19.b:0 "Let him go. Nothing will happen anyways."
 britain.20.t:0 "Return of Walker"
 britain.20.d:0 "William Walker, American filibuster who has tried to conquer Baja California, Sonora and most of Central America has returned and he reunited a militia that took control of Tegucigalpa in days and he installed himself as the new president of Honduras. This has been met with enormous backlash from both Nicaragua and El Salvador, that requested for him to resign or war would happen. Walker refused to resign and it seems that Walker's misadventures are leading to another war."
 britain.20.a:0 "Walker is still alive? What?!"
 britain.20.b:0 "This time we'll make sure he's dead!"
 britain.20.c:0 "Not again!"
 britain.21.t:0 "British Tourists In Switzerland"
 britain.21.d:0 "In 1863, a British travel agency carried out the first organised tour to Switzerland. This paved the way for tourism in Switzerland and at the same time provided an incentive for the construction of the railway network in Switzerland.  British tourists still account for the third-largest group of foreign visitors to Switzerland today."
 britain.21.a:0 "Maybe, we'll colonize them too..."
 britain.22.t:0 "The Golden Age of Alpinism (1854-1865)"
 britain.22.d:0 "The Golden Age of Alpinism is the period between Alfred Will's (1828-1912) ascent of Wetterhorn in 1854 and Edward Whymper's (1840-1911) ascent of Matterhorn in 1865. Both climbers were English. Many major Alpine peaks met their first ascents during the period. Although Alfred Will's ascent was not the first one, people commemorate the latter ascent, which marked the start of the Golden Age of Alpinism. The Golden Age of Alpinism was dominated by British Alpine climbers accompanied by Swiss and French guides. The era ended with Whymper's ascent of the Matterhorn, which caused death of 4 people; 3 well-known British Alpinists and 1 French Alpine guide. There had been 64 successful assaults on Mont Blanc during the period 1852 to 1857, and only 4 of them were not British."
 britain.22.a:0 "Even the mountains bow to the British Empire!"
 britain.23.t:0 "The Silver Age of Alpinism (1865-1882)"
 britain.23.d:0 "The Silver Age of Alpinism began after the Edward Whymper's ascent of the Matterhorn in 1865 and ended with William Woodman Graham (1859-1932) ascent of the Dent du Geant in 1882. While the Golden Age of Alpinism (1854-1865) was characterized by the first ascents of many of the Alps' most dominant mountains, the subsequent silver age may be seen as consisting of the first ascents of those few worthwhile peaks left unclimbed, although these peaks were - and remained - largely unknown to the wider public. Many mountaineers from different nations joined the group of leading ascendants of Alps. Although British mountaineers did not dominate the era, still a lot of famous mountaineers in the Silver Age of Alpinism were British, such as Clinton Thomas Dent (1850-1912). His first ascents in the Alps include the Lenzspitze of the Pennie Alps (1870). There is a record that Queen Victoria of the Great Britain had spent her holiday in 1868, in Lucerne, Switzerland. This later derived more British attention on Switzerland."
 britain.23.a:0 "Interesting"
 britain.24.t:0 "John Stuart Mill - On Liberty, 1858"
 britain.24.d:0 "\"On Liberty\" is a philosophical work by the English philosopher John Stuart Mill, originally intended as a short essay. The work, published in 1859, applies Mill's ethical system of utilitarianism to society and the state. Mill attempts to establish standards for the relationship between authority and liberty. He emphasizes the importance of individuality, which he conceived as a prerequisite to the higher pleasures—the summum bonum of utilitarianism. Furthermore, Mill criticizes the errors of past attempts to defend individuality where, for example, democratic ideals resulted in the "tyranny of the majority". Among the standards established in this work are Mill's three basic liberties of individuals, his three legitimate objections to government intervention, and his two maxims regarding the relationship of the individual to society."
 britain.24.a:0 "An interesting book..."
 britain.24.b:0 "What's all this nonsense!"
 britain.25.t:0 "The Panic Of 1862"
 britain.25.d:0 "In London fear of crime was a persistent, reoccurring issue thanks to a few instances of robbery and murder, and, of course, the news media. In particular, the so-called “garrotting” cases, where someone strangles someone else, often using their arm or a length of wire, cord, or cloth, seemed to touch the rawest nerve with the people of London, with the fear of garrotting reaching a fever-pitch in the 1860s. The weird thing about garrotting and how widely it was reported at the time is that it doesn’t actually appear to have been all that common; even during the supposed height of the “garrotting panic of 1862”. So why the panic? As it turns out, although garrotting itself was never a major problem in London, newspapers from the era positively loved reporting on it. This led to the few isolated cases that did happen being blown way out of proportion and reported on to such an extent that the people of London were led to believe the streets were filled to the brim with roving rabbles of ruffians armed with lengths of wire."
 britain.25.a:0 "Interesting"
 britain.26.t:0 "\"A journey through space\""
 britain.26.d:0 "A very renowned scientist from Scotland named William Leitch has recently published an essay named \"A journey through space\" in which he introduces an entirely new concept: The use of rockets, as would be used in artillery, to travel \"outside the bounds of earth and through space\"! Dreamers and technological enthusiasts are up in arms debating about the feasibility of this, but with how rocketry has been practiced and not changed for the last few centuries, experts estimate there is probably no chance of something like this being ever possible."
 britain.26.a:0 "What a ridiculous proposal!"
 britain.26.b:0 "If nothing else, it serves as a nice reminder to divert funding into rocket artillery technology."
 britain.27.t:0 "Pince Consort Albert"
 britain.27.d:0 "Whereas there was this day read at the Board the draft of Letters Patent, confering upon His Royal Highness Prince Albert the title and dignity of Prince Consort. Her Majesty, having taken the same into consideration, was pleased, by and with the advice of Her Privacy Council, to approve thereof, and to order, as it is hereby ordered, that the Right Honourable Sir George Grey, Baronet, one of Her Majesty's Principal Secretaries of State, do cause a  Warrant to be prepared for Her Majesty's signature, forpassing Letters Patent conformable to the said draft under the Great Seal of Great Britain."
 britain.27.a:0 "The London Gazette publishes the news"
 britain.28.t:0 "Pince Consort Albert illness"
 britain.28.d:0 "The Prince Consort Albert fell seriously ill with stomach cramps. It was not an isolate event, the Prince suffers with chronic stomach troubles. He will continue to help the Queen Victoria in her duties."
 britain.28.a:0 "God save the Prince"
 britain.29.t:0 "Royal Marriage offer from Prussia"
 britain.29.d:0 ""
 britain.29.a:0 "Accept the offer."
 britain.29.b:0 "Reject the offer."
 britain.30.t:0 "People don't approve the Marriage"
 britain.30.d:0 ""
 britain.30.a:0 "Who cares?!"
 britain.31.t:0 "Where should the marriage be arranged?"
 britain.31.d:0 ""
 britain.31.a:0 "In St.James Palace."
 britain.31.b:0 "In Berlin."
 britain.32.t:0 "Esteemed Veterans Awarded"
 britain.32.d:0 "Her Majesty the Queen today, in Hyde-Park, graciously introduced and awarded sixty-six of the first ever Victorian Crosses. Established in January of the previous year, this military award is given only to Britain’s most brave and most gentleman of warriors. Who, in troubled times, stood with absolute valour in the face of absolute war. How better can one present such an honor then on a humble bronze cross, passionately decorated with the Lion of this nation, beneath which reads a simple but imposing declaration…"
 britain.32.a:0 "For Valour."
 britain.33.t:0 "Religious Riots in Ireland"
 britain.33.d:0 "Belfast’s streets and walls run red with blood as Irish-Catholics, Irish-Protestants, and police clash. Our reports suggest that the police did in fact side with the Irish-Protestants, no doubt to show support for the shining Union we have with our green isle neighbors. The beloved [and calming] “Roaring” Hugh Hanna was present at the clashes, and many have quoted him as having exacerbated the situation by calling for violence and anti-catholic bigotry. If I were to give my professional opinion on this accusation, as an objective journalist of our Great Britain, I would have to conclude that such a thing is abhorrent. I would expect nothing less from those blessed by our stabling hand but swear fidelity to Rome. Elsewhere, in Derry, Portatown, and Lurgan, blood also runs."
 britain.33.a:0 "This is how they thank us?"
 britain.34.t:0 "Mendelssohn’s Wedding March"
 britain.34.d:0 "For the esteemed guests of Princess Victoria and Prince Friedrich’s marriage ceremony at the austere St. James's Palace, a new melody graced their ears that, unbeknownst to them, would gain such cultural power that it would be played at nearly every wedding on the planet. This is but one among many examples of how reaching British culture is to this day. Though the sun may have already set on their empire, Britain is still due much respect for the music, language, clothing, and philosophies she helped to spread."
 britain.34.a:0 "They can keep their wedding songs, and mashed peas for all I care."
 britain.36.t:0 "Alice's Adventures in Wonderland"
 britain.36.d:0 "Alice's Adventures in Wonderland (commonly shortened to Alice in Wonderland) is an 1865 novel written by English author Charles Lutwidge Dodgson under the pseudonym Lewis Carroll.  It tells of a young girl named Alice falling through a rabbit hole into a fantasy world populated by peculiar, anthropomorphic creatures.  Alice was published in 1865, three years after Charles Lutwidge Dodgson and the Reverend Robinson Duckworth rowed in a boat, on 4 July 1862 (this popular date of the "golden afternoon" might be a confusion or even another Alice-tale, for that particular day was cool, cloudy and rainy), up the Isis with the three young daughters of Henry Liddell: Lorina Charlotte Liddell (aged 13, born 1849) ("Prima" in the book's prefatory verse); Alice Pleasance Liddell (aged 10, born 1852) ("Secunda" in the prefatory verse); Edith Mary Liddell (aged 8, born 1853) ("Tertia" in the prefatory verse)."
 britain.36.a:0 "Interesting Book!"
 britain.37.t:0 "The National Society for Women's Suffrage"
 britain.37.d:0 "The National Society for Women's Suffrage was the first national group in the United Kingdom to campaign for women's right to vote. Formed on 6 November 1867, by Lydia Becker, the organisation helped lay the foundations of the women's suffrage movement. Eliza Wigham, Jane Wigham and some of their friends set up an Edinburgh chapter of this National Society. Eliza and her friend Agnes McLaren became the secretaries. The national society was furthered later by the National Union of Women's Suffrage Societies and the Women's Social and Political Union."
 britain.37.a:0 "Close it!"
 britain.37.b:0 "Support it!"
 britain.38.t:0 "Nature's first scientific journal"
 britain.38.d:0 "The enormous progress in science and mathematics during the 19th century was recorded in journals written mostly in German or French, as well as in English. Britain underwent enormous technological and industrial changes and advances particularly in the latter half of the 19th century. In English the most respected scientific journals of this time were refereed journals of the Royal Society, which had published many of the great works from Isaac Newton, Michael Faraday through to early works from Charles Darwin. In addition, during this period, the number of popular science periodicals doubled from the 1850s to the 1860s.The publications were designed to serve as "organs of science", in essence, a means of connecting the public to the scientific world."
 britain.38.a:0 "Great to know."
 britain.39.t:0 "England vs Scotland Football match"
 britain.39.d:0 "First detailed description of football was given by William FitzStephen in about 1174–1183. He described the activities of London youths during the annual festival of Shrove Tuesday.  Before the first meeting of the Football Association in The Freemasons' Tavern on Great Queen Street, London on 26 October 1863, there were no universally accepted rules for playing football. Six meetings near London's Covent Garden, at 81-82 Long Acre, ended in a split between the Football Association and what would have become the future rugby ten years later. Both of them had their own uniforms, rituals, gestures and highly formalised rules. Between 1870 and 1872, the Football Association (FA) organised five representative association football matches between teams representing England and Scotland, all held in London. The first of these matches was held at The Oval on 5 March 1870."
 britain.39.a:0 "Scotland won!"
 britain.39.b:0 "Draw."
 britain.39.c:0 "England won!"
 britain.40.t:0 "British Red Cross Founded"
 britain.40.d:0 " On 4 August 1870, after a public meeting, the 'British National Society for Aid to the Sick and Wounded in War' was formed. It assisted in providing aid to both warring armies in the Franco-Prussian War and subsequent 19th-century conflicts, under the protection of the Red Cross Emblem. The society was one of several British volunteer medical organisations to serve in the war. "
 britain.40.a:0 "Safety of our soldiers is important!"
 britain.41.t:0 "A Victory Monument for the Crimean War?"
 britain.41.d:0 "There have been propositions to build a grand victory monument dedicated to the Crimean War in London, but noone is quite sure if we can afford it right now. We need to make a decision."
 britain.41.a:0 "Have it be built!"
 britain.41.b:0 "We can't spend money on this right now."
 britain.42.t:0 "The Hartley Colliery Disaster"
 britain.42.d:0 "A tunnel collapse in a colliery in Hartley has led to a huge disaster as many working men and boys perished within the collapsing tunnels. The disaster has also rendered the colliery unable to run, and we would need to repair the damage in order to use it again. What shall be done?"
 britain.42.a:0 "Send them aid."
 britain.42.b:0 "There's nothing we can do."
 britain.43.t:0 "A Marriage with [HSD.GetNameDef]!"
 britain.43.d:0 "Today, our princess Alice, the second daughter of Victoria, got married to Prince Ludwig of Hesse and by Rhine!"
 britain.43.a:0 "This will further our relations."
 britain.44.t:0 "Great Sheffield Flood"
 britain.44.d:0 "Tonight, the Dale Dyke Dam in Bradfield Dale collapsed while being filled for the first time which led to a gigantic surge of water flooding the Loxley Valley. The area is devastated, and lots of infrastructure has been destroyed."
 britain.44.a:0 "Send help to the affected."
 britain.44.b:0 "The area will eventually recover."
 britain.45.t:0 "\"The Salvation Army\""
 britain.45.d:0 "In London's east end, a new movement has been forming for the last couple of days - the \"Salvation Army\". Dedicated to get poor people out of jobs like prostitution and introducing them to Christianity by providing them aid, this institution is modeled after an army - even having its own flags and songs."
 britain.45.a:0 "A good initiative!"
 britain.46.t:0 "The Matterhorn is climbed!"
 britain.46.d:0 "After eight failed attempts, the Matterhorn has finally been climbed for the first time - by an Englishman! Edward Whymper and his party have managed the ascent up the dangerous scaling cliffs - and earned prestige for [ENG.GetNameDef] while doing so."
 britain.46.a:0 "Hooray!"
 britain.47.t:0 "[ENG.GetNameDef]'s first female doctor"
 britain.47.d:0 "Our countries first female doctor has graduated from university a few days ago. Elizabeth Garrett Anderson is seen by many as a controversial figure, by some as a role model and by some as a travesty. Either way, one more doctor surely can't hurt our nation."
 britain.47.a:0 "Remarkable."
 britain.48.t:0 "Colliery Explosion Disaster in Oaks!"
 britain.48.d:0 "The worst colliery catastrophe in recorded history so far has taken place in [ENG.GetNameDef] today, as a gigantic explosion occurred in an underground shaft while many were working down there. Reports say the neighborhood around Oaks felt the rumbling for three more minutes after the fact. A terrible disaster for Yorkshire."
 britain.48.a:0 "Do what we can do to aid the survivors."
 britain.48.b:0 "Well, that place won't be running again anytime soon."
 britain.49.t:0 "Alfred Nobel invents Dynamite!"
 britain.49.d:0 "A renowned engineer in our country by the name of Alfred Nobel has come up with a revolutionary new invention: \"Dynamite\". This appliance can be lit on a fuse and then unleashes unprecedented explosive power a few seconds later. It will surely have its uses in both warfare and mining..."
 britain.49.a:0 "This has potential..."
 britain.50.t:0 "Public Hanging of a Fenian Bomber"
 britain.50.d:0 "An Irish troublemaker by the name of Michael Barrett will be hanged today in response to the terror he spread as part of his activities in the Fenian Brotherhood, an organization of rebels fighting for Irish seperatism."
 britain.50.a:0 "Let this be a warning to the Irish."
 britain.50.b:0 "Use him to justify repression in Ireland."
 britain.51.t:0 "A new element discovered: \"Helium\""
 britain.51.d:0 "Norman Lockyer, an english astronomer, has just observed a new element, which he gave the name \"Helium\", after the Greek \"Helios\", meaning \"The Sun\". It was observed as a yellow line in the solar spectrum - similar observations had been made by a French astronomer earlier this year, but it led to nothing concrete - until now."
 britain.51.a:0 "We are only just beginning to uncover the scientific realities of our world."
