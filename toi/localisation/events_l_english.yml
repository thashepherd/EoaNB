 sevenweekswar.46.t:0 "Federal Execution Granted"
 sevenweekswar.46.d:0 "The Bundestag has reached a conclusion in regard to the Austrian motion for federal execution against the [PRS.GetName]: the motion has been granted and will be activated immediately, the Federal Army will now be mobilized. Prussia must immediately vacate the duchies of Schleswig and Holstein or face military consequences."
 sevenweekswar.46.a:0 "War on German soil is about to erupt..."
 GC_war_imminent:0 "§RThis will mean war within the German Confederation!§!\n"
 sevenweekswar.47.t:0 "Declare German Confederation Dissolved"
 sevenweekswar.47.d:0 "Following the granting of federal execution against our country in a matter that should only concern Austria and Prussia, the [PRS.GetName] regards said resolution as illicit and declares the German Confederation dissolved. This also marks the end of the Secret Police Union."
 sevenweekswar.47.a:0 "Zu den Waffen, Gott ist mit uns!"
 eoanb_flag_seven_weeks_war_ongoing:0 "The German War is currently ongoing."
 PRS_declares_german_war:0 "§RThis means war!§! \n§YTaking Prague will greatly aid our chances of victory.§!\n"
