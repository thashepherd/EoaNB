 eoanb_tt_ENG_event_workerunrest_3_c_1:0 "They demand additional legislation of worker's rights.\n"
 eoanb_tt_ENG_event_workerunrest_3_c_2:0 "They demand more power to trade unions.\n"
 eoanb_tt_ENG_event_workerunrest_3_c_3:0 "They demand more representation in the political system.\n§RWorker Unrest§! in §Y[ENG.GetNameDef]§! will increase by §R2§! points.\n"
