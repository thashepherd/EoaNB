 britainindia.3.t:0 "Small Riots in [RAJ.Capital.GetName]"
 britainindia.3.d:0 "Small riots broke out in our capital earlier today, following the recent bouts of civil unrest in [RAJ.GetNameDef]. The military police quickly dissolved the riot, but what do we do now in response?"
 britainindia.3.a:0 "Grant the inhabitants a few demands."
 britainindia.3.b:0 "Arrest the riot leaders and increase policing."
 britainindia.3.c:0 "Execute the riot leaders and arrest everybody involved."
 eoanb_tt_ENG_event_britainindia_4_a:0 "We will gain a lot of land in §YCentral India§!"
 britainindia.4.t:0 "The British Surrender"
 britainindia.4.d:0 "After our occupation of Central India, the British have decided to cave in and grant us our demands, demanding that in exchange we immediately sign a treaty of peace. How could we pass up this opportunity?"
 britainindia.4.a:0 "A resounding victory!"
 britainindia.4.b:0 "We do not want peace! The war must go on!"
