 britainworkerunrest.7.t:0 "Worker's revolt in [ENG.GetNameDef]!"
 britainworkerunrest.7.d:0 "The tensions in [ENG.GetNameDef] have finally overboiled and hundreds of thousands of angry workers have taken to the streets - some of them armed. It seems we have a revolution on our hands now."
 britainworkerunrest.7.a:0 "If they want a civil war, they can have it!"
 britainworkerunrest.7.b:0 "All power to the workers! We have nothing to lose but our chains!"
