 britainworkerunrest.8.t:0 "Rioting workers damage factory!"
 britainworkerunrest.8.d:0 "A riot has broken out in one of our major factories over continued worker dissatisfaction about working hours and conditions. Multiple hundred men have occupied the factory grounds and are destroying machinery and construction. We must decide on a strategy on how to deal with this, fast."
 britainworkerunrest.8.a:0 "Perhaps we should consider granting them some concessions."
 britainworkerunrest.8.b:0 "The police will see to it that every one of those rabble-rousers rots in jail."
 britainworkerunrest.8.c:0 "This is too far. Give authorities permission to open fire on them."
