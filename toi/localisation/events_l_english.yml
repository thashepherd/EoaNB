 #Brazil
 brazil.1.t:0 "Brazil offers a Research Treaty"
 brazil.1.d:0 "The Empire of Brazil has sent an offer to use their best scientists and universities as a way to collaborate with our industrial revolution current research, should we accept?"
 brazil.1.a:0 "Yes."
 brazil.1.b:0 "No."
 brazil.2.t:0 "The British have Rejected our Research Treaty"
 brazil.2.d:0 "The British Government has sent us a message announcing that they were rejecting our research collaboration treaty."
 brazil.2.a:0 "Damn it!"
 brazil.3.t:0 "Brazil offers an Economic Treaty"
 brazil.3.d:0 "The Empire of Brazil has sent some diplomats to us, asking for an economic treaty that could benifit us both."
 brazil.3.a:0 "Sure!"
 brazil.3.b:0 "I bet they're still friends with the British, say no!"
 brazil.4.t:0 "The French Rejected our Proposal!"
 brazil.4.d:0 "The French Government has sent us a message announcing that they were rejecting our economic treaty."
 brazil.4.a:0 "Not surprising..."
 brazil.5.t:0 "The Parliamentary Voting System"
 brazil.5.d:0 "We are soon holding another election, and we need to decide whether will we allow the lower ranks of the government vote or only the higher members of the cabinet."
 brazil.5.a:0 "Allow the liberal lower ranks to vote."
 brazil.5.b:0 "We need to keep our word with the conservative higher-ups."
 brazil.6.t:0 "The Empire of Brazil declares Status quo."
 brazil.6.d:0 "After elections and alot of discussions on their parliament, The Empire of Brazil has decided that they are not trying to ally with all the South American states or conquer them, the emperor has decided that they shall follow their own path with the events that unfold, and continue friendly relations with the old and new world."
 brazil.6.a:0 "Let us hope for peace in our time."
 brazil.6.b:0 "Good for them."
 brazil.7.t:0 "Brazilian Emperor visits Salt Lake City"
 brazil.7.d:0 "The Emperor of Brazil, Dom Pedro II, reigns over an enormous empire, but he is surprisingly liberal and friendly. He visited our country and met with our leaders, it seems that the american people loved him. This does show that the Americas are now connected and we can befriend alot of other nations, but it also depends on the Brazilians's will to ally us. Some geopolitical specialists say that this is just the beggining of an alliance, other says that it will take a century for Brazil to ally us."
 brazil.7.o1:0 "Nice!"
 brazil.8.t:0 "Brazil Proposes the Monroe Alliance"
 brazil.8.d:0 "Brazil has sent us a proposal of an alliance of our countries to protect American interest only for Americans, should we accept?"
 brazil.8.a:0 "Yes."
 brazil.8.b:0 "No."
 brazil.9.t:0 "The United States has Rejected our Proposal."
 brazil.9.d:0 ""
 brazil.9.a:0 "Damn it all!"
 brazil.10.t:0 "The United States has accepted our Proposal."
 brazil.10.d:0 ""
 brazil.10.a:0 "Good!"
 brazil.11.t:0 "Zacarias de Góis is elected as Prime Minister!"
 brazil.11.d:0 "The progressive prime minister Zacarias de Góis, that was the governor of the Paraná province, the Sergipe and also the Pernambuco province, has won the elections, and he plans to be a centrist and slowly liberalize our country. This does not threaten any of the two sides, the liberals or the conservatives, so he is seen as a figure that will stop that conflict between the two parties for a while. He wanted to limit the emperor's power, but it seems that the man abandoned this idea."
 brazil.11.a:0 "Progress!"
 brazil.12.t:0 "The Marquês de Monte Alegre is elected as Prime Minister!"
 brazil.12.d:0 "The Conservative politician José da Costa Carvalho, also known as the Marquês de Monte Alegre, was elected. He is known for his political habilities and he was part of the regency that lead our country while our emperor was growing up. His new politics involve expanding the empire back to it's former glory and collaborating with our traditional allies inside of the country."
 brazil.12.a:0 "Ambition!"
 brazil.13.t:0 "The Visconde de Sinimbu is elected as Prime Minister!"
 brazil.13.d:0 "The liberal that was President of the Alagoas Province, João Lins de Sinimbu, also known as the Visconde de Sinimbu, was elected as our prime minister. People fear that he may abolish the monarchy and install a republic, while other people fear that he might try to end slavery. His politics involve quick progress and breaking traditions."
 brazil.13.a:0 "Revolution!"
 brazil.14.t:0 "The Empire of Brazil declares their South American ambitions!"
 brazil.14.d:0 "After many discussions on their parliament, the government of the brazilian empire elected a war-lead and traditionalist government. This new government expects to expand and reconquer their former lands. The european powers are scared to act because of the Monroe doctrine, but even some british diplomats have announced taking protective measures."
 brazil.14.a:0 "Glory to Brazil!"
 brazil.14.b:0 "What are they trying to do?!"
 brazil.15.t:0 "Brazil lay claims to our land!"
 brazil.15.d:0 "The Empire of Brazil, after mobilizing, has claimed us and they wish to retake our country. We declared Indepedence on the Cisplatine war, and we are not backing down!"
 brazil.15.a:0 "Viva Uruguay!"
 brazil.16.t:0 "Brazil lay claims to our land!"
 brazil.16.d:0 "The Empire of Brazil, has mobilized and claimed us, justifying that we are on their natural borders, and that we are a small and weak nation that needs to be eliminated."
 brazil.16.a:0 "What?!"
 brazil.17.t:0 "Brazil lay claims to our land!"
 brazil.17.d:0 "The empire of brazil has claimed the Entre Rios state, justifying that we are on their natural borders, and that we are their natural enemies and that we need to be destroyed!"
 brazil.17.a:0 "Those brazilians!"
 brazil.19.t:0 "Brazil demands French Guyana!"
 brazil.19.d:0 "The Brazilians have instituted a new 'america for the americans' policy, and they have sent an ultimatum demanding that we give them French Guyana."
 brazil.19.a:0 "Fine, let us avoid a war."
 brazil.19.b:0 "The Brazilians do not recognize the power of the French Empire! We will not give it to them."
 brazil.20.t:0 "France refuses to give us French Guyana!"
 brazil.20.d:0 "Their leader stands strong, and they challenge our empire! We cannot let them insult us! France does not recognize our threat."
 brazil.20.a:0 "Let us show the French their place!"
 brazil.23.t:0 "The Fate of the Emperor"
 brazil.23.d:0 "Our new reformist government is questioning the fate of the emperor. Should the Emperor or the General Assembly of the Empire lead our country until a general election defines a Prime Minister or should the General Assembly of the Empire lead the effort and transparency of this cause? It is a question we need to answer for our wanted change to happen!"
 brazil.23.a:0 "The Emperor will lead the country until the general elections!"
 brazil.23.b:0 "Keep him as a figure head, a parliamentary monarchy will rise!"
 brazil.24.t:0 "Brazil condemns and challenges our government!"
 brazil.24.d:0 "The brazilian government, that sympathizes with the colorado party, is trying to intervene in our politics since 1851. Their government, lords and military are now trying to weaken and turn us into their puppets, only making profit for them, as they are interested in the rivers of La Plata. The idiots think that using the useless Colorados will lead to something!"
 brazil.24.a.:0 "Idiotic imperialists!"
 brazil.25.t:0 "The Uruguayan War begins!"
 brazil.25.d:0 "After the Argentinians tried to Liberate the colorados, as they were against the Blanco government, in the crusade of 1863, The blancos in Uruguay are getting more and more pressured by their neighbors. Brazil sent a diplomat that failed to accomplish anything, since he made demands that could not be accepted by the Blancos. The current brazilian government supports the colorados, and they are interested in isolating Uruguay from Paraguay and in acess to the Platine region, Argentina also wants an ally against Paraguay, so they also supported the Colorados. Having rejected the demands, The colorados and the empire of brazil declared war against the Uruguayan blanco government."
 brazil.25.a:0 "For Brazil! Send in the army!"
 brazil.25.b:0 "Oh no..! A Civil war?!"
 brazil.25.c:0 "An expected development."
 brazil.25.d1:0 "Send our support."
 brazil.26.t:0 "End of the Anti-Praieira Repression"
 brazil.26.d:0 "After the hard work from Brigadier José Joaquim Coelho and the Marquis of Muritiba, the province of Pernambuco has been pacified. This may bring a period of stability and prosperity to the province once taken by the Praieira revolution that brought instability and destruction to them. Actions are being taken to rebuild Recife and appoint new politicians."
 brazil.26.a:0 "Finally, peace in Pernambuco."
 brazil.27.t:0 "The Secretary of Agriculture, Commerce and Public Works is founded."
 brazil.27.d:0 "A new decree has created a new secretary that will take care of supporting the national industry, dealing with mines, agriculture and most of our navigations through rivers. Our industry may be modernized but that is said to be too costly, so we have to decide if our new secretary will focus on agriculture or industry."
 brazil.27.a:0 "Focus on Agriculture!"
 brazil.27.b:0 "Focus on Industry!"
 brazil.28.t:0 "Pedro II announces the Economic Box of the Court"
 brazil.28.d:0 "The purpose of the company is to encourage savings and grant loans under pledge, with the guarantee of the imperial government. This characteristic differentiates the institution from others, who act in the market without giving security to the depositors or who charged excessive interest of the debtors. In this way, the company is quickly being sought by the most popular social strata, including slaves, who can save for their manumission letters. Thus, the company president has already announced his focus on social problems."
 brazil.28.a:0 "Interesting and useful."
 brazil.29.t:0 "The Archaeological, Historical and Geographical Institute of Pernambuco is founded."
 brazil.29.d:0 "The institution was founded by a group of progressive intellectuals from the Recife Law University and is the only regional institute in Brazil. The first president and founder was Francisco Muniz Tavares. It was inspired by critiques made by Emperor Pedro II when he visited Recife in 1859 about the neglect and indifference of the Pernambuco intellectuals regarding the historical past of the state."
 brazil.29.a:0 "We shall value our history."
 brazil.30.t:0 "The Metric System is implemented"
 brazil.30.d:0 "Finally, inspired by the proposal of Batista de Oliveira and and demonstrations of other defenders, the implementation of the metric system became a law. The Metric System gradually replaces the current system of weights and measures throughout the Empire, so that in ten years we shall cease entirely the legal use of old weights and measures. The new act was met with resistance, though, some say that they will continue using the old measures for centuries to come."
 brazil.30.a:0 "A controversial innovation."
 brazil.31.t:0 "The Christie Crisis"
 brazil.31.d:0 "In June 1861, the British merchant ship Prince of Wales had ran aground on the beach of the Brazilian province of Rio Grande do Sul. The crew left the ship and went to look for help from local authorities and while they were gone, their ship was pillaged by looters. The crew returned and they were murdered by the same looters, who escaped to Uruguay and other provinces. Foreign minister Earl Russell found out about the case and realized that it only happened due to the incompetence of the Brazilian authorities. He could not find all the results and decided to talk with William Dougal Christie, who decided to send two ships to investigate himself and talk with the local provincial president. An agreement could not be found and the loot and murders are still unsolved."
 brazil.31.a:0 "A sad incident to our stability."
 brazil.31.b:0 "Demand an apology and reparations, now!"
 brazil.32.t:0 "Britain demands an apology and reparations!"
 brazil.32.d:0 "British ambassador William Dougal Christie has decided that the disaster that happened in our southern beaches is the fault of our incompetence. The ambassador has requested that our Emperor give him a formal apology and reparations! That is obviously unacceptable since it was but a little incident."
 brazil.32.a:0 "Tell them to wait for our judge's actions."
 brazil.33.t:0 "Brazil responds to our demands!"
 brazil.33.d:0 "The Brazilian Emperor has told our ambassador William Dougal Christie that he should wait for their ministry of justice to analyze the evidences and solve the case. The reparations will not be given and tensions have rose due to that."
 brazil.33.a:0 "Let us wait for those fools, this can be solved peacefully."
 brazil.34.t:0 "The HMS Forte Incident"
 brazil.34.d:0 "On June 17, George Geoffrey Ward Clemenger, the admiral of the HMS Forte, was with his crew visiting a bar to drink. He was stopped by a marine, who was already enraged at the British drunk The British Marine in the area heard about the imprisonment and decided to intervene, judging the fact that the police were not imprisoning. The Brazilian marines were unrighteous and disrespectful. Warren wrote a letter to the ambassador Christie, who previously had problems with Brazil and the ambassador arrived on the 1st of July, noticing that nothing had been done. consulate that the officials were treated like regular criminals and had no chance to be judged."
 brazil.34.a:0 "Another crisis with Britain? They are becoming a problem.."
 brazil.34.b:0 "What an inequitable action! Demand that our men be judged by the British court."
 brazil.35.t:0 "Britain demands their men be judged by their own court."
 brazil.35.d:0 "After the imprisonment of the British marines, William Dougal Christie has demanded that their men be judged in England and not in the 'unfair' courts of Brazil. Antônio Coelho de Sá and Albuquerque sent a diplomatic note to the British ambassador requesting that those responsible for the incident be made available to the national authorities. The procedure is necessary because the British subjects only respond to the courts of their country."
 brazil.35.a:0 "This will be solved in Brazilian soil!"
 brazil.36.t:0 "Brazil rejects our demands!"
 brazil.36.d:0 "The Brazilian Ambassador Antônio Coelho de Sá and Albuquerque requested that our government does not intervene in the judgement of the unfairly imprisoned marines. This is outrageous and William Dougal Christie has announced that he plans to threaten the Brazilian government to act about this case and the past case from the Prince of Wales. Our nation is mostly certain that we should send a powerful threat to those savages!"
 brazil.36.a:0 "Send then an ultimatum."
 brazil.36.b:0 "They're right, we should back away."
 brazil.37.t:0 "The United Kingdom sends an ultimatum!"
 brazil.37.d:0 "William Dougal Christie has told our Emperor that if the reparations from The Prince of Wales loot was not paid, if the Brazilian marines were involved in the bar fight were not imprisoned, if the policeman that imprisoned the marines were not demoted and if Brazil did not send a formal apology to the United Kingdom: the royal navy would blockade Rio de Janeiro and the Guanabara Bay. This is a threat to our nation that is an immense stab at our nationalistic pride! The British seem to have no respect for Brazil."
 brazil.37.a:0 "Tell them that the Empire of Brazil is ready for war."
 brazil.38.t:0 "Britain backs down"
 brazil.38.d:0 "Noticing that we were on the right side, the british have backed down and decided that we should judge the marines. This puts an end to the instability in our nation as the crisis is finally over."
 brazil.38.a:0 "Amazing!"
 brazil.39.t:0 "The Empire of Brazil rejects our ultimatum!"
 brazil.39.d:0 "The Empire of Brazil has rejected our ultimatum that was sent by William Dougal Christie. Their emperor has taken our words that we would block the port of the city of Rio de Janeiro personally to his nation and he has decided to utter words that truly impressed the entire british embassy! After hearing our ultimatum, the emperor of Brazil proudly said that \n\n'The Empire of Brazil is ready for war.' /nIt seems that this was a foolish action, as our royal navy is immediately ready to threaten them! We shall get justice for our marines and reparations for the Prince of Wales! Britain will not back down!"
 brazil.39.a:0 "Blockade the Bay! Those Brazilians will see! Demand our reparations now!"
 brazil.40.t:0 "The British Navy blockades our bay!"
 brazil.40.d:0 "After we rejected the British ultimatum, the royal navy has sent a war squadron under Rear Admiral Richard Laird Warren, consisting of the frigate HMS Forte, the schooners HMS Stromboli and HMS Curlew, the corvette HMS Satellite and the gunboat HMS Doterel, who has captured 5 ships that were anchored and demanded a compensation of 3200 pounds. This infuriated our capital, as this is an act of disrespect and is violating our national waters and territories. It is our emperor choice if he will rally the people against this act or if he will desist. The fate of Brazil is uncertain!"
 brazil.40.a:0 "Rally the people! We will shatter relations with the British and demand the return of our ships!."
 brazil.40.b:0 "It is time to pay them.."
 brazil.41.t:0 "Brazil refuses to pay and ceases diplomatic relations!"
 brazil.41.d:0 "The Empire of Brazil has rallied their citizens and decided that they shall not bow to us. This foolish act was met with our blockade leaving to recover in Saint Helena and them deciding to demand that we return our ships and give a formal apology. We may not be able to afford a war with the Brazilian navy but if it is necessary to teach them a lesson, we shall shatter their ignorance towards our power! It is our decision to choose if we end this in a diplomatic standoff or an all-out conflict."
 brazil.41.a:0 "Let us solve this diplomatically. They'll pay us anyways."
 brazil.41.b:0 "This means war! This insubordination will be met with cannons!"
 brazil.42.t:0 "The British retreat to Saint Helena for peace"
 brazil.42.d:0 "The British navy, with our captured ships, has retreated to Saint Helena. It seems that they want peace instead of an all-out war, our diplomats in London are gathering to demand them to pay us our reparations. The situation is divisive and may need foreign support."
 brazil.42.a:0 "Ask for the international consulate of justice to judge this case."
 brazil.43.t:0 "Brazil demands that the international consulate judges our crisis"
 brazil.43.d:0 "The Brazilian diplomats still in London have demanded that the international justice deals with the Christie Question. We were running short on options and it seems that diplomacy was impossible, but King Leopold I of Belgium, uncle of our Queen Victoria and our ally, has offered himself to judge our case."
 brazil.43.a:0 "Leopold shall judge the case!
 brazil.44.t:0 "Judging The Christie Question"
 brazil.44.d:0 "Our King, Leopold I, has offered his support to judge the Christie Question, the crisis between Brazil and Britain. We have to remember that Britain is our ally since the beggining, our family is related to theirs and they supported us industrialize. In the other hand, this crisis seems like Britain is violating Brazil's sovereignity and our ambassadors have made great progress in trying to ally Brazil, losing their support would be a waste of diplomacy."
 brazil.44.a:0 "Side with Brazil."
 brazil.44.b:0 "Side with Britain."
 brazil.45.t:0 "Leopold sides with Brazil"
 brazil.45.d:0 "King Leopold of Belgium has decided that Brazil is on the right side of this crisis, stating that Britain should pay reparations and apologize with Brazil giving an apology as well for the accident at HMS Forte. The terms are in Brazil's side, to everyone's surprise."
 brazil.45.a:0 "Traitor...let us send a treaty proposal to Brazil."
 brazil.45.b:0 "Thank you, Leopold!"
 brazil.46.t:0 "Leopold sides with Britain"
 brazil.46.d:0 "King Leopold of Belgium, as expected by the British royals, has sided with his family and decided that Britain is on the right side. He states that Brazil should pay reparations and Britain should not be punished for their reaction."
 brazil.46.a:0 "Indeed, let us demand our reparations."
 brazil.46.b:0 "A terrible outcome."
 brazil.47.t:0 "Britain offers to compromise."
 brazil.47.d:0 "The British Empire has offered to compromise once again with better terms but they still want us to pay reparations for the incidents that were not our fault. They may be more diplomatic now, but it is still an unfair treaty."
 brazil.47.a:0 "Reject it."
 brazil.48.t:0 "Britain offers to compromise."
 brazil.48.d:0 "The British Empire has offered to compromise once again with terrible terms. They still want us to pay reparations for the incidents that were not our fault. They have gained Belgium support and this is still an unfair treaty even after the international court's judgement."
 brazil.48.a:0 "Reject it."
 brazil.49.t:0 "Solving the Crisis with Brazil"
 brazil.49.d:0 "Our relations with Brazil have been damaged for long enough. We have to solve this by sending Sir Edward Thornton for our best offers to Brazil. They will be pressured by the fact that this crisis has dealt instability to them and we will reconcile with a possible ally once again. British envoys with ambassadors are being sent to the shores of Argentina and Brazil, planning to talk with the diplomats of the other empire."
 brazil.49.a:0 "May this be solved at last!"
 brazil.50.t:0 "Solving the Crisis with Brazil"
 brazil.50.d:0 "Our relations with Brazil have been damaged for long enough. We have to solve this by sending Sir Edward Thornton for our last ultimatum to Brazil. They will be pressured by the fact that this crisis has dealt instability to them and we will reconcile with a possible ally once again. British envoys with ambassadors are being sent to the shores of Argentina and Brazil, planning to talk with the diplomats of the other empire."
 brazil.50.a:0 "May this be solved at last!"
 brazil.51.t:0 "Solving the Crisis with Britain"
 brazil.51.d:0 "Our Marquis of Olinda, Pedro Araújo Lima has had talks with Sir Edward Thornton and they have come to favorable terms as Brazil will pay reparations to Britain and diplomatic relations will be restablished. It seems that after all our discussion, this will end in Brazil paying its reparations but with a formal apology from Britain and our alliance intact once again."
 brazil.51.a:0 "Finally, peace."
 brazil.52.t:0 "Solving the Crisis with Britain"
 brazil.52.d:0 "Our Marquis of Olinda, Pedro Araújo Lima has had talks with Sir Edward Thornton and they have come to necessary terms as Brazil will pay reparations to Britain. It seems that after all our discussion, this will end in Brazil paying its reparations due to the decision from the international court."
 brazil.52.a:0 "Sad..but necessary."
 brazil.53.t:0 "Reconciliation with Brazil"
 brazil.53.d:0 "The Empire of Brazil has paid us our reparations, but due to the results of the international court's judgement by Leopold, we have to send them a formal apology. Our Queen Victoria, that respects Pedro II, has decided to send a formal apology to the Emperor of the nation, expecting it to arrive to him and Thornton, truly ending this crisis."
 brazil.53.a:0 "Allies once again."
 brazil.54.t:0 "End of the Christie Question"
 brazil.54.d:0 "The Queen of Britain has sent her formal apology to our Emperor and Thornton, the ambassador has received and read it to him during an audience in Uruguaiana. She states that this misunderstanding may never happen again and that Brazil and Britain shall be allies forever, securing our interests over Latin America and our trade relations."
 brazil.54.a:0 "How satisfying."
 brazil.55.t:0 "The General Plan"
 brazil.55.d:0 "Our generals have devised a plan to beat the British. We need to capture The island of Ascension, The Island of Saint Helena and Guyana, making their invasion capabilities break down and we will achieve victory that way."
 brazil.55.a:0 "Amazing plan!"
 brazil.59.t:0 "Solving our Border with Bolivia"
 brazil.59.d:0 "Our border conflicts with Bolivia over the rivers of Guaporé and Mamoré have been very damaging. We both dispute land on each side of the border and due to the tensions, navigation on their rivers and trade with Bolivia are impossible to mantain. Our best diplomats have reunited and decided that a treaty with them over our border shall be stablished, but some disagree, stating that we shall keep our claims to the inner regions of Amazonas."
 brazil.59.a:0 "Send them a treaty proposal!"
 brazil.59.b:0 "Strenghten our claims."
 brazil.60.t:0 "The Slavery Promises"
 brazil.60.d:0 "Our slaves that fought in the Paraguayan War have been promised freedom after their return, but it was truly never given to most of them. The lawyer Teixeira Júnior has proposed a law for our congress that will release those veteran slaves and give them some freedoms. This action is heavily debated, though, as most of our congress do not want to lose some of their most hard-working slaves. The vote shall begin today."
 brazil.60.a:0 "Keep the veterans as slaves."
 brazil.60.b:0 "Release the veterans."
 brazil.61.t:0 "The Republican Manifesto"
 brazil.61.d:0 "A statement published by the dissident members of the Liberal Party, led by Quintino Bocaiúva and Joaquim Saldanha Marinho has arrived in Rio de Janeiro made by the Republican club. It was signed by over 60 people, including engineers, doctors, lawyers, businessman and some journalists that spread it on the news. It has arrived with the ideology of overthrow of the Monarchy and the establishment of the Federative Republic in the country. Their ideals seem divided between revolutionaries and peaceful reformists. The emperor has not fully censored the manifesto, seeing it as a betrayal but one that cannot harm Brazil."
 brazil.61.a:0 "An interesting manifesto."
 brazil.62.t:0 "The Guarani: Brazilian Novel"
 brazil.62.d:0 "The Guarani is a historical novel written by José de Alencar. The opening chapter was published in a serial on January 1, 1857 in the 'Diário do Rio de Janeiro' and due to its success with plans to publish a book at the end of the year 1857."
 brazil.62.a:0 "Excellent news for our literature!"
 brazil.62.b:0 "Excellent news for Brazilian literature!"
 brazil.foreign.1.t:0 "New USA Minister in Brazil"
 brazil.foreign.1.d:0 "In October 1861, the new Representative Minister of the United States of America in Brazil, James Watson Webb, disembarked in Rio de Janeiro. The exchange is due to the fact that the previous American minister, Richard Kidder Meade Jr., extremely popular in Brazil, became an ally of the Confederate States of America, a country with which the states are in a state of Civil War. One of the new minister's missions is to get political support in Brazil to stop any aid and close the ports to the Confederates."
 brazil.foreign.1.d_USA:0 "In October 1861, President [USA.GetLeader] (Abraham Lincoln) added as the new US Minister in Brazil, James Watson Webb. Former Minister Richard Kidder Meade Jr., appointed by President James Buchanan, poses a threat to US interests as he openly supports the cause of the Confederation. The new minister has a mission to secure diplomatic support against traitors to the south and to attempt an economic treaty with the Empire of Brazil."
 brazil.foreign.1.a:0 "Welcome to Brazil!"
 brazil.foreign.1.b:0 "We hope you do a good job!"
 brazil.foreign.2.t:0 "Presentation by James Webb to the Ministry of Foreign Affairs."
 brazil.foreign.2.d:0 "Unlike the previous American Minister, James Webb, the current American Minister, is a man of difficult treatment. It is customary for diplomats to introduce themselves to [BRA.GetLeader], before taking office, in the protocol the foreign minister must previously submit the presentation speech to the Ministry of State for Foreign Affairs. The Minister of Foreign Affairs Benevenuto Tacques, considered the content of the text can be embarrassing to the Emperor in a public hearing."
 brazil.foreign.2.a:0 "Let the man introduce himself as he wishes!"
 brazil.foreign.2.b:0 "Protocols exist to be complied with!"
 brazil.foreign.3.t:0 "Minister James Webb constrains Brazilian Imperial Court"
 brazil.foreign.3.d:0 "In his keynote address at a public audience with [BRA.GetLeader] and his court, American Minister James Webb addressed issues sensitive to the Empire, such as the USA position in Brazil on issues related to slavery. In addition to embarrassing the Imperial Court with its rude and "sour" behavior, the minister showed little interest in following the correct protocols for the presentation. It lasted longer than usual, showed little knowledge of the laws of Brazil and did not even try to learn Portuguese."
 brazil.foreign.3.d_USA:0 "The presentation speech by our Minister in Brazil, James Webb, received a disastrous reception. Webb did not bother to follow the usual protocols for the presentation speeches at the Court, he took more time than usual in the presentation, he did not seek to know about the local legislation and went further by behaving rudely and "sour" to [BRA.GetLeader] and the Court of Brazil."
 brazil.foreign.3.a:0 "What impudence!"
 brazil.foreign.3.b:0 "This is a disaster!"
 brazil.foreign.4.t:0 "Minister James Webb's speech was vetoed"
 brazil.foreign.4.d:0 "After considerations, the Minister of Foreign Affairs, Benevenuto Tacques, decided to veto James Webb's proposed speech because he considered its content embarrassing to the Emperor. The American Minister intended to take more time in his presentation, correcting the position of the USA in Brazil on issues related to slavery. In a context of Civil War, Tacques felt that the topic was inappropriate for a public audience. After due corrections, a private hearing can be held later."
 brazil.foreign.4.d_USA:0 "The performance of our Minister in Brazil has not been the best, James Webb was unable to approve his speech to a public audience with [BRA.GetLeader] (Pedro II), as the content of the document was considered embarrassing by the Minister of Foreign Affairs of Brazil, Benevenuto Tacques. A private hearing may be held later."
 brazil.foreign.4.a:0 "After due corrections, a hearing will take place later."
 brazil.foreign.4.b:0 "This is a shame!"
 brazil.foreign.5.t:0 "Political consequences of Minister Webb's speech"
 brazil.foreign.5.d:0 "In a short time, the speech of Minister James Webb became the most talked about subject in the Brazilian court. And although most of the comments refer to the American decorum's breach of decorum in his presentation, the speech serves as a theme for political reflection and debate on the abolition of slavery and the possible benefits of free labor by the black population."
 brazil.foreign.5.a:0 "This is not good!"
 brazil.foreign.6.t:0 "Correction of Minister James Webb's Speech"
 brazil.foreign.6.d:0 "After three weeks of attempted corrections, much to the chagrin of Minister James Webb, who considered the censorship of Minister of State Benevenuto Tacques to be an affront, Webb's reasoning was published without the controversy regarding slavery or the internal conflict in the USA."
 brazil.foreign.6.d_USA:0 "After three weeks of failed attempts, James Webb, our Minister in Brazil, finally managed to publish in Brazil the reasoning devoid of the controversy regarding slavery and the Civil War."
 brazil.foreign.6.a:0 "OK"
 brazil.foreign.6.b:0 "Finally"
 brazil.foreign.7.t:0 "James Webb tries to publish full version of his speech in the USA"
 brazil.foreign.7.d:0 "James Webb believes that the censorship imposed on his speech by the Minister of State in Brazil was extremely damaging to his convictions so he decided to coerce the Washington State Department, as well as some newspapers in New York, to publish the version complete document that contained a fervent defense of the North."
 brazil.foreign.7.d_USA:0 "Our minister, Brazil, James Webb, requested the publication of the complete version of his speech to the Washington State Department and in some New York newspapers, as he believes that censoring his speech was detrimental to his convictions . Our relations with Brazil are low at the moment and it is not wise to allow publication when it has been denied in Brazil."
 brazil.foreign.7.a:0 "How dowdy"
 brazil.foreign.7.b:0 "We will not allow this publication"
 brazil.foreign.8.t:0 "Minister James Webb protests Brazil's neutrality"
 brazil.foreign.8.d:0 "Brazil's official position regarding the American Civil War is one of complete neutrality. It recognizes the Confederate States of America with belligerent status, although it does not recognize its existence politically, it does not refuse the right to belligerent. However, Minister James Webb daily sends aggressive complaints about the supply of Confederate ships off the Brazilian coast. Webb believes that the Confederates, because they are not a nation, should not be recognized diplomatically and that their vessels should be considered as pirates."
 brazil.foreign.8.d_USA:0 "Our Minister in Brazil James Web, struggles to change the position of the Brazilian Empire's Neutrality in relation to the American Civil War. Although the leaders of Brazil do not recognize the existence of the Confederates politically, they recognize them with the status of belligerents, and consequently with all the rights that this status has, allowing supply and trade with the Confederates. Web tries to change this by informing Brazil that the Confederates should not be recognized as a nation and that their vessels should be considered as pirates."
 brazil.foreign.8.a:0 "OK"
 brazil.foreign.8.b:0 "Keep insisting on that!"
 brazil.foreign.9.t:0 "Minister James Webb congratulates Brazil for supporting the Union."
 brazil.foreign.9.d:0 "Brazil's official position in relation to the American Civil War is supportive of the Union. It recognizes the Confederate States of America with belligerent status, although it does not recognize its existence politically, it does not refuse the right to belligerent. However, Minister James Webb daily sends aggressive complaints about the supply of Confederate ships off the Brazilian coast. Webb believes that the Confederates, as they are not a nation, should not be recognized diplomatically and that their vessels should be considered as pirates."
 brazil.foreign.9.d_USA:0 "Our Minister in Brazil James Web congratulates the support position of the Empire of Brazil to the USA in relation to the American Civil War. The leaders of Brazil do not recognize the existence of the Confederates politically, but they recognize the Confederates with the status of belligerents, and consequently with all the rights that this status has, allowing supply and trade with the Confederates. Webb tries to change that by informing Brazil that the Confederates should not be recognized as a nation and that their vessels are considered to be pirates."
 brazil.foreign.9.a:0 "OK"
 brazil.foreign.9.b:0 "This is splendid!"
 brazil.foreign.10.t:0 "USA Minister James Webb in Brazil condemns the rapprochement between Brazil and the Confederates"
 brazil.foreign.10.d:0 "Brazil's official position in relation to the American Civil War is in support of the Confederates. Brazil politically recognizes the Confederate States of America as a sovereign nation, albeit with a belligerent status and due to characteristics shared by both nations, relations and trade between Brazil and the Confederates will greatly increase. Minister James Webb publicly condemned any support given to the Confederates. According to him, the Confederates should not be recognized as a nation and their vessels should be considered pirates."
 brazil.foreign.10.d_USA:0 "Our Minister in Brazil James Webb, condemns Brazil's approach to the Confederates in relation to the American Civil War. Brazil politically recognizes the Confederate States of America as a sovereign nation, although with belligerent status and due to characteristics shared by the two nations, relations and trade between Brazil and the Confederates will greatly increase. The Minister fears that this approach will be the beginning of an alliance between Brazil and the Confederate States of America, which would be disastrous for our nation. Minister James Webb struggles to change the position of Brazil, for him the Confederates should not be recognized as a nation and their vessels should be considered pirates."
 brazil.foreign.10.d_CSA:0 "The Empire of Brazil has shown support for our cause. Due to the similarities in the characteristics of our nations, the rapprochement between the Brazilian Empire and the Confederate States of America is a natural movement. We must cultivate this support to the maximum, because in the future we can obtain an alliance. Yankees Minister James Webb, successively tries to undermine our cause in Brazil, but according to our supporter, Richard Kidder Meade Jr, who was US Minister in Brazil before the Civil War, he will not succeed in getting support in Brazil."
 brazil.foreign.10.a:0 "We support whoever we want!"
 brazil.foreign.10.b:0 "This is disastrous!"
 brazil.foreign.10.c:0 "This is great!"
 brazil.foreign.11.t:0 "Presentation of the project for colonization of the Amazon basin by free African Americans."
 brazil.foreign.11.d:0 "On May 10, 1857, the American minister James Webb, presented to the Marquis de Abrantes, current Minister of State, a proposal for the opening of a binational company for colonization and rural exploration of the Amazon basin by African Americans. Webb argues that the lack of workers in the “northern provinces” is the result of a process of intensifying internal trafficking that transfers all the slave labor to the “southern provinces”, where the large coffee plantations are located. The “northern provinces” are at serious risk of seeing themselves “again” in a situation of barbarism, as they are almost exclusively inhabited by Indians. In order to solve this chronic problem of lack of manpower, it is necessary to transfer African-American workers, who are more adaptable to the soil and tropical climate. These free and paid African-American workers will be responsible for developing the region's resources and infrastructure, they will be under a two to five year employment contract, during which time they must pay the costs of their transportation. After the end of this contract, the worker will receive Brazilian citizenship and a piece of land, thus guaranteeing his interest in staying and developing the region. The Binational Company of colonization of the Amazon basin will be responsible for the supply of labor and for the management of the works carried out in the northern region, while the Empire of Brazil is responsible for giving up the land for development. The United States is ready to immediately invest 10,000 to 50,000 trained and educated workers at no cost to the Empire of Brazil."
 brazil.foreign.11.d_USA:0 "On May 10, 1857, our minister in Brazil, James Webb, presented to Marquis de Abrantes, current Minister of State of Brazil, a proposal for the opening of a binational company for colonization and rural exploration of the Amazon basin by African Americans. Webb argues that the lack of workers in the “northern provinces” is the result of a process of intensifying internal trafficking that transfers all the slave labor to the “southern provinces”, where the large coffee plantations are located. The “northern provinces” are at serious risk of seeing themselves “again” in a situation of barbarism, as they are almost exclusively inhabited by Indians. In order to solve this chronic problem of lack of manpower, it is necessary to transfer African-American workers, who are more adaptable to the soil and tropical climate. These free and paid African-American workers will be responsible for developing the region's resources and infrastructure, they will be under a two to five year employment contract, during which time they must pay the costs of their transportation. After the end of this contract, the worker will receive Brazilian citizenship and a piece of land, thus guaranteeing his interest in staying and developing the region. The Binational Company of colonization of the Amazon basin will be responsible for the supply of labor and for the management of the works carried out in the northern region, while the Empire of Brazil is responsible for giving up the land for development. o ready to invest immediately from ten thousand to fifty thousand trained and educated workers at no cost to the Empire of Brazil."
 brazil.foreign.11.a:0 "A very interesting proposal."
 brazil.foreign.11.b:0 "An interesting opportunity.."
 brazil.foreign.12.t:0 "Minister of Foreign Affairs begins the analysis of the proposal for colonization of the Amazon Basin."
 brazil.foreign.12.d:0 "The Minister of Foreign Affairs, Miguel Calmon du Pin e Almeida, Marquis of Abrantes, says that the proposal for colonization of the Amazon Basin by the American Minister James Webb, must be analyzed very carefully. The USA has a history of interventionism in foreign territories with American settlers, taking as a striking example the region of Texas that belonged to Mexico. After these settlers' discontent with the local administration, the US openly supported the secession of this region by placing it under its influence zone and subsequently annexing the territory. Although intervention in South America is less likely, it is not impossible to carry out, linked to old documents about Destiny Manifesto, dated 1850, in which Matthew Fontaine Maury, head of the Naval Observatory, proposes a plan for the occupation of the Amazon starting with the settlement of American slaves to "develop" the resources of the region and later taking it by force. So we must be very careful with this type of enterprise."
 brazil.foreign.12.a:0 "This proposal must be analyzed very carefully."
 brazil.foreign.13.t:0 "Complete analysis of the proposal for colonization of the Amazon basin by free African Americans."
 brazil.foreign.13.d:0 "After a month of considerations by the Minister of Foreign Affairs, Marquis de Abrantes, a complete analysis of the positive and negative points of Webb's proposal was made.\n The labor required to develop the northern region will be supplied by African-American workers and the region's economy will undergo a major transformation. Much-needed buildings and infrastructure can finally be built.\nThe presence of such a large number of free blacks in the country will affect the Brazilian Empire in many ways, there will be discontent among the slaveholding elite and the increase in the abolitionist movement.\n It is possible that US intervention will take place if the colonists are unhappy with the region's policy and administration. Although secession from the region is unlikely to happen. \n The final decision on the proposal must be taken by the Emperor.
 brazil.foreign.13.a:0 "Approve the company's foundation now!"
 brazil.foreign.13.b:0 "Respond to Webb exactly as you should!"
 brazil.foreign.14.t:0 "Foundation of the Binational Company for Colonization and Rural Exploration of the Amazon Basin"
 brazil.foreign.14.d:0 "The founding of the binational company for Colonization and Exploration of the Amazon Basin was approved by Pedro II. Through the establishment of this company, the northern region will see a development never seen before. The lack of labor in the region has always been a major problem that has remained unsolved until now, the company will bring in addition to workers, a new era of prosperity in the north of the country. A portion of the political elite, contrary to the company's idea, is unhappy and concerned about the future political and social consequences of this company."
 brazil.foreign.14.d_USA:0 "The founding of the Binational Company for Colonization and Rural Exploration of the Amazon Basin was approved in Brazil. The establishment will be, in addition to an investment, a source of stability for the Union, since the migration of the Afro-descendant population will calm the animus of different sectors in the country and give a more dignified treatment to the freed blacks from the southern region. The Amazon basin is an inexhaustible source of wealth and it is our obligation to assist in its exploration."
 brazil.foreign.14.a:0 "The country's development must be encouraged!"
 brazil.foreign.14.b:0 "This is wonderful!"
 brazil.foreign.15.t:0 "Denied the foundation of the Company of colonization of the Amazon basin by African-Americans."
 brazil.foreign.15.d:0 "The official answer given by Minister Marquês de Abrantes to Minister James Webb is that the plan for the introduction of freed blacks in Brazil is an interesting objective, in other aspects they would be of great use. However, it will not be possible to do anything of this nature in Brazil, as there is a law that expressly prevents the entry of freed blacks into the country's borders, in case of disembarkation the immigrant will be deported immediately. Law of 7 November 1831. The unofficial reason is that the non-white population is not welcome in the country. Minister Abrantes himself is an enthusiast of German immigrants, reporting the superiority of these people in relation to others, in addition to the fact that the arrival of freed blacks in the country can bring about an extreme change in Brazilian society."
 brazil.foreign.15.d_USA:0 "The official answer given by Minister Marquês de Abrantes to our Minister in Brazil, James Webb, is that the plan for the introduction of freed blacks in Brazil is an interesting objective, in other aspects they would be of great use. However, it will not be possible to do anything of this nature in Brazil, as there is a law that expressly prevents the entry of freed blacks into the country's borders, in case of disembarkation the immigrant will be deported immediately. Law of November 7, 1831. Webb suspects that the real reason is that Minister Abrantes himself is enthusiastic about German immigrants, therefore biased on the subject, which hampered his efforts, and that there is an unjustified paranoia about the US occupying the Amazon. and attach the region as was done previously with the Mexican territory of Texas."
 brazil.foreign.15.a:0 "Brazil will not receive an unwanted population by the USA!"
 brazil.foreign.15.b:0 "That wouldn't happen... Again... Cough... Cough..."
 brazil.amazon_colonization.1.t:0 "African American Immigrants in Amazon Basin"
 brazil.amazon_colonization.1.d:0 "The first batch of African-American immigrants arrives at Brazilian ports. Such a thing can only happen thanks to the joint action of the Empire of Brazil and the USA. The scarce labor force in the northern region of Brazil will finally be supplied and the United States can ease some of the racial tension. Received with open arms by the Empire of Brazil to develop the Amazon Basin region, African-American immigrants will find a challenging land, but full of new opportunities, something that would not be possible in the USA."
 brazil.amazon_colonization.d_USA:0 "About a month ago, ships with thousands of African Americans sailed from the USA to Brazil in search of a better life. This was only possible due to our diplomatic efforts to reach an agreement with Brazil, in which both sides were satisfied. The founding of the Binational Exploration and Rural Company of the Amazon Basin, will provide a dignified life for African-Americans who decided to emigrate, something difficult to achieve with the racial tensions that exist in North America."
 brazil.amazon_colonization.1.a:0 "This is Wonderful"
 brazil.amazon_colonization.1.b:0 "This is awesome"
 brazil.prime.minister.appointed.1.t:0 "Appoint President of the Council of Ministers"
 brazil.prime.minister.appointed.1.d:0 "The President of the Council of Ministers (equivalent to the Prime Minister) is the position created to assist the exercise of Executive Power by the Emperor. Responsible for the appointment and formation of the Government Office, the President is also a counterweight to the elite of the General Assembly of the Empire (Parliament), choosing whether the Office or the Assembly prevails.\nDue to disagreements between the Cabinet and the Assembly, the Emperor may appoint a new President of the Council of Ministers."
