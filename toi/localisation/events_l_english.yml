 britainindia.6.t:0 "[RAJ.GetNameDef] is distancing itself from us"
 britainindia.6.d:0 "The traitorous politicians in [RAJ.GetNameDef] have rallied support for some kind of independence movement they are growing overseas - what should be done about this?"
 britainindia.6.a:0 "Send them a warning."
 britainindia.6.b:0 "Threaten war if they continue!"
 britainindia.6.c:0 "Let them go - we're better off without them."
 britaincanada.1.t:0 "The new Canadian Capital"
 britaincanada.1.d:0 "Ever since we established our colonial administration in Canada, the functionary capital of the colonial state has been Toronto. As the country is developing, however, the potential need for a new capital became apparent - and so Queen Victoria was asked to choose where the capital of Canada should be located. Her choice was to..."
 britaincanada.1.a:0 "...keep it in Toronto, where it is now."
 britaincanada.1.b:0 "...move it to Ottawa, a large central city."
 britaincanada.1.c:0 "...move it to Montréal, a city with heavy French Canadian presence."
 britaincanada.2.t:0 "Our stance on the Maritime Treaty"
 britaincanada.2.d:0 "[CAN.GetNameDef] has recently unified with the old colonial governments of Nova Scotia and New Brunswick, leaving their old status as a mere province behind. This has been accomplished by means of the so called \"Maritime Treaty\", under which the three colonies agreed to unify. We should publicize our stance on this treaty."
 britaincanada.2.a:0 "Endorse the Treaty!"
 britaincanada.2.b:0 "Denounce the Treaty!"
 britaincanada.3.t:0 "[CAN.GetName] requests Newfoundland"
 britaincanada.3.d:0 "The Canadian Confederation has requested that we grant Newfoundland permission to join their federation in a congress recently held in Quebec. They claimed that their economic and administrative union has helped the member provinces so far, and that Newfoundland would benefit from this as well. What do we respond?"
 britaincanada.3.a:0 "Yes, Newfoundland should be added to the Confederation."
 britaincanada.3.b:0 "How'd they get that idea? Tell them to forget it."
 eoanb_tt_ENG_event_britaincanada_4_a:0 "We will begin drafting the North America Acts.\n\nThey should be finished in about one month."
 britaincanada.4.t:0 "The London Conference"
 britaincanada.4.d:0 "After Canada has already undergone an \"unofficial\" unification progress with its own little Confederation, the time has come for us to finally properly recognize their Confederation as a whole, official entity. This will aid in the further unification of the Canadian Provinces."
 britaincanada.4.a:0 "Begin drafting some treaties!"
 eoanb_om_ENG_CAN_no_recognition:0 "Ignored the Confederation"
 britaincanada.5.t:0 "The North America Acts"
 britaincanada.5.d:0 "We have drafted the treaties concerning the situation in the North American Canadian Provinces. Mainly addressed is the issue of the \"Confederation\" that has formed between some of the provinces. Our treaties state..."
 britaincanada.5.a:0 "...that we recognize the Confederation of Canada and will administrate the provinces accordingly."
 britaincanada.5.b:0 "...that we only recognize the economical and administrative union of their provinces."
 britaincanada.6.t:0 "The Sale of Rupert's Land?"
 britaincanada.6.d:0 "[CAN.GetNameDef] has requested to buy Rupert's Land, which in effect would have them acquiring all of [HBC.GetNameDef]. What do we say?"
 britaincanada.6.a:0 "Approve."
 britaincanada.6.b:0 "Decline."
 britaincanada.7.t:0 "The 1860 Royal Tour"
 britaincanada.7.d:0 "On the 14 May 1859, the Legislative Assembly of the Province of Canada petitioned Queen Victoria, and other members of the royal family to visit Montreal for the opening of Victoria Bridge. Unwilling to leave London in the hands of rivaling politicians, Victoria instead accepted the Canadian invitation on behalf of her son, Albert Edward, the Prince of Wales (later Edward VII). The Prince of Wales undertook a two-month tour of Newfoundland, New Brunswick, Nova Scotia, Prince Edward Island, and the Province of Canada in 1860. The Prince of Wales' royal tour was used as the standard model for future royal tours for the next century."
 britaincanada.7.a:0 "Send Prince Albert"
 britaincanada.8.t:0 "Prince Albert is travelling to Canada"
 britaincanada.8.d:0 "The Prince boarded HMS Hero today and his journey has begun. He will be the first ever British Royal to visit Canada."
 britaincanada.8.a:0 "Safe Travels"
 britaincanada.9.t:0 "Prince Albert reached new Foundland"
 britaincanada.9.d:0 "The Prince of Wales reached St. John's, Newfoundland, on 24 July 1860, aboard HMS Hero.The welcome reception the Prince of Wales received set the pattern for other welcome receptions during the royal tour, which typically included an official address at a levee, and a formal ball held in the Prince of Wales' honour. During his time there, he attended the St. John's Regatta, and was gifted a Newfoundland dog on behalf of Newfoundlanders. Travelling from St. John's he arrived in Halifax on 2 August. While in Halifax, he visited the Prince's Lodge, the country home used by his grandfather, the Duke of Kent and Strathearn. From Halifax, the royal party boarded a train and stopped in Windsor, and Hantsport, where they boarded HMS Styx to cross the Bay of Fundy to Saint John. On 4 August, the Prince travelled through the St John River on the steamer Forest Queen to Fredericton. During his time there, he attended a royal reception, and inaugurated a park. Following his visit to Fredericton, he travelled to Pictou, Nova Scotia to board HMS Hero, returning to several communities, including Saint John, and Windsor."
 britaincanada.9.a:0 "Great"
 britaincanada.10.t:0 "Prince Albert has reached Charlottetown"
 britaincanada.10.d:0 "He landed at Charlottetown, Prince Edward Island, on 10 August, where he was welcomed by George Dundas, the Governor of Prince Edward Island, and proceeded to Government House. There, he held audience with the Executive Council of Prince Edward Island. Along with formal ball and levee, the Prince toured the countryside around Charlottetown, and visited Province House, where he received an addresses from the Executive Council. Upon his departure, he gave the Governor 150 pounds for charitable use."
 britaincanada.10.a:0 "Let us hope that the money will be put for good use"
 britaincanada.11.t:0 "Prince Albert arrived in Quebec"
 britaincanada.11.d:0 "The Prince of Wales was formally welcomed into the Province of Canada by a Canadian delegation, who came aboard HMS Hero near Percé Rock. The Canadian welcome delegation consisted of the Governor General of the Province of Canada, Edmund Walker Head, and Joint Premiers, George Etienne Cartier, and John A. Macdonald. Arriving in Quebec City on 17 August, the Prince knighted Narcisse Belleau, Speaker of the Legislative Council, and Henry Smith, Speaker of the Legislative Assembly. During his time there, he also visited Montmorency Falls, and made an address at the Université Laval."
 britaincanada.11.a:0 "Next stop, Montreal"
 britaincanada.12.t:0 "Prince Albert has reached Montreal"
 britaincanada.12.d:0 "Following his visit to Quebec City, the Prince of Wales proceeded towards Montreal aboard HMS Hero, joined by several members of the Legislative Assembly near Trois-Rivières. Arriving in Montreal, he took a specially-built open railway car to the Victoria Bridge in Pointe-Saint-Charles, and tapped in-place the final-laid stone for the bridge. During his five-day stay in Montreal, he stayed at the viceregal residence Spencerwood, and inaugurated the city's Crystal Palace, recalling the favourable impression made by Canadians at the Great Exhibition in an address to the crowd."
 britaincanada.12.a:0 "Great"
 britaincanada.13.t:0 "Prince Albert has arrived in Ottawa"
 britaincanada.13.d:0 "At Ottawa, the Prince laid the foundation stone of the parliament buildings, canoed on the Ottawa River, and rode a timber slide on the Chaudière Falls.Travelling towards Toronto aboard the steamer Kingston, visits were planned for Belleville, and Kingston, although anti-Catholic demonstrators from the Orange Order prevented the Prince from disembarking. In an attempt to not embroil the Prince in a controversy, Henry Pelham-Clinton, the Under-Secretary of State who joined the Prince on his tour, informed mayors that they would not disembark until the demonstrators were dispersed. Sailing further west, the Prince visited Cobourg, Rice Lake, and Peterborough, where he received a reception from the Mississaugas. He then proceeded to Port Hope, re-boarding Kingston to sail on to Toronto."
 britaincanada.13.a:0 "Sounds like a great journey"
 britaincanada.14.t:0 "Prince Albert has arrived in Toronto"
 britaincanada.14.d:0 "During a levee in Toronto, the Prince received a delegation from Belleville and Kingston, tending apologies for the early incident. On 10 September, he took a one-day excursion to Collingwood, before returning to Toronto the following day. On his way back, he visited and received addresses from Aurora, Barrie, Bradford, and Newmarket. In Toronto, the Prince attended the Royal Canadian Yacht Club's regatta, agreeing to become its patron; and opened Allan Gardens, and Queen's Park to the public. He departed the city for London, Ontario on 12 September, visiting Guelph and Stratford on the way. From London, he travelled to Sarnia, in order to attend a gathering of 150 First Nations representatives in the Province of Canada. Following this gathering, he briefly returned to London, before travelling by railway to the Niagara Peninsula. In the peninsula, he visited Brantford, Chippewa, Fort Erie, and Queenston. The Niagara Falls were illuminated for the first time during his tour of the falls.There, he rode on the Maid of the Mist. At Queenston, he met with 160 War of 1812 veterans, dedicated a rebuilt Brock's Monument, and visited Laura Secord. From Queenston, he moved towards Niagara-on-the-Lake, St. Catherines, and Hamilton."
 britaincanada.14.a:0 "Let's go Home"
 britaincanada.15.t:0 "Prince Albert is returning to Britain"
 britaincanada.15.d:0 "Completing his royal tour of the Province of Canada in late-September, the Prince of Wales departed for the United States from Windsor, Ontario. Taking a month-long personal tour of the United States, he travelled under the pseudonym "Lord Renfrew," in an attempt to not attract attention to himself. The Canadian co-premieres saw-off the Prince's during his departure from Canada, and again from the United States, travelling to Portland, Maine on 20 October 1860 to see the Prince off."
 britaincanada.15.a:0 "Hopefully that tour didn't cost us that much"
 britainnews.1.t:0 "[ENG.GetNameDef] bans Trade Unions!"
 britainnews.1.d:0 "After a brief debate in the [ENG.GetAdjective] government, it has been decided that from this date, [GetDateText], trade unions shall henceforth be banned in [ENG.GetNameDef]. This decision has already been met with praise and criticism from many, but it certainly has helped improve [ENG.GetAdjective] factory output - albeit at the expense of workers. It remains to be seen how the situation will further develop."
 britainnews.1.a:0 "Finally, we are rid of them."
 britainnews.1.b:0 "Their lawmakers are class traitors!"
 britainnews.1.c:0 "Could be a wise move."
 britainnews.2.t:0 "Prince Consort Albert death"
 britainnews.2.d:0 "The Prince Consort Albert, aged 42, is dead.\nIt is a drama for the British Royal Familly and all the United Kingdom. In addition to have got 9 children with Queen Victoria, the Prince Consort Albert helped her in her duties.\nThe Prince Consort Albert was known for his progressive and liberal ideas. He led reforms on university education, welfare, royal finances and slavery.\nHe is also known for his interest in science, art and industry. Everybody remains he was the president of Royal Commission for the Exhibition of 1851 with the creation of the Crystal Palace in Hyde Park.\nA royal mausoleum is building in Frogmore to be the final burial site of the Prince Consort Albert.\nQueen Victoria is entering into a deep state of mourning"
 britainnews.2.a:0 "God save the Queen"
 britainnews.2.b:0 "The Crown Prince will go to the burial of his father-in-law"
 britainnews.2.c:0 "God save the Queen"

