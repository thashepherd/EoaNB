 brazil_news.1.t:0 "The Christie Question"
 brazil_news.1.d:0 "After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of disagreement due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. The two empires's relationship has been heavily influenced by the British ambassador William Dougal Christie, that ordered by the crown and his admirals, are pressuring the Empire of Brazil, who stands tall and does not bow against the British pressure. The relations of the once friendly nations have ceased and tensions are rising."
 brazil_news.1.a:0 "It seems Britain is meddling in Latin America once again."
 brazil_news.1.b:0 "The British Empire will not make us bow!"
 brazil_news.1.c:0 "A foolish crisis from the Brazilians."
 brazil_news.2.t:0 "The Christie War"
#brazil_news.2.d:"After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of warfare due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. Dom Pedro II rallied his population to not bow to the British, who took this as insubordination and decided to teach the Brazilians a lesson. They sent an ultimatum to either surrender or they would attack, The Brazilian navy replied and after a long standoff with the British navy, the British fired the first shot and a war in the seas began. \n\n It seems the world's mightiest navies will clash in the Atlantic Ocean."
 brazil_news.2.a:0 "Britain loses one ally and gains a strong enemy."
 brazil_news.2.b:0 "Ave Glória! Our glorious navy shall defeat Britain!"
 brazil_news.2.c:0 "We shall rule the waves and dominate the Brazilian navy!"
 brazil_news.2.d:0 "Send our support to the Brazilians."
 brazil_news.3.t:0 "End of The Christie War"
 brazil_news.3.d:0 "The war between Britain and Brazil has ended in a Brazilian victory over the British troops. The Imperial army of Brazil has celebrated in Georgetown, planting a flag of Brazil in the State House and the Navy has fully occupied the bases of Saint Helena. The troops march victorious at the once undefeatable British empire, showing that the New World can stand up and defeat the European powers."
 brazil_news.3.a:0 "Brazil's power is rising."
 brazil_news.3.b:0 "Ave Império! We stand strong!"
 brazil_news.3.c:0 "An embarrassing defeat."
 brazil_news.4.t:0 "End of The Christie War"
 brazil_news.4.d:0 "The war between Britain and Brazil has ended in a British victory over the Brazilian troops. As expected, the royal navy took care of the Brazilians and easily captured important cities, leaving the Brazilian unprepared army in chaos, getting another victory for the empire where the sun never sets. The Brazilians have accepted to pay the reparations and this defeat was made a national embarrassment."
 brazil_news.4.a:0 "As expected, Britain is victorious."
 brazil_news.4.b:0 "How horrible.."
 brazil_news.4.c:0 "Brittannia is victorious again!"
 brazil_news.5.t:0 "The Treaty of Ayacucho"
 brazil_news.5.d:0 "The Brazilian Diplomat Felippe Lopes Neto and Mariano Donato Muñoz have met in Ayacucho and decided to sign a treaty between the two nations of of friendship, boundaries, navigation, commerce and extradition. The border conflicts that were once present are now solved temporarily, as Brazilians are free to move into Bolivia and Bolivian ships are also free to travel and trade within Brazilian rivers."
 brazil_news.5.a:0 "Peaceful news."
 brazil_news.5.b:0 "Profitable news!"
 brazil.prime.minister.news.1.t:0 "New President of Council of Ministers is appointed!"
 brazil.prime.minister.news.1.d_a:0 "\nAntônio Paulino Limpo de Abreu, Viscount of Abaeté, is appointed as the new President of the Council of Ministers, forming the 10th Cabinet of the Empire of Brazil in [GetDateText].\nVisconde de Abaeté was president of the province of Minas Gerais and is senator at the General Assembly of the Empire since 1847.\nHe was already a member of the Liberal Party, but he is currently a member of the Conservative Party."
 brazil.prime.minister.news.1.d_b:0 "\nEusébio de Queirós Coutinho Matoso da Câmara, is appointed as the new President of the Council of Ministers, forming the 10th Cabinet of the Empire of Brazil in [GetDateText].\nThe conservative Eusébio de Queirós, was Minister of Justice between 1848 and 1852 and is Senator at the General Assembly of the Empire of Brazil.\nQueiros was the author of Law No. 581, known as the Eusébio de Queiros Law, of September 4, 1850, which prohibits the slave trade from Africa to the Empire of Brazil."
 brazil.prime.minister.news.1.d_c:0 "\nPaulino José Soares de Sousa, Viscount of Uruguay, was appointed as the new President of the Council of Ministers, forming the 10th Cabinet of the Empire of Brazil in [GetDateText]. \nThe conservative Viscount of Uruguay was president of the province of Rio de Janeiro in 1836 and is Senator of the General Assembly of the Empire of Brazil for the same province since 1849. \nHe was Minister of Foreign Affairs during the 4th, 5th and 6th Offices of the Empire of Brazil, where he dealt with the extinction of the International African Slave Traffic to Brazil and the Platine War."
 brazil.prime.minister.news.1.d_e:0 "\nThe liberal who was president of the Provinces of Alagoas in 1838, Sergipe in 1841, Rio Grande do Sul in 1852, Bahia in 1856, in addition to being senator of the General Assembly of the Empire of Brazil, João Lins Vieira Cansanção de Sinimbu, also known as Viscount of Sinimbu, he was appointed as President of the Council of Ministers, forming the 10th Cabinet of the Empire of Brazil in [GetDateText]. \nPeople fear that he may abolish the monarchy and install a republic, while others fear that he may try to end slavery. His policy involves rapid progress and breaking traditions"
 brazil.prime.minister.news.1.a:0 "Welcome to the 10th Cabinet of the Empire of Brazil, Paulino José Soares de Sousa, Viscount of Abaeté."
 brazil.prime.minister.news.1.b:0 "Welcome to the 10th Cabinet of the Empire of Brazil, Eusébio de Queirós Coutinho Matoso da Câmara."
