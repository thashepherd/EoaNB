 brazil.prime.minister.news.2.d_a:0 "\nÂngelo Muniz da Silva Ferraz, also known as Baron of Uruguaiana, was appointed President of the Council of Ministers, forming the 11th cabinet of the Empire of Brazil in [GetDateText].\nAffiliated to the Conservative Party, baron of Uruguaiana, he was president of the province of Rio Grande do Sul in 1857 and has been Senator of the General Assembly of the Empire of Brazil since 1856."
 brazil.prime.minister.news.2.d_b:0 "\nJosé Maria da Silva Paranhos, also known as Viscount of Rio Branco, was appointed as President of the Council of Ministers, forming the 11th Cabinet of the Empire of Brazil in [GetDateText].\nVisconde de Rio Branco gained notoriety as secretary of foreign affairs during the Platine War conflict, acting alongside Marquis of Paraná, Paranhos showed great diplomatic skills and acquired an understanding of the dynamics that characterize Hispanic-American nations, being considered the soul of the diplomatic mission . \nAfter victory in the Silver War, he served as a diplomat, affiliated with the Conservative Party, was elected deputy in 1853 and appointed as Minister of Foreign Affairs in 1855 during the Marquis of Paraná Office, a position he held until 1857 after the end of the Caxias Office."
 brazil.prime.minister.news.2.d_c:0 "\nFrancisco José Furtado was appointed as President of the Council of Ministers in [GetDateText]. Furtado was President of the province of Amazonas in 1857 and is a respected judge.\nFrancisco Furtado's appointment is due to the fact that the Emperor wanted a more Liberal composition, something that has not happened since 1848."
