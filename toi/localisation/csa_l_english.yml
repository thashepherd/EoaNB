l_english:

 CSA_aristocrats_encouraged:0 "Aristocracy Encouraged"
 CSA_aristocrats_encouraged_desc:0 "The aristocracy has a great deal of influence within the [ROOT.GetName], even the power to effect laws. The congressional body has voted to give the entrenched aristocracy an emense amount of autonomy and further legalize their influence over politics."
 CSA_aristocrats_discouraged:0 "Aristocracy Discouraged"
 CSA_aristocrats_discouraged_desc:0 "The aristocracy have dangerous grasp of power over the [ROOT.GetName]. The congressional body has decided to uproot the entrenched aristocracy's influence over politics and reduce their autonomy. Though this political campaign has upset the powers of this society and consequences are certain to follow."

 CSA_proclaim_confederacy:0 "Proclaim the New Nation"
 CSA_proclaim_confederacy_desc:0 "The Yankees have oppressed us for too long! They insult us for our agrarian ideals, mock our cultures, and demand the end of our tradition and institution! We must proclaim ourselves Independent, or risk losing our identity!"
 CSA_initial_soldiers:0 "Defense of Dixie"
 CSA_initial_soldiers_desc:0 "The Northerners have the superior numbers. We cannot allow that."
 CSA_civil_war_sumter:0 "Retake Fort Sumter"
 CSA_civil_war_sumter_desc:0 "The Northerners have the gall to claim that the Forts within our territory shall remain theirs. Although Buchanan didn't want to risk war, it seems the new President is not as willing to let us go... We must force their hand and prove ourselves as strong!"
 CSA_civil_war_address_issues:0 "Address our Issues"
 CSA_civil_war_address_issues_desc:0 "Although we are our own nation now, it now means we must handle many political burdens on ourselves that we normally would share with the Northerners. Not to mention with all of the new struggles that comes with our independence, we must fix our issues or else we may never win this war."
 CSA_civil_war_military:0 "Address the Military"
 CSA_civil_war_military_desc:0 "In order to fight the Yankees, we must hold a strong military to defend ourselves. The Northerners may have more people, so our generals must become Legends in order to secure victory!"
 CSA_civil_war_research:0 "Invest in Research"
 CSA_civil_war_research_desc:0 "We need to gain any advantage we can against the North. Should we put more pressure into our military doctrine, we should develop new tactics of war that can take the Yankees by suprise."
 CSA_military_john_porter:0 "Hire John Luke Porter"
 CSA_military_john_porter_desc:0 "John Luke Porter is a Virginian naval engineer that had defected to us when the War began.  His shipwrighting abilities are great, and he believes that if given the resources he could create a ship that has never been seen before. We should hire him."
 CSA_civil_war_johnathan_laird:0 "John Laird in Norfolk"
 CSA_civil_war_johnathan_laird_desc:0 "Johnathan Laird and Son Company is a British shipbuilding company that has taken interest in builing some ships for us. We should invite them over and allow them to start ship construction in Norfolk."
 CSA_civil_war_recruit:0 "Recruit the Young"
 CSA_civil_war_recruit_desc:0 "Dixie is under attack. In order to prevail against the much more populated North, we need to encourage our youth to go off and fight for Dixie! Initiate propaganda programs so we can get more soldiers on the battlefield!"
 CSA_civil_war_css_virginia:0 "The CSS Virginia"
 CSA_civil_war_css_virginia_desc:0 "The USS Merrimack was a old steam frigate, but with the work of John Luke Procter it has become the CSS Virginia. It holds the distinction now of being a Ironclad, with the hull being made of Iron and not Wood. This will give us a advantage in the Naval fight."
 CSA_civil_war_scouting:0 "Debate on our Scouting"
 CSA_civil_war_scouting_desc:0 "Our Scouts have been great for the Confederacy, allowing us to spy on Yankee movements into the South and allowing our Generals to preform feats that would be impossible without the Scouts. However, it seems as though we are too attached to them, and it has caused our Scout-addicted Generals to lose focus when advancing north into unfriendly territories. We must address this."
 CSA_civil_war_scouting_yes:0 "Continue the Scouting"
 CSA_civil_war_scouting_yes_desc:0 "There is no wrongness in our Scouting. After all, this war is of defense of the Confederacy, not of conquest in the North. We shall do Nothing about the Scouts."
 CSA_civil_war_scouting_no:0 "Rehabilitate our Generals"
 CSA_civil_war_scouting_no_desc:0 "Our Scouting has made the Generals reliant on them, which will be terrible in our advance to the North as we try and force them to surrender. We must rehabilitate our Generals into not worrying too much about our scouting."
 CSA_military_total_war:0 "Total War"
 CSA_military_total_war_desc:0 "The war against the Yankees is taking its toll upon us. We must engange in full total war in order to compete with their more advanced industry."
 CSA_civil_war_industry:0 "Address the Industry"
 CSA_civil_war_industry_desc:0 "The Yankee Industry in the north is far stronger than our agrarian society. If we are to compete, we may need to give up some of our Southern traditions in order to industrialize and compete with the North for the sake of our Freedom."
 CSA_civil_war_tredegar_iron:0 "Tredegar Iron Works"
 CSA_civil_war_tredegar_iron_desc:0 "One of the most important reasons why we made Richmond the capital of the Confederacy would be the Tredegar Iron Works, which is Richmond's foremost buisness and the greatest source of iron we have. We need to subsidize this factory to help fuel our war effort."
 CSA_civil_war_industry_war:0 "Confederate Powder Works"
 CSA_civil_war_industry_war_desc:0 "The Confederacy is wholly reliant on imports for powders, more specifically gunpowder. This is deemed unacceptable for our wartime effort, especially with the Yankee blockade. We need to commission for more industries to be built in order to meet our powder needs."
 CSA_civil_war_civilian:0 "Advance Civilian Industry"
 CSA_civil_war_civilian_desc:0 "The Civilian Industry has been neglected in our push to use Industry to defend ourselves against the Union. We must put some of our attention to it so we do not fall into debt with the amount of non-civlian factories we have."
 CSA_civil_war_rails:0 "Atlanta-Richmond Railroad"
 CSA_civil_war_rails_desc:0 "The Railroads in the South have been long behind the North, and this war has shown us the problems that comes with this. In order to move more supplies to the front, we should enlist the Richmond and Danville Railroad company to aid us, aswell as help the development in a Railway connecting Atlanta and Richmond."
 CSA_civil_war_tradition:0 "Don't Forget our Traditions"
 CSA_civil_war_tradition_desc:0 "Although we must push our industry to defend ourselves, we must remind ourselves that we fought this war in order to preserve our agrarian way of life. We must continue this way of life and push for the plantation to be spread more throughout the South."
 CSA_civil_war_palmetto_arsenal:0 "The Palmetto Arsenal"
 CSA_civil_war_palmetto_arsenal_desc:0 "The Palmetto Arsenal is a connection to the Palmetto Iron Works in South Carolina. The Palmetto Arsenal, or the Armory, should be created to help manufacture specific numbers of weapons and supplies in order to help supply the South Carolina Militia in our war against the North."
 CSA_civil_war_might:0 "Industrial Might"
 CSA_civil_war_might_desc:0 "Our industry is still not more advanced than that of the North, but with our efforts we have pushed ourselves to get closer to bridge the gap between the Yankess and the Dixies."
 CSA_civil_war_capital:0 "A New Capital"
 CSA_civil_war_capital_desc:0 "Although Birmingham is quite a suitable city for our capital, the state of Virginia holds the most powerful state in the Confederacy. It is only natural we move our capital to there to coordinate and effectively order our soldiers."
 CSA_civil_war_support:0 "Seek International Support"
 CSA_civil_war_support_desc:0 "There are some in the Confederacy that believe that we cannot win this fight alone, that we must use King Cotton diplomacy. We must lure the Europeans towards helping us in order to encourage them to help us gain our Independence."
 CSA_hire_james_bulloch:0 "Hire James Bulloch"
 CSA_hire_james_bulloch_desc:0 "James Dunwoody Bulloch is a blockade runner and commerce raider that is helping to provide us with our only source of hard currency. His skills are impressive, enough that we should hire him as our chief foreign agent in Great Britain."
 CSA_civil_war_commission_laird:0 "Commission Laird Shipbuilders"
 CSA_civil_war_commission_laird_desc:0 "John Laird & Son Company is our greatest naval buisness partner, and they have helped us with the construction of ships and goods that they have become practically necessary for us. We should commission them to build ships in Britain to help aid our effort."
 CSA_civil_war_plead:0 "Plead for Intervention"
 CSA_civil_war_plead_desc:0 "We have been pushing and begging for a European nation to aid us, but they are still reluctant. We must continue our advancement until they will finally agree to aid us."
 CSA_civil_war_invite:0 "Invite Observers"
 CSA_civil_war_invite_desc:0 "Those that don't, or are reluctant, in thinking about joining us do hold interest in observing and studying our fights. We should allow them to come."
 CSA_civil_war_downplay:0 "Downplay Slavery Politically"
 CSA_civil_war_downplay_desc:0 "A driving force that makes Europeans turn away from us is the institution of Slavery. Although we cannot afford to lose it, for it is one of the major causes of our rebellion, we must try and downplay it. This war should be about States Rights, at least to keep the people and the international nations happy."
 CSA_civil_war_volunteers:0 "Foreign Volunteers"
 CSA_civil_war_volunteers_desc:0 "In our fight, we have seemed to have attracted volunteers from Europe to serve in our army. Although not plentiful, they can be of great use to us as we fight against the Yankees in the north."
 CSA_civil_war_victory:0 "Golden Dixie"
 CSA_civil_war_victory_desc:0 "We have done it! We have shaken off the oppressive Union, and have secured our independence! What would have seem as a distant dream in the past is now reality! For Dixie!"
 CSA_civil_war_defeat:0 "Decimated Dixie"
 CSA_civil_war_defeat_desc:0 "Damn the Yankees! We cannot continue this fight! We must flee into exile, but let them know that they may have destroyed Dixie's land, they will never destroy Dixie in our heart!"
 CSA_prepare_convention:0 "Prepare the Convention"
 CSA_prepare_convention_desc:0 "Now that we have secured our independence, we must call upon representatives throughout our nation."
 CSA_convention_invite_delegates:0 "Invite the Delegates"
 CSA_convention_invite_delegates_desc:0 "It is now time that we call upon the delegates from the states. We must send out the requests that they meet us in Richmond."
 CSA_convention_organize:0 "Organize the Convention"
 CSA_convention_organize_desc:0 "We must begin to plan the convention, which we have selected to take place in the Richmond. We must select our building, and set up the proper amenities for the meeting."
 CSA_constitutional_convention:0 "The Constitutional Convention"
 CSA_constitutional_convention_desc:0 "We have finalized our preparations, and now we can finally begin our constitutional convention. It is time that we decide the fate of our future."
 CSA_convention_confederate:0 "Confederate the Confederacy"
 CSA_convention_confederate_desc:0 "The nation is named the Confederate States of America. Unless we implement a confederation, we betray the meaning of ourselves."
 CSA_convention_federalize:0 "Reform the Constitution"
 CSA_convention_federalize_desc:0 "The Constitution was fine, however it had been corrupted by the Northern Yankees. We must clear it of it's problems, and reform the Constitution."
 CSA_convention_unitarian:0 "Abandon State's Rights"
 CSA_convention_unitarian_desc:0 "The War has changed our mindset. We almost had lost, for the state's demands are taking too much of a tool on us. We must change this, despite this breaking our promise."
 CSA_convention_right_to_secede:0 "The Right to Secede"
 CSA_convention_right_to_secede_desc:0 "Secession is the reason for our existance. However, secession may occur within our own nation. Should we attempt to ensure that such a thing does not occur?"
 CSA_convention_landowner_elite:0 "The Landowner Elite"
 CSA_convention_landowner_elite_desc:0 "Much of our strength, culture, and identity comes from the cotton farms. The landowner elites of these farms hold a lot of power within our government, and there are some who wish for their power to be weakened."
 CSA_convention_commerce_clause:0 "The Commerce Clause"
 CSA_convention_commerce_clause_desc:0 "An important point of our secession is the ability for us to control our own economic policies, which had been hampered with by the Yankees. We now have the oppertunity to choose our path when it comes to trade with foreign powers."
 CSA_convention_trade_of_slaves:0 "The Slave Trade"
 CSA_convention_trade_of_slaves_desc:0 "Slavery is important in our society, as much as it pains for Britain and France, it is necessary for us to ensure its survival. We must decide on how we should handle interstate trade of slaves."
 CSA_convention_taxation:0 "The Taxation Rights"
 CSA_convention_taxation_desc:0 "Taxation is the locomotive of a nation, no nation can go on without it. However, some are arguing for a return to the old days of the tax, where the state itself held control of their own taxation."
 CSA_convention_decentralization_process:0 "Begin Decentralization"
 CSA_convention_decentralization_process_desc:0 "In order to be called a true confederacy, we must begin to grant our states more autonomy. This will take some time."
 CSA_convention_decentralization_borders:0 "Establish Borders"
 CSA_convention_decentralization_borders_desc:0 "We have gone the path of decentralization, but how decentralized should it be? Many advocate for every state to have its autonomy, but some request that we bulk up some of the states so it isn't too decentralized."
 CSA_convention_decentralization_governors:0 "Appoint Governors"
 CSA_convention_decentralization_governors_desc:0 "In order to administrate the newly granted autonomous states, we must be sure that those in power are willing to stay with us as we grant them more power. We must make sure that the policies in governance are still in service, but autonomous."
 CSA_convention_decentralization_complete:0 "Decentralize the Confederacy"
 CSA_convention_decentralization_complete_desc:0 "It is time, we have finalized our preparations. It is time to decentralize our nation."
 CSA_convention_constitution_framework:0 "Constitutional Framework"
 CSA_convention_constitution_framework_desc:0 "The Constitution has a framework that can be easily be used. We should make sure we use them, so that we can handle the cosntruction of our new constitution."
 CSA_convention_constitution_enshrine_slavery:0 "Enshrine Slavery"
 CSA_convention_constitution_enshrine_slavery_desc:0 "Slavery is something that must be ensured, and we must write this into our constitution, just like how we wrote it into our declaration of Independence."
 CSA_convention_constitution_federal_states:0 "Federalize the States"
 CSA_convention_constitution_federal_states_desc:0 "It is time to federalize the states. We need to revoke some of the expected powers that would be granted to them, as mad as it would make them, it is necessary for our survival."
 CSA_convention_constitution_federalize:0 "Federalize the Confederacy"
 CSA_convention_constitution_federalize_desc:0 "We must officalize our constitution, and begin the rule of our nation. We shall not perish, like how the Articles of Confederation almost killed the United States."
 CSA_convention_unitarian_pressure:0 "Pressure for Unity"
 CSA_convention_unitarian_pressure_desc:0 "It will not be easy to convince the people of the convention to give up their beliefs, but we must do so in order to advance."
 CSA_convention_unitarian_rewrite_constitution:0 "Rewrite the Constitution"
 CSA_convention_unitarian_rewrite_constitution_desc:0 "The constitution currently being presented is too weak to be efficient. We must ensure that it is rewritten, and ensure the power of the federal government."
 CSA_convention_unitarian_propaganda:0 "Unitarian Propaganda"
 CSA_convention_unitarian_propaganda_desc:0 "We must ensure the loyalty of the people, for they will not react kindly to our pivot away from state's rights..."
 CSA_convention_unitarian_finish:0 "Unify the Confederacy"
 CSA_convention_unitarian_finish_desc:0 "It is time to complete the process. We must ensure the strength of the Confederate government, even if it means we must implement supression to do so. The people shall not like this."
 CSA_convention_election:0 "Presidental Election"
 CSA_convention_election_desc:0 "The time has come to elect the first offical president of the Confederacy. Davis is looking to secure his title, but others may threaten his position..."
 CSA_convention_election_davis:0 "Continue the Davis Administration"
 CSA_convention_election_davis_desc:0 "Jefferson Davis, the leader of the Confederacy during the Civil War, has been elected as the first offical president."
 CSA_convention_election_breckinridge:0 "True Winner of 1860"
 CSA_convention_election_breckinridge_desc:0 "John Breckinridge, the Democratic candidate in the 1860 Election that started our rebellion, has been elected as the first offical president."
 CSA_convention_election_toombs:0 "Inaugeration of President Toombs"
 CSA_convention_election_toombs_desc:0 "Robert Toombs, an outspoken critic of Jefferson Davis's administration, has been elected as the first offical president."
 CSA_convention_election_lee:0 "Washington of the Confederacy"
 CSA_convention_election_lee_desc:0 "Robert E. Lee, hero of the Confederacy and leader of its military, has been elected as the first offical president."
 CSA_postwar_in_dixies_land:0 "In Dixie's Land"
 CSA_postwar_in_dixies_land_desc:0 "In Dixie's Land, I will take my stand, to live and die in dixie!"
 CSA_postwar_international_recognition:0 "International Recognition"
 CSA_postwar_international_recognition_desc:0 "We are a proper nation, but we must ensure that others see us as one. We must work towards establishing embassies with other nations, and let them know we are here to stay."
 CSA_postwar_international_recognition_america:0 "The Americas"
 CSA_postwar_international_recognition_america_desc:0 "The Americas, the New World, our home. We must ensure our supremacy on these continents."
 CSA_postwar_international_recognition_mexico:0 "South of the River"
 CSA_postwar_international_recognition_mexico_desc:0 "South of the Rio Grande is the nation of the Mexicans. Although they are Catholic and despise slavery, they could be strategic friends..."
 CSA_postwar_international_recognition_mexico_liberal:0 "Negotiate with the Liberals"
 CSA_postwar_international_recognition_mexico_liberal_desc:0 "The Liberal government has kept control of the state of Mexico, and while it pains our Conservatives, we must establish relations with them."
 CSA_postwar_international_recognition_mexico_conservative:0 "Support the Conservatives"
 CSA_postwar_international_recognition_mexico_conservative_desc:0 "The Conservatives, led by Emperor Maximillian, have wrested control of Mexico. We must ensure that we have close relations with them."
 CSA_postwar_international_recognition_mexico_purchase:0 "Purchase Sonora and Chihuahua"
 CSA_postwar_international_recognition_mexico_purchase_desc:0 "It has been a dream of the Confederacy to reach from Sea to Shining Sea, just like the Yankees. However, they hold California firmly, and we must look for other means to reach the Pacific..."
 CSA_postwar_international_recognition_second_mexican_war:0 "Second Mexican War"
 CSA_postwar_international_recognition_second_mexican_war_desc:0 "The Yankees have refused our legitimate attempt to purchase the states of Chihuahua and Sonora! We must mobilize our forces, and meet them in battle!"
 CSA_postwar_international_recognition_mexican_war_win:0 "From Sea to Shining Sea"
 CSA_postwar_international_recognition_mexican_war_win_desc:0 "We have cast off the threats from the Yankees, and now we stand here. Sea, to shining sea, our manifest destiny has achieved glory!"
 CSA_postwar_international_recognition_mexican_war_lose:0 "Disgruntled Withdrawl"
 CSA_postwar_international_recognition_mexican_war_lose_desc:0 "The Yankees have forced us to withdrawl from our properly gained territory. We will never forget this..."
 CSA_postwar_international_recognition_brazil:0 "Empire of the South"
 CSA_postwar_international_recognition_brazil_desc:0 "Brazil is a fellow nation in the Americas, but most importantly they hold the institution of slavery, which holds interesting principles..."
 CSA_postwar_international_recognition_slave_trade:0 "Propose International Slave Trade"
 CSA_postwar_international_recognition_slave_trade_desc:0 "A intersting thing that we can establish with Brazil is an international slave trade. While this will anger Britain... it may offer benefits."
 CSA_postwar_international_recognition_natives:0 "Native Tribes"
 CSA_postwar_international_recognition_natives_desc:0 "The Native Tribes hold territories that are by right ours. While we wish to keep friendly relations with the natives in Oklahoma, we must make sure that our territory is secured."
 CSA_postwar_international_recognition_comanche:0 "Securing the Texan Border"
 CSA_postwar_international_recognition_comanche_desc:0 "The Comanche tribe has caused tension between our Texan settlers and the natives. We must ensure that these raids are no more, and we must ensure that the territory is secured."
 CSA_postwar_international_recognition_apache:0 "Securing the Arizona Border"
 CSA_postwar_international_recognition_apache_desc:0 "Arizona is a very desolate territory, and the Apache tribe does not help. We must demand that they end their movement in our claimed territory, as we need to protect against the Yankees."
 CSA_postwar_international_recognition_europe:0 "European Recognition"
 CSA_postwar_international_recognition_europe_desc:0 "Gaining Europe's support was the primary strategy for the war of our independence. Now that it is over, though, we can start instituting more diplomatic delegations to these states."
 CSA_postwar_international_recognition_france:0 "The Paris Embassy"
 CSA_postwar_international_recognition_france_desc:0 "The French are supportive, and they did offer some support to us during our revolution. We should establish an embassy in Paris."
 CSA_postwar_international_recognition_uk:0 "The London Embassy"
 CSA_postwar_internaitonal_recognition_uk_desc:0 "Although they frown on us for our slavery, we must ensure that we have close ties to our cultural father."
 CSA_postwar_international_recognition_prussia:0 "The Berlin Embassy"
 CSA_postwar_internaitonal_recognition_prussia_desc:0 "The city of Berlin is strong, and the Kingdom of Prussia had sent representatives during our War. We should establish diplomatic ties with them."
 CSA_postwar_international_recognition_cotton_trade:0 "King Cotton Realized"
 CSA_postwar_international_recognition_cotton_trade_desc:0 "It is time for us to truely realize King Cotton, and we must ensure that Europe holds themselves to the need of our superior cotton production."
 CSA_postwar_international_recognition_repay_loans:0 "Repay War Loans"
 CSA_postwar_international_recognition_repay_loans_desc:0 "During the Second American Revolution, we had to purchase many goods from both Europe and interal banks. While we are currently paying off our loans, we can try to dump out our loans here and now, hopefully so that we can use our investments for other means."
 CSA_postwar_international_recognition_purchase_cuba:0 "Purchase Cuba"
 CSA_postwar_international_recognition_purchase_cuba_desc:0 "The island of cuba is very wealthy, for it consists of many fields to farm on, and cheap labor to exploit. It has long been a dream to integrate Cuba so that we can take advantage of this... is now the time to try?"
 CSA_postwar_land_of_two_giants:0 "Land of Two Giants"
 CSA_postwar_land_of_two_giants_desc:0 "We must turn our attention to the elephant in the room. Or, the elephant to the North of our borders. The Yankees hold deep damnation on us, and we must decide on how to share this continent with them."
 CSA_postwar_giants_traitor_democrats:0 "Address the Traitorous Democrats"
 CSA_postwar_giants_traitor_democrats_desc:0 "While many democrats had joined us in our glorious fight for secession, there were still others that stood with the Yankees. We must decide on what to do with our name, the Democratic Party."
 CSA_postwar_giants_begin_reapproach:0 "Reapproach the Yankees"
 CSA_postwar_giants_begin_reapproach_desc:0 "While many are still bitter at the North for their treatment of us, perhaps it would be better if we attempted to sooth relations? Let us send an envoy to their capital, and see if they are willing to negotiate."
 CSA_postwar_giants_trade:0 "Initiate Trade Relations"
 CSA_postwar_giants_trade_desc:0 "In a suprising move, it seems as though the Yankees are willing to cooperate. We can begin discussing trade deals with them."
 CSA_postwar_giants_cool_relations:0 "Thaw in Relations"
 CSA_postwar_giants_cool_relations_desc:0 "It seems as though the relations between our two nations are, suprisingly, beginning to cool down."
 CSA_postwar_giants_no_trade:0 "Rejected Trade"
 CSA_postwar_giants_no_trade_desc:0 "Unsuprisingly, it seems as though the Yankees have refused our request to begin trade. It does not seem like relations will heal anytime soon."
 CSA_postwar_giants_hostile_relations:0 "Frozen Relations"
 CSA_postwar_giants_hostile_relations_desc:0 "Relations are at a standstill, with memories of the old war still at play. We cannot see reason between our nations so long as this generation lasts."
 CSA_postwar_internal_politics:0 "Internal Politics"
 CSA_postwar_internal_politics_desc:0 "Now that we have established our nation, we must ensure that our governance of said nation does not lack."
 CSA_postwar_internal_whig_rebirth:0 "Whig Rebirth"
 CSA_postwar_internal_whig_rebirth_desc:0 "The Whig Party was an old party, which died in the Election of 1856. It was a Big Tent party, consisting of basically everyone that opposed the Democratic Party. Now, however, it has seen a rebirth."
 CSA_postwar_internal_whig_symbol:0 "Symbol for the Whigs"
 CSA_postwar_internal_whig_symbol_desc:0 "Although early Whigs refused to adopt an animal mascot, like the Democratic Party adopting the donkey, newer Whigs have begun to accept this. They have begun to adopt the Owl as their mascot, and it has given them a boost in membership."
 CSA_postwar_internal_whig_popular:0 "Popularize the Whigs"
 CSA_postwar_internal_whig_popular_desc:0 "People get tired with the old times, especially the Youth. It must be time, then, that the liberals begin to influx the Whigs, and ensure their membership growth."
 CSA_postwar_internal_whig_politics:0 "Secure the State"
 CSA_postwar_internal_whig_poltiics_desc:0 "The Whigs had finally been able to seize the Presidental house, and hold considerable sway in the Confederate Congress. It is time, then, that we start implementing reforms."
 CSA_postwar_internal_whig_aristocracy_reforms:0 "Reforms for the Aristocracy"
 CSA_postwar_internal_whig_aristocracy_reforms_desc:0 "The Aristocratic elements within the nation, although beneficial, also provide downsides. Their adamant refusal to industrialization, aswell as their sway in congress, is unacceptable."
 CSA_postwar_internal_whig_central_reforms:0 "Central Reforms"
 CSA_postwar_internal_whig_central_reforms_desc:0 "Although the Confederacy was made to be decentralized, it has caused weakness to occur within our nation. We must work towards more centralization, and ensure our state is strong to withstand our enemies."
 CSA_postwar_internal_whig_slavery_reforms:0 "Reforms on Slavery"
 CSA_postwar_internal_whig_slavery_reforms_desc:0 "The big one, of which many Whigs are still opposed to. Reforms of Slavery, although breaking the Constitution and the very fabric of the Confederacy itself, must be done."
 CSA_postwar_internal_economy:0 "Focus on the Economy"
 CSA_postwar_internal_economy_desc:0 "Other than our immense cotton strength, we are sorely lagging behind many other nations in terms of industry. We must find a way to adavance forward."
 CSA_postwar_internal_richmond_mint:0 "Create the Richmond Mint"
 CSA_postwar_internal_richmond_mint_desc:0 "In order to circulate our economy, we must begin to mint a currency, and the establishment of the Richmond Mint will serve us in the minting of new coins."
 CSA_postwar_internal_usa_dollar:0 "The Greenback Dollar"
 CSA_postwar_internal_usa_dollar_desc:0 "Despite the creation of the Richmond Mint, and our independence from the Yankees, their economic currency is strong and stable. Perhaps we could use such a currency?"
 CSA_postwar_internal_uk_pound:0 "The Queen's Currency"
 CSA_postwar_internal_uk_pound_desc:0 "The British have been supportive of us in our endeavour, and it only makes sense that we begin to adopt their currency."
 CSA_postwar_internal_csa_dollar:0 "The Greyback Dollar"
