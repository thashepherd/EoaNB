 britainirishunrest.10.t:0 "The Irish People"
 britainirishunrest.10.d:0 "Our constables of Division G in Dublin have noted a circulation of a new paper in the city. The paper, called 'The Irish People', writes critically of the established order in Ireland under Britain and offers to ship old papers with Irish nationalistic writings to addresses across Great Britain. Many of these papers are old publications we have previously suppressed; 'The Irish People' has clearly shown what side of the Irish question they are on, and it is not ours. Perhaps it is time for this publication to shut down?"
