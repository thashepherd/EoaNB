### Flavour events
 britainpoliticalflavour.1.t:0 "Lord Cupit"
 britainpoliticalflavour.1.d:0 "Some people called Palmerston a womaniser. The Times named him Lord Cupid (on account of his youthful looks), and he was cited, at the age of 79, as co-respondent in an 1863 divorce case. This skandal could harm our political situation."
 britainpoliticalflavour.1.a:0 "We will see"
 
 britainpoliticalflavour.2.t:0 "Lord Cupit - Scandal Prevails"
 britainpoliticalflavour.2.d:0 "The Scandal has shaken the trust in our Prime Minister."
 britainpoliticalflavour.2.a:0 "This is unacceptable"
 
 britainpoliticalflavour.3.t:0 "Lord Cupit - Scandal Exposed"
 britainpoliticalflavour.3.d:0 "The scandal has emerged to be nothing more than an attempted blackmail. We have strengthened the trust in our party."
 britainpoliticalflavour.3.a:0 "Very well"
 
 britainpoliticalflavour.4.t:0 "Corrupt Elections"
 britainpoliticalflavour.4.d:0 "The 1865 general election was regarded by contemporaries as being a generally dull contest nationally, which exaggerated the degree of corruption within individual constituencies. In his PhD thesis, Cornelius O'Leary described The Times as having reported "the testimony is unanimous that in the General Election of 1865 there was more profuse and corrupt expenditure than was ever known before"."
 britainpoliticalflavour.4.a:0 "We have to act"
 
