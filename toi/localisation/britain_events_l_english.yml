 britainirishunrest.3.t:0 "The Landlord and Tenant Law Amendment (Ireland) Act 1860"
 britainirishunrest.3.a:0 "Support it!"
 britainirishunrest.3.b:0 "Leave it"
 britainirishunrest.3.d:0 "The Landlord and Tenant Law Amendment (Ireland) Act 1860, better known as Deasy's Act, was an Act of Parliament preceding the agrarian unrest in Ireland". The Act was named after its promoter Rickard Deasy, the Attorney-General for Ireland in the Liberal Party government of Lord Palmerston. Deasy's Act amended the Landlord and Tenant (Ireland) Act 1826. The 1860 Act was itself amended by the Irish Land Acts."
 britainirishunrest.4.t:0 "Royal tour to Ireland"
 ENG_decision_deasy_act:0 "Deasy's Act"
 ENG_decision_deasy_act_desc:0 "'The Landlord and Tentant Law Amendment Act for Ireland' or increasingly popularly referred to as 'Deasy's Act' is a proposed law amendment to a previous legislation bill passed in 1826.\n\nThe proposal suggests changing the status of land ownership to a system based on contractual obligations, over that of the old feudal tributes and payments in services. The amendment would make it so that feudal methods of tenanship be suspended, and would be replaced by legally binding contracts which, under Section 4, all leases after 12 months must be evidenced in writing in order to be enforced.\n\nThis proposal would allow for flexible dealing with land, and will also give us the ability to seize land that is not properly evidenced per law."
 britainirishunrest.5.t:0 "Riots in Corck"
 britainirishunrest.5.d:0 "Violent riots in Cork! Hundreds if not thousands of windows, gaslights and shop displays have been forcefully smashed and destroyed in a spontaneous revolt of order by citizens in Cork. While the act was itself seemingly sudden, several posters and pamphlets relating to the IRB cause has been found to promote the action that occurred.\n\nThe rioting was a cause of the widespread joy in our loyal subjects for the recent marriange between the Prince of Wales and a Princess of Denmark, the event being felt to be an insult to Irish nationalism. These riots are becoming a major issue to the regions stability..."
