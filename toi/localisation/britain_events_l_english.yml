 ###Royal Marriages
 britainroyal.1.t:0 "Marriage of Princess Alice"
 britainroyal.1.d:0 "Queen Victoria had expressed her wish that her children should marry for love, but this did not mean that her choice of suitors would necessarily be extended to anybody outside the royal houses of Europe. The Queen instructed her daughter Victoria, to produce a list of eligible princes in Europe. Her search produced only three suitable candidates: the Prince of Orange; and Prince Albert of Prussia. The Prince of Orange recently journeyed to Windsor Castle so that Queen Victoria could look him over in person, but he proved unpalatable to Alice. The prince too showed little interest in Alice, despite strong pressure from his pro-British mother. Prince Albert, too, was spurned, with Prince Frederick of Prussia remarking that his cousin would not do for "one who deserves the very best". Louis of Hesse was also suggested, a minor German royal. Louis visited Windosr, the Prince and Alice got along together. However, the other two Princes would bring a much more powerful alliance compared to the minor German state. Who should Princess Alice marry? The Prince of Orange or Albert of Prussia for a powerful alliance or the Prince of Hesse for love?"
 britainroyal.1.a:0 "Prince of Orange"
 britainroyal.1.b:0 "Prince Albert of Prussia"
 britainroyal.1.c:0 "Prince Louis of Hesse"
 britainroyal.2.t:0 "Marriage of the Prince of Wales"
 britainroyal.2.d:0 "In an effort to change his philandering ways, Her majesty the Queen would like to arrange a marriage for the Prince of Wales. The Queen has got the help of Princess Victoria who has found two suitable options: Princess Alexandria denmark, Victoria found her a perfect match for the Prince. However, this may cause issues with Prussia due to the rising tentions over Schleswig-Holstein. But could bring a strong alliance. The second possible option is Elizibeth of Wied, the Queen stongly favours Elizibeth but she is not to the Prince's "taste". Who should the Prince of Wales marry? The Princess of Denmark for which will likely end in a happy marriage but could cause issues with Prussia? Or Elizibeth of Wied to ensure we do not cause hotile tention between Britian and Prussia?"
 britainroyal.2.a:0 "Alexandria Princess of Denmark"
 britainroyal.2.b:0 "Elisabeth of Wied"
 britainroyal.3.t:0 "Princess Helena Marriage"
 britainroyal.3.d:0 "Victoria insisted that Helena's future husband had to be prepared to live near the Queen, thus keeping her daughter nearby. Her choice eventually fell on Prince Christian of Schleswig-Holstein; however, the match was politically awkward, and caused a severe breach within the royal family. The marriage horrified the Princess of Wales who exclaimed: 'The Duchies belong to Papa.' The Crown Princess of Prussia, who had been a personal friend of Christian's family for many years, ardently supported the proposed alliance. Helena was happy with Christian and was determined to marry him."
 britainroyal.3.a:0 "Congratulations"
 britainroyal.4.t:0 "Princess Louise Marriage"
 britainroyal.4.d:0 "Various suitors were proposed by the leading royal houses of Europe: Princess Alexandra proposed her brother, the Crown Prince of Denmark, but this would be unpopular in England. William, Prince of Orange, was also considered a suitor, but he had an extravagant lifestyle in Paris, where he lived openly with a lover. Louise viewed marriage to any prince as undesirable, she wished to marry John Campbell, Marquess of Lorne, heir to the Dukedom of Argyll. No marriage between a daughter of a monarch and a British subject had been given official recognition since 1515. Who shall the Princess marry? One of the Princess which will cause major upset somewhere or the British subject which would be the first in over 300 years?"
 britainroyal.4.a:0 "Crown Prince of Denmark"
 britainroyal.4.b:0 "Prince Albert of Prussia"
 britainroyal.4.c:0 "Prince of Orange"
 britainroyal.4.e:0 "John Campbell"
 britainroyal.5.t:0 "Prince Arthur Marriage"
 britainroyal.5.d:0 "Arthur married Princess Louise Margaret of Prussia, the daughter of Prince Frederick Charles and a great-niece of the German Emperor, Arthur's godfather, Wilhelm I."
 britainroyal.5.a:0 "Congratulations"
 britainroyal.6.t:0 "Prince Leopold Marriage"
 britainroyal.6.d:0 "British monarchs should marry into other reigning Protestant families, Victoria suggested a meeting with Princess Helen Frederica, the daughter of George Victor, reigning Prince of Waldeck-Pyrmont. However, Leopald was very fond of Mary Baring, daughter of Lord Ashburton, but though she was equally fond of him. Who should the Prince marry? The German Princess or the Noblemans young daughter?"
 britainroyal.6.a:0 "Princess Helen of Waldeck and Pyrmont"
 britainroyal.6.b:0 "Mary Baring, daughter of Lord Ashburton"
 britainroyal.7.t:0 "Princess Beatrice Marriage"
 britainroyal.7.d:0 "When Beatrice, after returning from Darmstadt, told her mother she planned to marry, the Queen reacted with frightening silence. Although they remained side by side, the Queen did not talk to her for seven months, instead communicating by note. Queen Victoria's behaviour, unexpected even by her family, seemed prompted by the threatened loss of her daughter. The Queen regarded Beatrice as her 'Baby'. Subtle persuasions by the Princess of Wales and the Crown Princess of Prussia, who reminded her mother of the happiness that Beatrice had brought the Prince Consort, induced the Queen to resume talking to Beatrice. Queen Victoria consented to the marriage on condition that Henry give up his German commitments and live permanently with Beatrice and the Queen."
 britainroyal.7.a:0 "Congratulations"