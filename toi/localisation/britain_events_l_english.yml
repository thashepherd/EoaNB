 britain.52.t:0 "The British Empire - 1857"
 britain.52.d:0 "The British Empire, a worldwide system of dependencies, colonies, protectorates, and other territories brought under the sovereignty of the crown of Great Britain and the administration of the British government.\n \nAlthough the Empire is at its height of power, there are many issues that loom over us. Most notably the current Sepoy Mutiny, The rebellion began on 10 May 1857 in the form of a mutiny of sepoys of the East India Company's army in the garrison town of Meerut, northeast of Delhi. It then erupted into other mutinies and civilian rebellions chiefly in the upper Gangetic and central India, though incidents of revolt also occurred farther north and east.\n \nThe Indian rebellion was fed by resentments born of diverse perceptions, including invasive British-style social reforms, harsh land taxes, summary treatment of some rich landowners and princes, as well as scepticism about the improvements brought about by British rule. The rebellion poses a considerable threat to British power in that region. If our forces are unable to deal with this threat, our position as the globe's greatest power will be questionable - both at home and abroad…\n\nWith the dawn of the industrial revolution there are many advancements in technology that must be implemented and changes in society must also be made. Similarly, the status of Ireland has been in question in recent years. With increasing unrest in the region, over time we will be questioned on how to deal with this situation to ensure we remain in control of Ireland.\n\nWe will have to be cautious in the coming years and choose our path wisely, the slightest wrong choice could cause the end of the British Empire."
 britain.51.a:0 "God Save the Queen!"
 
 ###Ireland
 eoanb_category_irish_unrest_ENG:0 "Irish unrest"
 eoanb_category_irish_unrest_ENG_desc:0 "Ireland has had a long and turbulent history with Great Britain characterized with an undercurrent of resentment, and clear overtures of anger.\n\nIreland has been a dominion since the days of the Tudors in 1603, but her ascension into our nation has been riddled with conflict and fighting between her Catholic Irishmen and our Protestant settlers from England, Wales and Scotland. Many a rebellion have had to be put down up to today, and rising republican sentiments among the native Irish have recently been fanned by a major independence movement calling themselves the 'Fenians'. Their message of demanding an Irish nation free from Great Britain has proven very appealing to our Irish subjects.\n\nTheir message of achieving this through violence, however, has proven to be a major headache for our Governor. The sporadic and violent attacks by the Fenian Brotherhood has been a major blow to the stability of the region. What needs to be done to quell these ever increasing demands, we will have to decide for ourselves...\n\n Current Unrest: §R[?Root.ENG_irish_unrest]§!\n Current Fenian Informants: [?ENG_IRE_fenian_informants]"
 ENG_decision_ulster_revival:0 "Ulster Revival"
 britainirishunrest.2.d:0 "A beautiful morning. Perhaps it was the gleaming shine of the morning sunrise, or the gentleness of a falling mountain wind. Whatever the case may be, recent events have given the people of Ulster a reason to appreciate God just that bit more. A revived interest in Christianity's teachings and moral philosophy in northern Ireland has taken grasp of a portion of Ulster's people.\n\nThe revival movement is still quite small, attracting only local laymen in the nearby hamlets. A local minister of the Connor Presbyterian Church, John Hamilton Moore, has begun work to push this newly found interest in God to the rest of northern Ireland and, perhaps like embers lighting a great blaze, beyond..."
