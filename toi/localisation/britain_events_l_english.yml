 ####Britian Votings
 british_votes.1.t:0 "The Inclosure Act of 1857"
 british_votes.1.a:0 "Another day, another law"
 british_votes.1.b:0 "Abandon the idea"
 british_votes.1.d:0 "Dare I ask, does the English countryside have enough adorable waist-high hedges? In 1857, yet another act of a most incredulous and sloth parliament answer, no. Ever since the agricultural revolution on Britain, back in the late 18th and early 19th centuries, that is, common land -- step-by-step, no thanks to all the messy ministries -- has been relabeled, rehedged, and reallocated to various private and public entities for the sake of order. Thanks to a robust economy, swelling at the heels from the weight of an Empire, Britain’s population grew incredibly high. This required London to write up new laws remedying the aching rural folk who have so brilliantly stood with us in this time of banker and machine."

 british_votes_results.1.t:0 "Result for voting on The Inclosure Act"
 british_votes_results.1.d:0 "With legal control of the land, landlords can introduce innovations in methods of crop production, increasing profits and supporting the Agricultural Revolution."
 british_votes_results.1.a:0 "Yes!"
 british_votes_results.1.b:0 "No!"
 british_votes_results.1.c:0 "Fuck!"
 
 british_votes.2.t:0 "The Matrimonial Causes Act"
 british_votes.2.a:0 "It's time for the church to adopt a more liberal position."
 british_votes.2.b:0 "This is an insult to the vow and to God!"
 british_votes.2.d:0 "Our parliament is voting on one issue today, The Matrimonial Causes Act. This one would allow married couples to divorce without having to seek parliamentary approval first. This proposal has been met with criticism especially from the conservative and religious factions, but also with praise from the Liberals. It is up to the parliament to decide now.\n\nThe parliament will vote on the Obscene Publications Act immediately afterwards."
 
 british_votes_results.2.t:0 "Result for voting on The Matrimonial Causes Act"
 british_votes_results.2.d:0 "This act will establish a model of marriage based on contract rather than sacrament and widen the availability of divorce beyond those who could afford to bring proceedings for annulment or to promote a private Bill."
 british_votes_results.2.a:0 "Yes!"
 british_votes_results.2.b:0 "No!"
 british_votes_results.2.c:0 "Fuck!"
 
 british_votes.3.t:0 "The Obscene Publications Act"
 british_votes.3.a:0 "An attack on vice."
 british_votes.3.b:0 "Abandon the idea."
 british_votes.3.d:0 "The second parliamentary issue to vote on is the Obscene Publications Act. If it is passed, it would prohibit the publication of material that could be considered obscene to the general public, including but not limited to imagery displaying nudity, sex, excessive drinking or swearing and otherwise offensive material. Liberals are up in arms over the act, while many conservatives support it. After a vote, the parliament has decided..."
 
 british_votes_results.3.t:0 "Result for voting on The Obscene Publications Act"
 british_votes_results.3.d:0 "With this act the sale of obscene and prints has been made illegal and the publication of obscene material will be a law misdemeanour."
 british_votes_results.3.a:0 "Yes!"
 british_votes_results.3.b:0 "No!"
 british_votes_results.3.c:0 "Fuck!"
 
 british_votes.4.t:0 "The Government of India Act"
 british_votes.4.a:0 "The British Empire Grows!"
 british_votes.4.b:0 "Abandon the idea."
 british_votes.4.d:0 "There has not been perhaps a more historical autumn for our global empire. This day, in accordance with the wishes of the present ministry and Her Majesty, the East India Company has both gained control over the entire Indian subcontinent and lost it to what it was immediately reorganized into, the Raj. This Indian Empire, so to speak, has allowed the Indian people to more presently approach both a state of civilization and the world stage. Through us, a most prestigious people, will the Indian people come to greatness."
 
 british_votes_results.4.t:0 "Result for voting on The Government of India Act"
