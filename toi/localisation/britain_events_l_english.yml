 britainirishunrest.12.t:0 "Fenian uprising in Ireland"
 britainirishunrest.12.d:0 "Discontent in Ireland has been increasing over the years. It is now at its peak, we have some options on how we should deal with the issue.\nFirstly, we can crush any resistance to our rule in Ireland. However this wouldn’t be a long term solution and we will likely have more issues in the future.\nSecondly, we can allow Irish Home Rule. Meaning an Irish legislature will be responsible for domestic affairs, but Britain retained overall legislative supremacy. Similarly, we can establish a Dual Monarchy. Ireland will be equal in status, having freedom of their domestic or external affairs, though united by a common allegiance to the Crown.\nThe final option would be to grant Ireland full independence, removing the risk of any further blood-shed. But of course, we would lose our prestige if we were to release a major part of the United Kingdom.\nHow should we proceed?"
 britainirishunrest.12.a:0 "Crush them!"
 britainirishunrest.12.b:0 "Home Rule!"
 britainirishunrest.12.c:0 "Freedom for Ireland!"
 britainirishunrest.12.e:0 "Dualism!"
 #britainirishunrest.13.d:0 "After hundreds of years of British “occupation” in Ireland, the United Kingdom has decided to release Ireland to govern themselves. This is after years of increasing violence and unrest in the region. The British government likely thinks this will bring peace to the area, while this may be true. The question is, how long will it last?"
