 british_votes.21.d:0 "The Elementary Education Act 1870, commonly known as Forster's Education Act, set the framework for schooling of all children between the ages of 5 and 12 in England and Wales. It established local education authorities with defined powers, authorized public money to improve existing schools, and tried to frame conditions attached to this aid so as to earn the goodwill of managers. It was long been seen as a milestone in educational development, but recent commentators have stressed that it brought neither free nor compulsory education, and its importance has thus tended to be diminished rather than increased.[The law was drafted by William Forster, a Liberal MP, and it was introduced on 17 February 1870 after campaigning by the National Education League, although not entirely to their requirements. In Birmingham, Joseph Chamberlain, not yet a Member of Parliament, was a prominent campaigner on the issue. However, like many grassroots Liberals he opposed the bill because it was open to the possibility of subsidising Church of England schools with local ratepayers' money."
 
