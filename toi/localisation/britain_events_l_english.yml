 ###Focus Tree Events
 britainfocus.20.t:0 "The Royal Consort's Stance on Workers Rights"
 britainfocus.20.d:0 "His Royal Highness Prince Albert, wants to make Britiain a better place to work with his new Ideas. However, we must persuade him of our ways and show him that they work. Regardless of cost. If we have his support, many in the nation will rally behind our reforms."
 britainfocus.20.a:0 "He Agrees"
 britainfocus.20.b:0 "He Disagrees"
 britainfocus.11.t:0 "Goverment of 1859"
 britainfocus.11.d:0 "The majority of the seats in the House of Commons have been maintained by the Liberals, officially the Whig Party."
 britainfocus.11.a:0 "1859 celebrates the coninuation of the Liberal government."
 britainfocus.12.t:0 "Founding of the Liberal Party"
 britainfocus.12.d:0 "A new party has been formed via an alliance between the Whig Party and the free-trade supporting Peelites and Radicals. This party, formerly the Whigs, was centralized around reducing the power of the Crown in favor of the Parliament. The Reform Act was perhaps the peak Whig achievement, but allowing more middle class voters led to a rise in Liberalism. We now must adapt to this new block."
 britainfocus.12.a:0 "For the betterment of our nation and economy!"
 britainfocus.13.t:0 "Palmerston and Gladstone"
 britainfocus.13.d:0 "There is a division in our Liberal party. It is between the Two Terrible Old Men, Palmerston and Russel, and William Ewart Gladstone, a Peelite. This alliance between Radicals and Whigs cannot form a truly Liberal party when dominated by aristocrats. Gladstone shows promise but for now, Palmerston is still in firm control."
 britainfocus.13.a:0 "Worrisome"
 britainfocus.14.t:0 "Lobbying by Trade Unions"
 britainfocus.14.d:0 "As of late, there has been an increasing amount of political lobying by Trade Unions and workers. The question on everyone's mind is to whether or not the government will appease the Union's demands and continue the lobbying or block such requests."
 britainfocus.14.a:0 "Never, this is an abomination of laissez-faire!"
 britainfocus.14.b:0 "Allow it! We need more labor reforms!"
 britainfocus.38.t:0 "The Anderson case"
 britainfocus.38.d:0 "The Extradition Case of John Anderson is among one of the most tension-filled cases in Canadian history, and will likely define Canadian-British relations for years to come. John Anderson, a former slave of North Carolina, on his way north to Canada for the sake of escaping slavery, killed a man who nearly caught him. Anderson did eventually reach Canada, and was not found and apprehended by Canadian law enforcement for six years. As he is held in our Dominion, we must determine if he should be extradited to the United Kingdom or left for the Canadians to handle."
 britainfocus.38.a:0 "Attempt to intervene."
 britainfocus.38.b:0 "Leave it to canadian court."
 britainfocus.39.t:0 "Goverment of 1859"
 britainfocus.39.d:0 "The conservatives, against all odds, have come out on top, securing a majority in this general election."
 britainfocus.39.a:0 "1859 celebrates the foundation of a Conservative government."
 britainfocus.17.t:0 "Death of Lord Palmerston"
 britainfocus.17.d:0 "The nation mourns as Lord Palmerston passed away this morning. The doctors say he died speaking of diplomatic treaties, displaying his dedication to our nation's laws. He was a great Prime Minister, and will be missed. Although Queen Victoria always hated the man, even she mourned the death of this great politician."
 britainfocus.17.a:0 "Rest In Peace, Lord Palmerston"
 britainfocus.18.t:0 "Lord Russel as the new Prime Minister"
 britainfocus.18.d:0 "Lord Russel, a Liberal, has been elected as our new Prime Minister."
 britainfocus.18.a:0 "This is a great day for the future of Liberal reforms!"
 britainfocus.19.t:0 "Health of Lord Derby"
 britainfocus.19.d:0 "Lord Derby's health has rapidly deteriorated. As leader of the Conservatives their party would likely suffer another blow if he dies."
 britainfocus.19.a:0 "This is a concerning development."
 britainfocus.21.t:0 "The 1866 vote of no confidence"
 britainfocus.21.d:0 "PM Russel was defeated in this vote of confidence on parliamnetary reforms."
 britainfocus.21.a:0 "This is a setback to reform efforts"
 britainfocus.23.t:0 "Last election with two leading parties"
 britainfocus.23.d:0 "Almost all minor parties have formed alliances with eithe rthe COnservatives or Liberals leaving them as the political giants in the House of Commons."
 britainfocus.23.a:0 "It will be interesting to see how this plays out."
 britainfocus.24.t:0 "Letter to chancellor Bismarck"
 britainfocus.24.d:0 "Our government supports the idea of a German unification. However, what we do not approve of is the annexation of soveirgn territory and German wars. We have drafted a letter to Bismarck denouncing his method, especially the annexation of Alsace-Lorraine. The question is, what to do with it?"
 britainfocus.24.a:0 "Send it!"
 britainfocus.24.b:0 "Don't risk relations with the Prussians."
 britainfocus.25.t:0 "Death of Mary Anne Disraeli"
 britainfocus.25.d:0 "In the spring of 1872 Mary became seriously ill, and by May it was clear that she was dying of stomach cancer. She rallied sufficiently to take a summer tour through the Home Counties with her husband. In November she felt well enough to hold a small dinner party for their close friends; but her condition deteriorated and she died on 15 December, at the age of eighty."There was no care which she could not mitigate, and no difficulty which she could not face. She was the most cheerful and courageous woman I ever knew" her husband wrote after her death. His great adversary William Ewart Gladstone, who had liked Mary, wrote him a letter of condolence. Disraeli, touched by this sympathy from a man who disliked him, replied that "Marriage is the greatest earthly happiness when founded on mutual sympathy."."
