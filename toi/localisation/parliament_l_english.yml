  EOANBSYS_legislative_reform_process_decision_category_desc_2:0 "The parliament will vote on a special out-of-program issue. (§gThis vote was launched either by a focus, a decision or an event and not the Reform system.§!)\n\n    §YVanguard Communist§! approval: [Root.GetVanComApproval]\n    §YCollectivist Socialist§! approval: [Root.GetColSocApproval]\n    §YSocial Egalitarian§! approval: [Root.GetSocEgaApproval]\n    §YCentrist§! approval: [Root.GetCenApproval]\n    §YTraditional Conservative§! approval: [Root.GetTraConApproval]\n    §YRadical Democrat§! approval: [Root.GetRadDemApproval]\n    §YChauvinist Populist§! approval: [Root.GetChauvPopApproval]\n    §YAutocrat§! approval: [Root.GetAutApproval]\n    §YFundamentalist§! approval: [Root.GetFunApproval]\n\nWe §Gestimate§! that the vote will have §Y[?parl_est_num_seats]§! for the reform out of §Y[?parl_tot_num_seats]§! total votes. (§Y[?parl_num_seats_half]§! votes needed to pass)"

