	circassia.6.t:0 "The Ottomans Send Supplies"
	circassia.6.d:0 ""
	circassia.6.a:0 "Great!"

	circassia.7.t:0 "Circassians Offer To Surrender"
	circassia.7.d:0 "The Majlis Government has offered to negotiate peace and expressed readiness to accept Russian citizenship. We have received the following letter from Qerandiqo Berzeg:\n\n\n \"These lands belong to us. \n\nOur intention is to rule our country with strict justice, without inflicting injustice on anyone.\n\nA people with good intentions like us should have inspired such a powerful country like yours.\n\nWe do our best to manage our country fairly, we want to treat our compatriots fairly and respect the life and property of foreigners who come to us.\n\nWhat is the task of such a powerful nation such as your country, claiming to be honorable: to destroy a people?\n\nBe fair to us and do not destroy our property and our mosques, it is shameful for a powerful state to take a person's life unnecessarily.\n\nYou are misleading the whole world by spreading rumors that we are a savage people; yet we are human beings just like you are.\n\nDo not seek to spill our blood, let us live here.\" "
	circassia.7.a:0 "We completely reject! We need the Circassian lands, but we have no need of the Circassians!"
	circassia.7.b:0 "This war has been going on for far too long - let us end it now"

	circassia.8.t:0 "Russians Reject Our Offer"
	circassia.8.d:0 "The Russian Tsar declared that Circassia will not only be annexed to Russia unconditionally, but the Circassians will leave, and if the Circassian people do not accept forcefully migrating to Turkey, the Russian generals saw no problem in killing all Circassians."
	circassia.8.a:0 "We'll fight to the end then!"

	circassia.9.t:0 "Peace Established!"
	circassia.9.d:0 "The Russian Tsar agreed to peace and we shall become a autonomous part of Russia."
	circassia.9.a:0 "Great!"