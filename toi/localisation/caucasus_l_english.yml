	circassia.1.t:0 "Circassians Plead For Help"
	circassia.1.d:0 "Russians have been fighting in the Caucasus for a few decades now. Today, however, an envoy of the \"Independent Republic of Circassia\" has approached us asking us for support of any kind. While there is support within the populace to give assistance to the Circassian nation, should we really undermine our relations with the Russians?"
	circassia.1.a:0 "We have no reasons to support them in any way"
	circassia.1.b:0 "We'll organize a shipment of weaponry & supplies"

	circassia.2.t:0 "The British Refuse To Support Us"
	circassia.2.d:0 ""
	circassia.2.a:0 "It was worth a try"

	circassia.3.t:0 "The British Agree To Support Us"
	circassia.3.d:0 ""
	circassia.3.a:0 "Great!"

	circassia.4.t:0 "Circassians Plead For Help"
	circassia.4.d:0 "Russians have been fighting in the Caucasus for a few decades now. Today, however, an envoy of the \"Independent Republic of Circassia\" has approached us asking us for support of any kind. While there is support within the populace to give assistance to the Circassian nation, should we really undermine our relations with the Russians?"
	circassia.4.a:0 "We shall form a special committee on Circassian affairs"
	circassia.4.b:0 "We'll organize a shipment of weaponry & supplies"

	circassia.5.t:0 "The Ottomans Support Us Politically"
	circassia.5.d:0 ""
