 SPR_mexican_expedition.3611.t:0 ""
 SPR_mexican_expedition.3611.d:0 "The Convention of London is a treaty signed by France, Spain, and the United Kingdom. The purpose of the treaty is to agree on a course of action towards obtaining loan repayments from Mexico. The Convention of London was preceded by a quadrilateral convention in 1860, by which France, Spain, the United Kingdom and Prussia threatened intervention in Mexico unless the incapacity of its government was changed. The stalemate between the Mexican political parties, both of whose actions depended on the support of the said European nations and the United States, resulted in a six-year civil war and rendered the country bankrupt.\n\nAfter Mexico stopped paying the interest and debt it owed to European Powers, a Mexican Expedition to invade Mexico took place. After the City of Veracruz was taken by European forces, Mexico agreed to the Soledad Conferencia which reinforced the loan payments to Spain, France, and Britain."
 SPR_mexican_expedition.3611.a:0 "Interesting!"
