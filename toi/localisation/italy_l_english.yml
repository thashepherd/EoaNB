sardinia.1.t:0 "The Crimean War"
sardinia.1.d:0 "Camillo di Cavour was under orders of Victor Emmanuel when 15,000 soldiers under the command of General Alfonso La Marmora landed in Russia. The intervention in the war was in a bid to gain recognition from major nations - France especially - to assist in the issue of Italian Unification. The bravery and courage of the soldiers who fought in the Battle of the Chernaya and the siege of the Sevastapol earned Sardinia a seat at the Peace Conference, and the dream of unification was becoming a reality."
sardinia.1.a:0 "Let us Remind Europe of this"
sardinia.2.t:0 "Sardinian Diplomacy"
sardinia.2.d:0 "Sardinia-Piedmont the up-and-coming kingdom in Italy was, until recently, a lesser nation with little to no diplomatic power. Known only for it's failure to defeat the Austrians in the past, the entrance and performance of Sardinia in the Crimean War changed this completely. Now that the Sardinians hope to undertake steps towards unification, they have been insistent that Europe not forget their actions in this war."
sardinia.2.a:0 "They fought well"
sardinia.6.t:0 "Diplomacy with the British"
sardinia.6.d:0 "Diplomacy with the British rests largely in the friendship of Camillo Benso and the British Legation in Turin - James Hudson. James Hudson himself is quite the italophile, and his position in Turin - held since the days before Benso was prime minister - has convinced him of the need of support for the unification movement. Though he faces some ridicule at home for his position as a favorable ally of Camillo Benso, he will be a key instrument for Sardinia in the attempts to get British support for Unification."
sardinia.6.a:0 "Tell Hudson that Cavour needs to see him"
sardinia.7.t:0 "Diplomacy with Sardinia"
sardinia.7.d:0 "James Hudson - the British Legation to Sardinia-Piedmont - has an equal number of allies in enemies in the British Government. The Queen herself is rumoured to claim he is too much a friend of the Italians than the British, but nobody in the government will tell you that he is a bad diplomat. Despite his friendship with Cavour and support for Italian unification, Hudson has always kept British interests in mind. Now that the Sardinians are looking for allies in their hopes for Unification communication between our nations is at an all time high. \n The most pressing matter for the Sardinians currently in which they hope to see our position in the case of the Cagliari - a Piedmontese mailing ship with two britons in the crew which was captured by the neapolitans. The Case is meant to go to parliament where Sardinian officials will make their plea and the fate of British and Sardinian relations will be decided. The date of the session is set for mid-1858."
sardinia.7.a:0 "Now we wait"
sardinia.8.t:0 "The Cagliari Case"
sardinia.8.d:0 "Despite the good relation shared between Italy and James Hudson much of the future of the British stake in the peninsula will come down to the Cagliari Case. The Cagliari ship was a Piedmontese Mailing ship captured by the Neapolitans with a crew that contained 2 britons. The British parliament has agreed to hear the case during the Spring of 1858. It will be here that Sardinian officials will finally be able to plead their case directly to the British Government. Hudson has put in his best words for our cause, but the outcome of this arrangement will be uncertain until it is over."
sardinia.8.a:0 "Now we wait, and pray for the best"
sardinia.3.t:0 "The Cagliari Case"
sardinia.3.d:0 "The Cagliari Case has reached parliament and now we wait to see how the British will rule on this matter. Camillo Benso and a few other Sardinian officials have given testiomony in this case, though some sources say they have been rather arrogant about it. Nonetheless this case could prove as an important stepping stone in relations with Britain."
sardinia.3.a:0 "How do they rule?"
sardinia.4.t:0 "The Cagliari Case"
sardinia.4.d:0 "The Cagliari Case - the case of the Sardinian ship with a crew that included a few Britons being captured by Naples - has finally reached Parliament. Though most members of Parliament are skeptical that a ruling further than a denouncement of the actions of the Neapolitans is a smart move, James Hudson has managed to convince many that an alliance with the Sardinian state would be smart and beneficial. The arrogance of the Count of Cavour in this case is not helping his position."
sardinia.4.a:0 "Withdraw the case, denounce the capture of Britons"
sardinia.4.b:0 "Side with Piedmont"
sardinia.5.t:0 "England Withdraws the Case!"
sardinia.5.d:0 "The British Parliament has withdrawn the Cagliari Case and has not made any statement in our support. Out of fears that a war would come out of this case, many of the Earls spoke against siding with our government. Despite some strong calls in our favor, and the argument that the British have an obligation to uphold Maritime Law, they remain unconvinced."
sardinia.5.a:0 "Disappointing"
PIE_British_Diplomacy_yes:0 "The British have decided to support us"
PIE_bypass_focus_british_alliance:0 "§YBypasses Naval Cooperation Focus§!"
PIE_bypass_focus_russian_alliance:0 "§YBypasses Unexpected Ally Focus§!"
sardinia.24.t:0 "The British Side with us!"
sardinia.24.d:0 "In a surprising turn of events the British parliament has declared that it supports the efforts of Sardinia-Piedmont in demanding the release of the Cagliari, and have promised to uphold Maritime Law. This ruling comes even after skepticism from many of the Earls, but thanks to the efforts of Hudson and our other allies in parliament. This will allow us to open up further cooperation between our governments."
sardinia.24.a:0 "To a Strong Maritime Alliance!"
two_sicilies.11.t:0 "The Cagliari Case"
two_sicilies.11.d:0 "Though not an original fear of our government, the capture of the Cagliari - a Sardinian ship captured in early 1857 which happened to have a crew that contained a few Britons - has caused the British Parliament to denounce our actions and side with Piedmont in their threats. The harbormasters are intent on keeping the Cagliari under condemnation, despite these new threats. We are at a dangerous position."
two_sicilies.11.a:0 "These threats are baseless"
two_sicilies.11.b:0 "Get the legislature to send an apology, and release the ship"
sardinia.63.t:0 "The Arrival of Bixio"
sardinia.63.d:0 "Jacques Alexandre Bixio has arrived in Turin, a friend of both Napoleon III and Cavour. He has brought news that the French are seeking an alliance with our nation against the Austrians in order to finally remove them from the Italian Peninsula and support our cause for unification. The Orsini Affair is likely to have increased the urgency for the French to take a side in the Risorgimento, and it seems that have made the correct choice of siding with us."
sardinia.63.a:0 "Send Nigra to Paris"
sardinia.63.b:0 "Decline the French Alliance"
sardinia.64.t:0 "Meeting of Nigra and Henri Conneau"
sardinia.64.d:0 "[SardiniaPiedmontRussianDFranceDeniedLoc]"
PIE_French_Ally_Regular_TT:0 "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumours. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations."
PIE_Russian_French_Deny_TT:0 "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumours. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations. However, Nigra informed Henri of an already existing alliance between Russia and Sardinia-Piedmont which is now cause for concern in the French leadership. While a joint war with Russia and Sardinia against Austria would be enough to demolish the remaining power of Austria, it would be increasingly likely to create a wider European conflict."
sardinia.64.a:0 "We should propose a proper meeting"
sardinia.65.t:0 "A Meeting at Plombieres"
sardinia.65.d:0 "The French has proposed a meeting between our representatives in the town of Plbomeires in secret. This meeting will be the final step in an alliance with France, as negociations will begin on the terms of the alliance. It is expected that the main discussions will center around how the war with Austria will come to be, and the result which will come out of it."
sardinia.65.a:0 "Time to Prepare"
sardinia.66.t:0 "A diplomatic Marriage"
sardinia.66.d:0 "It is expected that the French alliance will not be gained without something for them to gain from us. The marriage between Prince Napoleon Bonaparte and King Victor Emmanuel's eldest daughter is just one of the unfortunate costs. The King is not eager to see the marriage go through, but is prepared to make the sacrifice for Italy. Prince Napoleon is not well respected, nor is he known to be loyal. Along with this disgracful marriage, it is expected that France will seek to regain the territories of Savoy and Nice which were lost after the Congress of Vienna. The loss of these lands will upset many of the radicals and even some moderates who have come to view these lands as proper Italian lands."
sardinia.66.a:0 "Prices that must be paid"
sardinia.67.t:0 "Sardinia Declines Alliance Offer"
sardinia.67.d:0 "In a surprising turn of events, the Sardinians have declined our offer for an alliance. Likely due to the influence of radicals, or the presence of another foriegn power gaining favor prior to us. This will make our attempts to have the Italian Peninsula under our control near impossible."
sardinia.67.a:0 "A Missed Opprotunity"
PIE_FRA_Alliance_Denied_TT:0 "Talks with France went well"
sardinia.70.t:0 "The Expedition of the Thousand"
sardinia.70.d:0 "Setting off during the guise of night using a few steam ships, Garibaldi and his volunteers have landed in Palmero with the goal to invade the Kingdom of Two Sicilies. Though officially our government denies knowledge of this, the reality is we are in constant communication with Garibaldi in order to bring these lands into the new Italian Nation and the King much approves of his invasion."
sardinia.70.a:0 "Good Luck Garibaldi"
sardinia.71.t:0 "Rebellion and Invasion!"
sardinia.71.d:0 "The Northern Areas of our reaches in Romagna and the Marches are under threat! The lands have long been under constant revolt since the onset of the Sardinian goal of uniciation, but now that the Sardinian army has enterned our nation these areas are at threat to be lost against the invading army."
sardinia.71.a:0 "This is a Disaster!"
sardinia.72.t:0 "Annexation into Sardinia-Piedmont"
sardinia.72.d:0 "Placeholder - if you can see this, well, I'm Impressed"
sardinia.72.a:0 "GLORY TO ITALY"

sardinia.80.t:0 "Meeting with Sardinian Diplomats"
sardinia.80.d:0 "Following a small meeting between European Diplomats and the Count of Cavour a meeting between Sardinian and Russian diplomats is planned to take place. Expected to be discussed at the meeting is the topic of Italian Unification."
sardinia.80.a:0 "This will be an interseting meeting"
sardinia.81.t:0 "Diplomacy with Russia"
sardinia.81.d:0 "Russia is the last European nation that might call Austria her ally. After the failure of Austria to help Russia in the Crimean War, however, Russia likely isn't eager to come to the aid of Austria. Our goal with Russia is to gaurentee their neutrality first, and if they can be convinced we may be able to entice them into helping us."
sardinia.81.a:0 "See how much Support we can gather"
sardinia.82.t:0 "Our Position in Italian Unification?"
sardinia.82.d:0 "[SardiniaPiedmontRussianDiplomacyLoc]"
PIE_Russian_Diplomacy_France_TT:0 "Sardinia-Piedmont is asking for our support, or at least neutrality, in the event they end up in a war with Austria. While many ministers claim that entering the war on the side of Sardinia in order to capture Galicia is the best opprotunity for us to prove to Europe that Crimea won't define our future, the Sardinian alliance with France could end up turning this war into a European War. Alternatively we could offer to station troops on the Austrian border to distract Austrian troops from the Italian Front Line. Of course if we don't want to be involved in the Italian affairs at all we could simply give our Gaurentee of Neutrality and be done."
PIE_Russian_Diplomacy_NotFrance_TT:0 "Sardinia-Piedmont is asking for our support, or at least neutrality, in the event of a war with Austria. Our ministers have suggested that we offer them an alliance that could see us taking Galicia in a war with Austria in return for our support and recognition of Sardinia as the rightful nation to unite Italy. The lack of an allaince with another major from Sardinia means we could support this war without risk of a European Conflict rising up. Alternatively, we could offer to station troops on the Austrian border to distract Austrian troops from the Italian Front Line. Of course if we don't want to be involved in the Italian affairs at all we could simply give our Gaurentee of Neutrality and be done."
sardinia.82.a:0 "Offer them an Alliance for Galicia"
sardinia.82.b:0 "Offer to Station troops on the border"
sardinia.82.c:0 "We will stay strictly Neutral in this conflict"
sardinia.83.t:0 "[SardiniaPiedmontRussianDiplomacyAllianceLoc]"
PIE_Russian_Assistance_Title:0 "Russian Assistance in Unification!"
PIE_Russian_Alliance_Title:0 "Russians Offer Alliance!"
sardinia.83.d:0 "[SardiniaPiedmontRussianDiplomacyAllianceLoc]"
PIE_Russian_Alliance_TT:0 "The Russians have offered us an Alliance we cannot refuse. They have offered to join the war and support our cause for unification in return for the transfer of Galicia to Russia after the war with Austria. The Alliance with Russia will make the fight against Austria a much easier conflict, and give us a proper stage among the European Powers. Now, the time has come to make preparations for the war."
PIE_Russian_Assistance_TT:0 "The Russians have offered us Assistance in the war against Austria though the means of distracting the Austrian troops by stationing their own troops ont he border with Austria. This distraction will allow our forces to meet less resistance when fighting in Lombardy and should allow for a quick push all the way to Vienna!"
sardinia.83.a:0 "Great!"
sardinia.83.b:0 "Great!"
sardinia.84.t:0 "Russia Remains Neutral"
sardinia.84.d:0 "While neutrality is a great stance to hear from Russia, the lack of clear support in our war is less than what we hoped for. Our diplomats leave the meeting feeling defeated, but our spirits must remain high if we are to defeat the Austrians - Russian support or not."
sardinia.84.a:0 "Just a small setback"
sardinia.85.t:0 "Russia Seeks to Know Territorial Gains"
sardinia.85.d:0 "As the war is upon us, Russia is seeking to know our goals of conquest in the war. While some say we should capture Lombardy and leave Venetia in order to not gain the attention of the International community, however, many claim that after the defeat suffered at the Austrians in 1848 there is only one option - removal of the Austrians from the Peninsula and taking out the entirety of their puppet kingdom of Lombardy-Venetia."
sardinia.85.a:0 "Stick with Lombardy, another opprotunity will come."
sardinia.85.b:0 "We will remove their puppet from our lands!"
sardinia.86.t:0 "The War Begins!"
sardinia.86.d:0 "[SardiniaPiedmontRussianD2IPWarBeginsLoc]"
sardinia.86.a:0 "For our Italian Ally, for our Honor!"
PIE_Russian_War_Begins_TT:0 "The War against the Austrians has begun. After the Austrians demanded the complete and total demobalization of the Sardinian Army the Austrians have finally declared war on Sardinia-Piedmont. Sardinia has clarified that their goals in the war is to take Lombardy alone, as to avoid international attention. With Austria at war on two fronts this war should be a great victory, and should put us back on the world stage after our failure in the Crimean War."
PIE_Russian_War_Begins_LVN_TT:0 "The War against the Austrians has begun. After the Austrians demanded the complete and total demobalization of the Sardinian Army the Austrians have finally declared war on Sardinia-Piedmont. Sardinia has clarified that their goals in the war is to take the entirety of the Austrian Puppet Kingdom of Lombardy-Venetia. With Austria at war on two fronts this war should be a great victory, and should put us back on the world stage after our failure in the Crimean War."
sardinia.87.t:0 "Russian Troop Movements"
sardinia.87.d:0 "The Russians have positioned a sizable portion of troops on our border causing an uproar in some of our military advisors. Our betrayl to the Russians in the Crimean War put a damper on our relations, and fears of a Russian attack in retribution are not unfounded. Ministers have suggested moving supplies and troops to be stationed near the border in order to be ready for an attack if it comes."
sardinia.87.a:0 "Ready the Troops, me must be prepared"
sardinia.88.t:0 "Sardinian Troop Movements"
sardinia.88.d:0 "After a long history of conflict, the Sardinian have begun their aggregation again. They have begun troop movements on our border, and we can expect that whatever European state is supported their efforts is also preparing for battle. The Italians have always served as nothing but a thorn in our side, and as we defeated them in 1848, we will defeat them again."
sardinia.88.a:0 "Demand their Demobilization"
sardinia.91.t:0 "The Plombières Meeting"
sardinia.91.d:0 "After is was proposed for a meeting at the vacation town of Plombières-les-Bains it has been worked out where our representatives could meet in secret to discuss the terms of our alliance there. This will be a groundbreaking event, and will shape the future of the Italian Peninsula. There will be much to gain or lose from the Italian and French side alike, as men who mastered the art of diplomacy dictate the terms of this alliance."
sardinia.91.a:0 "Let the Meeting Begin"
sardinia.92.t:0 "Our Goals"
sardinia.92.d:0 "Piedmont is in an interesting position coming into plombieres. Having lost to the Austrians with our Italian allies in 1848 getting on the world stage has been difficult. After the Crimean War the topic of Unification became something more familiar to the European Nations, and now at the meeting at Plombieres there will be an opprotunity to form an alliance with a major power in Europe. We should hope to lead a military alliance against the Austrians, and ensure the capture of Lombardy-Venetia for Sardinia-Piedmont. Some sacrifices will have to be made, but thats to be expected as the minor power in the alliance."
sardinia.92.a:0 "Lets hope for a strong alliance"
sardinia.93.t:0 "Our Goals"
sardinia.93.d:0 "Plombieres will be a great meeting for our nation. After the Congress of Vienna our power in Italy gradually decreased, but now as Sardinia-Piedmont seeks to make a name for itself in Italy, this could be an opprotunity for our return to our legacy in Italy. The goal of our ministers is to from an alliance with Piedmont, and ensure the Austrians will declare war so that our side in on the defensive in the war. The hope is to eventually create an Italian Confederation which will include states both allied and reliant on us."
sardinia.93.a:0 "May the French Empire rise again"
sardinia.94.t:0 "The First Day"
sardinia.94.d:0 "The First day of the Plombieres meeting is about to be underway. The political masterminds from France and Sardinia-Piedmont will ride around the town in a carriage while discussing the terms of an alliance. Some of the topics are expected to be the military composition of the alliance, a casus belli against Austria, and other political topics that will need sorted out."
sardinia.94.a:0 "Let the meeting begin!"
sardinia.95.t:0 "Casus Belli"
sardinia.95.d:0 "As we begin the meeting the first topic of the alliance will be the casus belli for the war against Austria. The obvious options are to use the war to enfore trade treaty violations by Austria and her minor state allies in the peninsula, but there is a chance that this might be seen as a weak reason for war by the European powers. Another option is to use the presence of Austrian troops in Rome and Bologna as a justification for war, which might gain some favor among the European powers. However, the French are also stationing troops in Rome, so the parallels may be too similar to use it as a justification."
sardinia.95.a:0 "Trade Treaty Violations"
sardinia.95.b:0 "Bologna Garrison"
sardinia.96.t:0 "Casus Belli"
sardinia.96.d:0 "The other side of our alliance has offered up two possible casus belli that could be used against the Austrians. However, neither are suitable to use in order to wage a war of the scale we need to. The proposed casus belli's being enforcing trade treaty obligations, and using the Bologna Garrison by the Austrians as an excuse for war. With the parallels between our troops in Rome and the Austrians in Bologna, using that as a casus belli could be seen as hypocritical. The trade treaty obligations would not be strong enough to be seen as legitimate cause for war."
sardinia.96.a:0 "We Might have another Plan..."
sardinia.97.t:0 "Casus Belli - A Different Approach"
sardinia.97.d:0 "With our confirming that the two prior suggested Casus Belli would be too weak to wage a war on, our politicians have managed to formulate quite the plan in order to not only provide a cause for war, but to ensure Austria is the attacker. Using the fact that Duchy of Medna and Reggio leader Francis V had refused to accept Napoleon III as the true ruler of France. If the Modense citizens were to request protection from their Austrian-Allied government it would give Sardinia-Piedmont the perfect opprotunity to make a statement about Austrian influence in the Italian Peninsula without directly going to war. The outrage in Vienna might just be enough to cause them to go to war."
sardinia.97.a:0 "Genius!"
sardinia.98.t:0 "Casus Belli - A Different Approach"
sardinia.98.d:0 "The French have come back with an interesting proposal for a Casus Belli that might just work. Using the fact that Duchy of Medna and Reggio leader Francis V had refused to accept Napoleon III as the true ruler of France. If the Modense citizens were to request protection from their Austrian-Allied government it would give Sardinia-Piedmont the perfect opprotunity to make a statement about Austrian influence in the Italian Peninsula without directly going to war. The outrage in Vienna might just be enough to cause them to go to war."
sardinia.98.a:0 "Genius!"
sardinia.99.t:0 "Political Structure of Italy"
sardinia.99.d:0 "The Political structure of Italy, should the war against Austria go well, is something that might cause some fracturing in the alliance. With the ultimate French goal to regain influence in the peninsula lost in the Congress of Vienna - through the means of an Italian Confederation, and the goal of Piedmont being creating at least a northern Italian Kingdom. Hopes of Piedmont for complete unification are not to be ignored, however."
sardinia.99.a:0 "This will be an interesting topic"
sardinia.100.t:0 "Our Position on the Confederation"
sardinia.100.d:0 "As the French prepare to lay out their plan for the Italian Peninsula, we must begin to think about whether the confederation is something that we should go along with. Naturally, we can always give the French our assurances now and see if the future allows us to change the agreement, but we are not in a good position to deny the French goal of domination in Italy. With that we are stuck in this position, with the hope to escape at first chance or at the very least to renegociate the terms of the confederation."
sardinia.100.a:0 "We will see what the future holds"
sardinia.101.t:0 "The North of Italy"
sardinia.101.d:0 "Under the current plans for the political structure of Italy, the north of the peninsula would be under control of Sardinia-Piedmont under the title of a Kingdom of Northern Italy. This would see the Austrians removed from Northern italy and replaced with a more powerful Italian state."
sardinia.101.a:0 "Interesting"
sardinia.102.t:0 "Central Italy"
sardinia.102.d:0 "Central Italy under the confederation would be under control of a French allied state. Given the current association of the central states with Austria, a new monarch may have to be found but the current regent in Parma the lady of Artois has had her named tossed around as a possible leader of this Napoleonic-esque central state. The Pope would remain in Rome as the head of the Italian Confederation."
sardinia.102.a:0 "Hmmm"
sardinia.104.t:0 "The South of Italy"
sardinia.104.d:0 "In the South of Italy the current Bourbon monarchy would likely be replaced with a relative of the French Bonapartes, unless the Two Sicilies can be convinvec of the merits of joining the confederation. With British interests in the Sulphur mines of Sicily this could cause a confilct between our nations as the balance of power in Europe is drawn into question."
sardinia.104.a:0 "The final piece of the puzzle"
sardinia.105.t:0 "Day Two"
sardinia.105.d:0 "After a long day of negociations, promising, and signings the second day of talks in the carriage around Plombieres is set to begin. The topics of the Second Day are to finalize the terms of a Franco-Sardinian alliance and some of the diplomatic proceedings."
sardinia.105.a:0 "Lets get it going"
sardinia.106.t:0 "Military Composition"
sardinia.106.d:0 "The first, and maybe one of the biggest, topics of maybe the entire meeting is on the military composition of the alliance. Given the war against Austria is over Italian soil we are eager to have the lead against Austria, and in order to revenge the defeat in 1848. For the French the importance to show dominance in italy and revenge the Congress of Vienna is aparant. Whoever leads the military alliance will have quite the benefit in the war."
sardinia.106.a:0 "Allow the French to lead"
sardinia.106.b:0 "Request that we lead"
sardinia.107.t:0 "The Military Composition"
sardinia.107.d:0 "As the Piedmontese have sent their request for how the military alliance will be structured, and who will ultimately lead the efforts against Austria there is much to consider. As the dominant power in Europe compared to the Italians it would be more appropriate for us to lead the armies in Italy, however, the Italians are very nationalistic people and the presence of strong Italian leaders could pay off to rally the populace and inspire troops. Either way, the leader of the war will be an important position."
sardinia.107.a:0 "Accept Lead"
sardinia.107.b:0 "Deny Piedmont Lead, We just take charge"
sardinia.107.c:0 "Give the Italians Command"
sardinia.110.t:0 "The Royal Marriage"
sardinia.110.d:0 "To seal the deal in the new alliance, the French have desired to have Napoleon III's rather disgraceful cousin marry the daughter of King Victor Emmanuel. There are many reasons as to why the King has been hesitant. The Emperor's brother is not known for his loyalty to companions, and his age difference between the kings daughter it not to ignored. It would not be a honorous marriage for the Italian people, but the king is willing to sacrifice in order to secure the alliance."
sardinia.110.a:0 "Agree to the Marriage"
sardinia.110.b:0 "Protest the Marriage"
