 PIE_italian_national_society:0 "Italian National-Society"
 PIE_italian_national_society_desc:0 "The Italian National Society is an organization originally established to promote and spread nationalism to political moderates in Piedmont. Since it’s foundation, it’s raised a large sum of funds through a multitude of fundraisers, planned events, and won over the support of a multitude of Publishers. Now, with the dominant support of the middle class, the National Society has begun a wildly popular propaganda campaign in advocation for the unification of Piedmont and Lombardy, and even as far as the expulsion of Austrian influence over Italy."
 PIE_spearheading_risorgimento:0 "Spearheading the Risorgimento"
 PIE_spearheading_risorgimento_desc:0 "While nationalism destroys empires, it also builds nations. Italy will be one of the countries to form from the territory of crumbling empires. Between 1815 and 1848, fewer and fewer Italians have been content to live under foreign rulers. Public outrage over foreign monopolies, standard of living, and political divide has reached an all time high. Most Italian nationalists look for leadership from the Kingdom of Sardinia-Piedmont, the most powerful and politically connected of the states, as well as the only Italian state with Italian native royalty. Sardinia has surged from the ashes of it’s first attempt at unification, and regained it’s respect in the Crimean war, to the majority within the Sardinian middle class, Sardinia-Piedmont holds the future of Italy in its hands."
 PIE_perfect_fusion:0 "Perfect Fusion"
 PIE_perfect_fusion_desc:0 "In 1847, a segment of the Sardinian elites from Cagliari and Sassari, led by the unionist Giovanni Siotto Pintor, demanded the so-called Perfect Fusion, making it so that Sardinia could get the liberal reforms that were not available for the island because of its separate legal system. A new legal system entered into force in Sardinia, and the last viceroy, Claudio Gabriele de Launay, left Cagliari on 4 March 1848. The island was divided into three provinces ruled by their prefects, following the system already used in Piedmont since 1815."
 PIE_sardinian_question:0 "Sardinian Question"
 PIE_sardinian_question_desc:0 "Sardinians lost their former powers of taxation and autonomous representation in exchange for the Piedmontese parliament taking over legislative responsibility on the island, and some seats in the Congress following the so-called ‘Perfect Fusion’. While the Centralization allowed for the stabilization of economic growth, improved national coherency, and eased difficulty for passing new legislations, it also left Sardinia being an even less significant overseas department of the Savoyard domains, angering many native Sardinian intellectuals. If left unchecked, tensions between Sardinia and the mainland could develop."
 PIE_piedmontese_militarism:0 "Piedmontese Militarism"
 PIE_piedmontese_militarism_desc:0 "The chauvinistic militarism of Piedmont-Sardinia has inspired fear and respect among other European states and peoples. Showing it’s ferocious efficiency at the Battle of the Chernaya during the Crimean War, the Piedmontese forces are held among the highest regard in both quality and skill among its contemporaries."
 PIE_medium_scale_railways:0 "Medium Scale Railways"
