 PIE_artisan_industry_dependency:0 "Dependency on Artisan Industry"
 PIE_artisan_industry_dependency_desc:0 "Sardinia is, on paper, the most Industrialized and economically fit nation of the Italian peninsula. And while this is partially true, the existing industry is primarily Artisan-based, producing consumer products such as clothing, food, processed foods, and other vanities. This limits the production capacity for state necessities, such as the production of arms, rations, and military equipment."
 
