####Piedmont Additions
PIE_Plan_for_Plombieres:0 "Plan for Plombieres"
PIE_Plan_for_Plombieres_desc:0 "Austrian influence must be removed from the Italian peninsula no matter the cost. Italy cannot be truly reunified unless steps are taken to ensure freedom from the meddling Austrians. Luckily, Napoleon III of France shares with us a common enemy. We should send Count Cavour to meet with him, but none must know of this. We will disguise the trip as a mere vacation to Switzerland while Count Cavour will travel on to Plombieres, where the French Emperor has agreed to meet with us. Together, the two leaders will plan an invasion of the Austrian-controlled part of our beautiful peninsula, and drive out foreign influence. We are prepared to offer Napoleon Savoy in return for assistance. With French aid, soon, we will be reunified."
PIE_War_Preperations_Second_War:0 "War Preparations"
PIE_War_Preperations_Second_War_desc:0 "Preparations must be made for the war against Austria. The French will be sending in their troops and Cavour hopes that there will be many nationalists who will join the fight against the Austrians."
PIE_Encourage_Resistance_Italy:0 "Encourage Resistance in Italy"
PIE_Encourage_Resistance_Italy_desc:0 "Cavour has approved Sardinian agents to measure the activities of the Italian Nationalist Movements throughout the peninsula and assist them where possible. The hope being that these movements would eventually support us as leaders of the Unification Movement."
PIE_Support_for_Garibaldi:0 "Support for Garibaldi"
PIE_Support_for_Garibaldi_desc:0 "Despite not outwardly supporting his beliefs or many of his actions Garibaldi is a necessary and key figure for the Risorgimento. He is an unmatched military leader, and his bands of soldiers which grow by the day should prove to be a useful assistance in the Unification of Italy. We can offer him back door support, so that our hands are clean in his actions."
PIE_Expedition_of_The_Thousand:0 "Expedition of the Thousand"
PIE_Expedition_of_The_Thousand_desc:0 "While the world is distracted with previous events, Garibaldi leads a landing of only 1,000 of his soldiers at the city of Marsala, on the island of Sicily. He continues north, accompanied on his way up the coast by fellow revolutionaries and soldiers against Bourbon rule in the Kingdom of Two Sicilies, his victory shall be swift. "
PIE_Negociate_with_Garibaldi:0 "Negociate with Garibaldi"
PIE_Negociate_with_Garibaldi_desc:0 "Now that Garibaldi has taken over the Bourbon lands and installed his own government we can begin talks to bring the South into our fold."
PIE_Influence_Central_States:0 "Influence the Central States"
PIE_Influence_Central_States_desc:0 "The Central Italian States are an extension of Austria's influence in Italy, and as such will need to be handled with care. The people of these nations are beginning to tire of their autocratic governments, and our influence in these nations will be key in bringing the land into our fold."
PIE_Support_Democracy_in_Tuscany:0 "Support Democracy in Tuscany"
PIE_Support_Democracy_in_Tuscany_desc:0 "Tuscany holds a lot of democratic sentiment given the failures of the Grand Duke and his predecessors in the agricultural sector. With our support, Democracy in Tuscany might just win against the Autocratic Bourbons."
PIE_Formation_of_the_Central_States:0 "Formation of the Central States"
PIE_Formation_of_the_Central_States_desc:0 "Following the revolutions in the central states and the war against Austria the democratic governments which replaced the Bourbons have voted to unify central Italy into the Central Italian Provinces."
PIE_Placeholder_for_GFX:0 ""
PIE_Diplomacy_with_Italian_States:0 "Diplomacy with the Italian States"
PIE_Diplomacy_with_Italian_States_desc:0 "The Unification movement does not need rely on war alone to succeed. There are movements in every Italian nation for unification which could rise to power and serve as an ally."
PIE_Renegociate_with_France:0 "Renegociate with France"
PIE_Renegociate_with_France_desc:0 "France has deemed that a confederation is the future of the Italian Peninsula, however, with their betrayal in the peace deal with Austria - where we were not present - it may prove time to finally put our boot down with the French."
PIE_Other_Unifiers_talks:0 "Support other Unification Movements"
PIE_Other_Unifiers_talks_desc:0 "The other unification movements in the peninsula maintain some powerful connections. With our support not only will these movements be stronger, but they may be more inclined to accept us as the state to unify the peninsula when the time comes."
PIE_Propose_Italian_Confederation:0 "Propose Italian Confederation"
PIE_Propose_Italian_Confederation_desc:0 "With other unification movements now in power, the time may be right to propose an Italian Confederation to unite our methods and power."
PIE_Designate_a_Leader:0 "Designate a Leader"
PIE_Designate_a_Leader_desc:0 "The Italian Confederation will require a leading nation, we hold the most political power, but popular support may be with another movement that has taken over in a different region. Only time will tell which nation will lead the confederation."
PIE_Move_Towards_Unification_desc:0 "With a designated leader of the Italian Confederation and the defeat of the Austrians, the time has come for our loose band to join together and pronounce the new nation."
PIE_Move_Towards_Unification:0 "Move Towards Unification"
PIE_Joint_war_against_Austria:0 "Joint War Against Austria"
PIE_Joint_war_against_Austria_desc:0 "With our allies on the peninsula ready, our next step towards unification has come. The bastard Austrians which erect themselves into the peninsula must fall, and the Italians in those lands must be liberated."
PIE_Common_Foe_Austria:0 "A Common Foe"
PIE_Common_Foe_Austria_desc:0 "Despite ideological differences, the unification movements in the peninsula have one thing in common. A hatred for the Austrian menace and the wretched Puppet Kingdom in Lombardy-Venetia."
