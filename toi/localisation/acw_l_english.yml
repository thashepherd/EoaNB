 USA_Slavery_Debate_Decision_Category:0 "The Debate on Slavery"
 USA_Slavery_Debate_Decision_Category_desc:0 "§YThe Slavery Debate:§!\n§gEver since the founding of the §CAmerican Republic§!, the §YDebate on Slavery§! has remained the nation's greatest point of internal tension and strife. The Founding Fathers clashed on whether to abolish or allow the practice at the Continental Congress, and decades later, the issue of Slavery still cements divisions between neighbors and feuds amongsts brothers.\n \n[USA_Slavery_Debate_Decision_Category_scripted_locale]"
 USA_Slavery_Debate_Decision_Category_desc2:0 "Decades of compromises and delays have kept our fragile republic from fragmenting, but the fault lines that divide the America still remain and grow wider with each day.\n \nAs the country continues to grow, so can the rift between the two aisles of this debate. An imbalance of states will cause drift in §YFederal Stance§!, while §YNational Fragmentation§! will continue to increase until the issue is resolved for good. §RCivil Conflict§! can be avoided by keeping the §YFederal Stance§! neutral and the §YNational Fragmentation§! low. The union currently has §C[?USA_Slavery_Debate_StateF_Count] Free States§! and §C[?USA_Slavery_Debate_StateS_Count] Slave States§!§!.\n \n§WPower Inbalance§!  —  [USA_slavery_debate_stated_tt]\n \n§WFederal Stance§!  —  [USA_slavery_debate_leaning_tt]\n \n§WNational Fragmentation§!  —  [USA_slavery_debate_tension_tt]"
