# American CIvil War Ideas
 USA_Spirit_Memories_of_Confederation:0 "Memories of the Confederation"
 USA_Spirit_Memories_of_Confederation_desc:0 "When we toppled British control over our people, our country faced its greatest challenge it had yet faced, and nearly died because of it. The regionalism of the states separated them from each other, creating rivalries between themselves. This tore into the young republic, as states refused to pay taxes and the army was threatening to mutiny. Many consider it a miracle that our nation survived such times, and it was because of the disposal of the Articles of Confederation, and its replacement by the Constitution. \n \nHowever, it would be an incorrect statement to say the regionalist ideals died out. Many within the country first consider themselves of their state, secondly of their region, and thirdly as an American. Some still see us as more of an Alliance, rather than a nation. After all, it is not 'the' United States, it is 'these' United States."
 USA_Spirit_West_Point_Napoleonic_Thought1:0 "West Point Napoleonic Thought"
 USA_Spirit_West_Point_Napoleonic_Thought1_desc:0 "West Point Academy has grown to become the most esteemed and well-known military academy in the United States. They have given us great men and leaders, and is responsible for the abilities our leaders possess. However, it is entrenched in Napoleonic Era thought, and passes this on to the graduates who will continue to use Napoleonic tactics. Unless a great catastrophe shows us the way, we are expected to see this thought continue through the decades."
 USA_Spirit_West_Point_Napoleonic_Thought2:0 "West Point Napoleonic Thought"
 USA_Spirit_West_Point_Napoleonic_Thought2_desc:0 "The Civil War has shown us the calamity of Napoleonic Era thought in the modern day. The reason for the organization of our forces was because of the inaccurate weapons that Napoleon faced, but such weapons are long gone. Many men bled on the fields because we allowed them to stand in lines in such an old and useless tradition. We must rectify this, and encourage new thought at West Point Academy."
 USA_Spirit_West_Point_Napoleonic_Thought3:0 "West Point Napoleonic Thought"
 USA_Spirit_West_Point_Napoleonic_Thought3_desc:0 "The Civil War has shown us the calamity of Napoleonic Era thought in the modern day. The reason for the organization of our forces was because of the inaccurate weapons that Napoleon faced, but such weapons are long gone. Many men bled on the fields because we allowed them to stand in lines in such an old and useless tradition. We must rectify this, and encourage new thought at West Point Academy."
 USA_Spirit_Anti_Irish:0 "Anti-Irish Sentiment"
 USA_Spirit_Anti_Irish_desc:0 "As the Great Famine tore through Ireland in the late 1840s, many Irish had decided to flee from their homes and find a new life in our nation. However, this has led to a rise of xenophobic elements condeming the Irish as drunkards, barbaric, and anti-American. The religious issue between the Protestants and the Irish Catholics has also lead to discrimination, and it is expected that this Anti-Irish sentiment will continue strongly for decades unless some major event can convince many Americans of the humanity of the Irish."
