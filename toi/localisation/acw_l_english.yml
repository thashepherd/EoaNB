 # Norton
 acw_norton.1.t:0 "Emperor of the United States?"
 acw_norton.1.d:0 "Suprising news has come today, with reports of a man named Joshua Norton declaring himself 'Emperor of these United States' and even 'the Protector of Mexico'. Afterwards in the same paragraph of this declaration, he decreed that the United States Congress be assembled in Musical Hall of San Francisco, the city he lives in. It appears as though the populace of the city had gone along with him in a joking mindset, but of which is slowly beginning to morph into serious devotion. \n \nHe holds no close ties to the Military, so we can easily choose to ignore him. However, such a bold move by one man that is beginning to be taken seriously by the people of his hometown is beginning to represent the forgotten legitimacy of the Federal Government during this time of crisis."
 acw_norton.1.a:0 "What a lunatic."
 acw_norton.1.b:0 "Garrison the city, keep an eye on him."
 acw_norton.2.t:0 "Mutiny in Oakland?"
 acw_norton.2.d:0 "Our officers have begun to worry. The Californian National Guard, which was stationed in the area to intimidate Norton, are suspectible to being swayed by his words. They have begun to request for more powers in Court Martialing in order to combat this possible mutiny. But still, it is only suspected, and we aren't sure if it is true or not."
 acw_norton.2.a:0 "It's fine"
 acw_norton.2.b:0 "Empower Court Martialing!"
 acw_norton.3.t:0 "Norton Arrested"
 acw_norton.3.d:0 "The scoundrel, Norton has been apprehended."
 acw_norton.3.d_mutiny:0 "Our federal forces have apprehended Norton and the mutaniers!"
 acw_norton.3.a:0 "Good riddance!"
 acw_norton.4.t:0 "Mutiny in California!"
 acw_norton.4.d:0 "The suspicions were correct! The Californian National Guard has begun to refuse orders from our officers, and has begun to take orders from Norton! Now that Norton has an armed force, he could pose a serious threat against us in the future unless we do something."
 acw_norton.4.a:0 "Send in the army!"
 acw_norton.4.b:0 "This all will pass away."
 acw_norton.5.t:0 "Norton Grows in Influence"
 acw_norton.5.d:0 "As we have not sent forces to counteract the mutiny, our officers and loyal National Guardsmen were forced to leave San Francisco. Such a move has made Norton grow in fame across the entirety of California, and this has become worrying as we approach a very controversial election. So long as something catastrophic doesn't happen, however, we should be able to soon retake control of the situation."
 acw_norton.5.a:0 "Worrying"
 acw_norton.6.t:0 "Monarchist Parade in San Francisco"
 acw_norton.6.d:0 "Many civilians and defects from our garrison division alike are now following the upstart lunatic Joshua Norton who claims to be our emperor. Already, much of the port of San Francisco has fallen under control of the trouble makers."
 acw_norton.6.a:0 "It'll sort itself eventually"
 acw_norton.6.b:0 "Send in our remaining garrisons!"
 acw_norton.7.t:0 "Norton Charade Ends"
 acw_norton.7.d:0 "After weeks of pseudo-occupation, the movement around Joshua Norton has faded out. Norton's early supporters are leaving him, probably after finally meeting the man."
 acw_norton.7.a:0 "At least its over."
 acw_norton.7.b:0 "Imprison the villain!"
 acw_norton.8.t:0 "California Militias join Norton"
 acw_norton.8.d:0 "The forces we sent to deal with Norton have joined him instead! Now, much of the state of California has fallen to this rouge insurrection."
 acw_norton.8.a:0 "Crush them!"
 acw_norton.8.b:0 "Norton is a delightful man. Join him."
 acw_norton.9.t:0 "Norton declares himself Emperor of the United States"
 acw_norton.9.d:0 "Joshua Norton has declared himself rightful ruler of the United States of America. Already, the former California State Guard march across California to expand Norton's authority."
 acw_norton.9.a:0 "For righteousness!"
 acw_norton.9.b:0 "These scoundrels?!"

 05_ACW_NORTON_tt:0 "The United States is currently in a state of collapse. All captured territory before its own defection from Washington DC will be annexed."

 # Peace Deal Events
 acw_peace_deal.1.t:0 "Confederate Surrender!"
 acw_peace_deal.1.d:0 "Earlier this morning, Union Commanding General Ulysses S. Grant encountered and defeated Confederate Commanding General Robert E. Lee at Appomattox Court House, where Lee was captured by Union forces. \n \nOn terms that he and his men would be spared, Lee offically surrendered and resigned as Confederate Commanding General. This move shattered the Confederacy, with other armies surrendering as they lose hope in the Confederacy. The Confederate government is reported to have fled into exile, with some reports suggesting that they have fled to the Caribbean. \n \nWith the Confederacy broken and defeated, [USA.GetNameDef] is united once more."
 acw_peace_deal.1.a:0 "Hail Columbia!"
 acw_peace_deal.1.b:0 "The Americans seem to have sorted their matter."
 acw_peace_deal.2.t:0 "Union Surrender!"
 acw_peace_deal.2.d:0 "Earlier this morning, Confederate Commanding General Robert E. Lee decisively defeated Union Commanding Officer George Meade in the outskirts of Reading, Pennsylvania. \n \nThe outcome of this latest battle was the last straw for many, and the Union has been forced to concede the Confederacy's independence."
 acw_peace_deal.5.t:0 "Collapse of the Golden Imperium"
 acw_peace_deal.5.d:0 "Yesterday morning, news arrived that the last of the our forces have surrendered to the democratic army. Soon after, Emperor Norton had also been reported to have surrendered himself to the American Militia fruitlessly pleaing forgiveness for his followers. His days may now be numbered."
 acw_peace_deal.5.d_usa:0 "Yesterday morning, news arrived that the last of the monarchist rebel forces in California have surrendered their arms to us. Joshua Norton was reported to have surrendered himself in a desperate plea for amnesty of his treasonous followers. Now that we have captured this troublemaker, there is the matter of what to do with this fellow."
 acw_peace_deal.5.a:0 "Send him to the gallows!"
 acw_peace_deal.5.b:0 "To prison with him!"
 acw_peace_deal.5.c:0 "A great attempt"
 acw_peace_deal.5.c_tt:0 "§REnd of Campaign§!"
 acw_peace_deal.6.d:0 "Yesterday morning, news arrived from [USA.GetNameDef], that the last of their monarchist rebel forces under self-proclaimed emperor Joshua Norton have surrendered their arms to the union army.\n \nThe skirmishes had been fierce in the isolated lands of American California and now Norton and his forces stand trial for treason."
 acw_peace_deal.6.a:0 "Strange fellow, he was."
 acw_peace_deal.7.t:0 "Norton Secures the West"
 acw_peace_deal.7.d:0 "After years of fighting, the forces of the Golden Imperium have secured the western outlands of America and have forced an armistice. The originally small rougue rebels in San Francisco have brought their reach far and the legitmacy of Joshua Norton is no longer at question."
 acw_peace_deal.7.d_acw:0 "After years of fighting, the forces of the Golden Imperium have secured the western outlands of America and have forced an armistice as greater threats to the persistence of the American Union lie in the East. The originally small rougue rebels in San Francisco have brought their reach far and the legitmacy of Joshua Norton is no longer at question."
 acw_peace_deal.7.a:0 "Glory to the Emperor!"
 acw_peace_deal.7.b:0 "An End to the Republic?"
