# Generic Events
 acw_generic.1.t:0 "The Fort Sumter Issue"
 acw_generic.1.d_usa:0 "We have received alarming news today. The Confederates have sent an envoy demanding that Fort Sumter, one of the forts the Union has left in the South, to be ceded to them. Congress, as well as the soldiers in the fort, are adamant that the fort not be surrendered to them. \n \nIf we send a Diplomatic Envoy to discuss this with the Confederacy, then we are technically legitimizing their illegal action of secession."
 acw_generic.1.d_csa:0 "The last traces of the Union are being swept away from us, but some of it still leeches onto us. Fort Sumter, a fortification off the coast of Charleston, South Carolina, still waves the Yankee flag. It is imperative that we gain control of it. \n \nIf we do not demand the fort, we will be perceived as Weak by foreign powers. We should look to bombard and take the fort!"
 acw_generic.1.a:0 "For Dixie!"
 acw_generic.1.b:0 "Send a Diplomatic Envoy."
 acw_generic.1.c:0 "An Interesting Development"
 acw_generic.2.t:0 "Siege on Fort Sumter"
 acw_generic.2.d_usa:0 "Before our diplomatic mission could start negotiating with the rebel forces, they have begun firing upon Fort Sumter.\n \nNo lives on either side were lost, but the War has only just begun."
 acw_generic.2.d_csa:0 "Recently the Union seems to have sent their reply in the form of a supply ship to the fort. Unacceptable to the commanding officer surrounding the fort, he ordered a siege on the Fortress. \n \nNo lives on either side were lost, but the War has only just begun."
 acw_generic.2.d_other:0 "Rebel forces bombarded and sieged an American Federal force yesterday in Charleston harbor, South Carolina. The ill-equipped federal troops have surrendered themselves and the fort after a long night of cannon fire."
 acw_generic.2.a:0 "We can no longer afford to ignore the rebels."
 acw_generic.2.b:0 "Charleston is in our hands!"
 acw_generic.2.c:0 "The American Experiment..."
 acw_generic.5.t:0 "Southern States resist Federal Forces!"
 acw_generic.5.d:0 "Be it that they states hold sympathies for the Confederacy, or that they simply wish to remain neutral, there are several states that have refused access to our soldiers!"
 acw_generic.5.d_northrebels:0 "Many states are now ejecting federal troops out of their border, citing that Bell is an illegitimate Commander-in-Chief!"
 acw_generic.5.a:0 "We need to solve this quickly..."
 acw_generic.5.b:0 "Great to hear..."
 acw_generic.6.t:0 "Incident on the Union-Confederate Border!"
 acw_generic.6.d:0 "A small skirmish between forming union and confederate militias took in Kentucky! While there were no deaths, several were brutally injured during the fight!"
 acw_generic.6.a:0 "We will make them pay!"
 acw_generic.7.d:0 "A small skirmish between forming union and confederate militias took in Missouri! While there were no deaths, several were brutally injured during the fight!"
 acw_generic.8.d:0 "A small skirmish between forming union and confederate militias took in Kentucky! While there were no deaths, several were brutally injured during the fight!"
 acw_generic.9.t:0 "The American Civil War."
 acw_generic.9.d:0 "After a long siege of Fort Sumter and a handful of skirmishes, the tension between the two sides has finally broke! Fighting has begun across multiple states.\n \nMiles outside the American Capital, the armies of the North and South met at the Battle of Bull Run. The American Civil War has begun."
 acw_generic.9.d_northrebels:0 "After a break in negotiations between the Breckinridge administration and leaders in Washington, the tension between the two sides has finally broke! Fighting has begun across multiple states.\n\nThe American Civil War has begun"
 acw_generic.9.a:0 "We must unite the nation!"
 acw_generic.9.b:0 "We must fight for our cause!"
 acw_generic.9.c:0 "Here we go."
