 # Generic News
 acw_generic_news.1.t:0 "The Confederate States of America"
 acw_generic_news.1.d_breckinridge:0 "[USA.GetNameDef] is in political turmoil. The democratically elected president, [USA.GetLeader] was ousted in a coup and has been threatened with two separate assassination attempts in the last few weeks. His supporters in the South have denounced these events and the lack of Union action.\n\nNow, many states, particularly those in the South are considering secession."
 acw_generic_news.1.d_douglas:0 "[USA.GetNameDef] is in political turmoil. After the unfortunate death to President Stephen Douglas and the lack of a cohesive administration to replace him, many states are now seceding. Already, the coalition of Southern States have broken off, calling themselves the Confederacy."
 acw_generic_news.1.d:0 "[USA.GetNameDef] is in political turmoil. A collapse in trust between the northern Free States and the southern Slave States have amounted to many states considering secession."
 acw_generic_news.1.a:0 "Not good."
 acw_generic_news.1.b:0 "Dixie!"
 acw_generic_news.1.c:0 "Worrisome."
 acw_generic_news.1.e:0 "The failed experiment of democracy."
 acw_generic_news.2.t:0 "Battle of Fort Sumter"
 acw_generic_news.2.d:0 "The tensions between the United States and the unrecognized Confederate States has reached a boiling point. \n \nOutside of Charleston, South Carolina, Fort Sumter has remained under Union control even after South Carolina declared independence. After negotiation talks went nowhere, the Confederate Forces that surrounded the Fort opened fire. Although there would be no deaths in the siege, the new President of the United States has declared the action illegal and the secession of the Confederacy to be an illegal action. \n \nBoth Union and Confederacy are now mobilizing their soldiers on their the borders."
 acw_generic_news.2.a:0 "War is now inevitable."
 acw_generic_news.2.b:0 "For Union!"
 acw_generic_news.2.c:0 "For Dixie!"
 acw_generic_news.3.t:0 "Civil War in [USA.GetNameDef]!"
 acw_generic_news.3.d:0 "Tensions between [USA.GetNameDef] and [CSA.GetNameDef] broke after what seemed at first to be a small skirmish turned bloody! Tens of thousands are now mobilizing across the country, fighting for their state."
 acw_generic_news.3.a:0 "We must watch from afar."
 acw_generic_news.3.b:0 "For freedom!"
 acw_generic_news.40.t:0 "The Wheeling Convention"
 acw_generic_news.40.d:0 "The American Southern Rebellion's authority in the Southern States are coming into question as many legislatures are now showing increasing dissent in the state's decision to secede. The largest of these 'Unionist' factions, have now declared their own state government has illegitimate, setting up their own state government."
 acw_generic_news.40.a:0 "A new development."
 acw_generic_news.41.t:0 "Counter-Secession in American Civil War"
 acw_generic_news.41.d:0 "The State of Kanawha has split off from the American Commonwealth of Virginia!"

 # Lincoln Events
 acw_lincoln.1.t:0 "Lincoln's Victory Speech"
 acw_lincoln.1.d:0 "The shocking election of Abolitionist Candidate Abraham Lincoln has rocked the foundation of the country. While Lincoln had campaign for ending the expansion of Slavery, his message on the eventual fate of current Slave States is unclear. Many within Lincoln's party, the Republicans, are calling for the full abolishment of Slavery, while many others in the center are fearful that any more action to antagonize the South could lead to greater division and unrest.\n \nWhat should be the theme in Lincoln's acceptance speech?"
 acw_lincoln.1.a:0 "Emphasize his administration's goal for unity."
 acw_lincoln.1.b:0 "Appeal solely to his base and colleagues."
 acw_lincoln.2.t:0 "Response to Lincoln's Speech"
 acw_lincoln.2.d:0 "While some of the tensions across the country were put to ease by Lincoln's unifing speech, the two separate sides of the Slavery Debate, the Southern Democrats and Radical Republicans are becoming ever more divisive.\n \nSome of Lincoln's advisors are saying that he should continue to downplay his abolitionist support, but others argue that Southern Democrats will never see to reason and that Lincoln should focus on his own base instead."
 acw_lincoln.2.a:0 "Ensure our party supports us."
 acw_lincoln.3.d:0 "Tensions have only risen since Lincoln's speech as many from the South worry what would become of American Slavery."
 acw_lincoln.3.a:0 "Unfortunate."
 acw_lincoln.4.t:0 "Stephen proclaims support for Lincoln!"
 acw_lincoln.4.d:0 "In a move that feels genuine, former political rival Stephen Douglas, the former North Democrat Nominee, announced his full support for President-Elect Lincoln.\n\n'America must stand united. We must triumph over these divisions' Stephen said in a speech. While many across the country see Douglas as a unifing figure, the tensions that have spawned from Lincoln's election be prove to be insurmountable."
 acw_lincoln.4.a:0 "Excellent!"
 acw_lincoln.5.t:0 "Abraham Lincoln Inaugurated"
 acw_lincoln.5.d:0 "Earlier today, the new President Abraham Lincoln was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a more perfect union than the Articles of Confederation, and that the secession of the South be called illegal. He calls for the Union to be strong, or else the American Experiment will die."
 acw_lincoln.5.a:0 "Inspiring Words"
 acw_lincoln.6.t:0 "The Baltimore Plot"
 acw_lincoln.6.d:0 "The National Detective Agency unraveled a plot to assassinate President-Elect Abraham Lincoln."
 acw_lincoln.100.t:0 "One Night in Ford's Theater"
 acw_lincoln.100.d:0 "It was late into the night as the carriage arrived, as the astute President exited with his wife, as well as Major Henry Rathbone and his fiancée Clara Harris, who had accepted an invitation by the Presidential couple to attend the theater with them. After helping Mary out of the carriage, the party entered and settled into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendants applauded. \n \nIt was a bright and elaborate play, giving their all to ensure the President would love such a play. The bright lights and beauty of such a preformance was astonishing. \n \nAs the intermission came, the party talked with one another within the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it was assumed that he had simply gone to the tavern for a drink, and be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laugher at one of the best lines in the play, including the presidential party, as Rathbone turned to see the President wheezing with laugher. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President."
 acw_lincoln.100.a:0 "Hahaha! That was hilarious!"
 acw_lincoln.100.b:0 "Mr. President! Behind you!"
 acw_lincoln.101.t:0 "The Hunt for Lincoln's Killer!"
 acw_lincoln.101.d:0 "Abraham Lincoln's assassin, identified as John Wilkes Booth fled the scene in the midst of the chaos-induced panic that sprung during Lincoln's final moments.\n\nNow, he is at large. How should we proceed?"
 acw_lincoln.101.a:0 "The search for Wilkes Booth is our top priority."
 acw_lincoln.101.b:0 "The search for Wilkes Booth is a major priority."
 acw_lincoln.101.c:0 "Alert law enforcement across the nation."
 acw_lincoln.101.e:0 "Put onlya few agents out. We need to focus on rebuilding the nation."
 acw_lincoln.102.d:0 "Shocking news echoed throughout the states, that Abraham Lincoln, the savior of the Union, has died. He was shot while attending a play at Ford's Theater, and now his Vice President Andrew Johnson is now in control of the nation. He must now decide on how we should persecute and punish the conspirator John Wilkes Booth."
 acw_lincoln.102.a:0 "Kill him!"
 acw_lincoln.102.b:0 "Hold a Trial"
 acw_lincoln.103.t:0 "Wilkes Booth Escapes!"
 acw_lincoln.103.d:0 "It was reported that our agents were too late in their pursuit of Assassin John Wilkes Booth. He has escaped across the Southern Border."
 acw_lincoln.103.a:0 "Blast!"

 # Breckinridge Events
 acw_breckinridge.1.t:0 "Breckinridge's Victory Speech"
 acw_breckinridge.1.d:0 "The shocking election of Pro-Slavery candidate John Breckinridge has rocked the foundation of the country. While Breckinridge had campaigned on the protection of states' rights to preserve slavery and even hinting at expanding the institution into the territories, his message on the eventual fate of current Free states is unclear. Many within Breckinridge's wing of the Democratic Party, the Southern Democrats, are calling for the newly elected president to sue the Free States' governments on the grounds that they're restricting the rights of their citizens to own slaves, while others are concerned that already high tensions could boil over if such a thing were to happen./n /nWhat should the theme of Breckinridge's speech be?"
 acw_breckinridge.1.a:0 "Focus on unity"
 acw_breckinridge.1.b:0 "Stick to our beliefs"
 acw_breckinridge.2.t:0 "Response To The Speech For Unity"
 acw_breckinridge.2.d:0 "Prominent Republicans and Northern Democrats gave a response to John Breckinridge's speech calling for North-South unity in the United States. While it seems that the speech has had the intended effect of softening Northern opinion of Breckinridge, it would be naive to assume that tensions have calmed."
 acw_breckinridge.2.a:0 "At least it was well-received"
 acw_breckinridge.3.t:0 "Northerners Blast Breckinridge's Speech"
 acw_breckinridge.3.d:0 "Northern politicians and abolitionists have published opinion pieces blasting Breckinridge's speech where he suggested that he might sue Northern states over their laws outlawing slavery. If the tensions in the country weren't already high, this has caused them to reach the boiling point and many are unsure about the future of the nation."
 acw_breckinridge.3.a:0 "If they didn't want this, they should've voted"
 acw_breckinridge.4.t:0 "John Bell Shows Support"

 # Douglas Events
 acw_douglas.1.t:0 "Stephen on Slavery"
 acw_douglas.1.d:0 "While Stephen Douglas himself is not a slaveholder, his wife does. The campaign trail has harshly criticized Douglas for both being too soft on Slavery and too harsh. He should clarify his position."
 acw_douglas.1.a:0 "We must abolish slavery."
 acw_douglas.1.b:0 "We must continue to find compromise."
 acw_douglas.1.c:0 "This is not the job of federal government."
 acw_douglas.2.t:0 "Southerners on Edge"
 acw_douglas.2.d:0 "Southerners across the country are becoming increasingly aware that they are the minority. Both northern candidates in the last campaign, Abraham Lincoln and the President Douglas, trounced former Vice President John Breckinridge in votes."
 acw_douglas.2.a:0 "We will ensure the status quo."
 acw_douglas.2.b:0 "So is the way of democracy."
 acw_douglas.3.t:0 "Other Candidates Show Support"
 acw_douglas.3.d:0 "The other candidates, John Bell, Abraham Lincoln, and John Breckinridge have come out in support of Stephen Douglas in hopes of unifing the country entrenched in tension."
 acw_douglas.3.d_1:0 "The other candidates, John Bell and Abraham Lincoln have come out in support of Stephen Douglas in hopes of unifing the country entrenched in tension. But John C. Breckinridge, the former Vice President that many look up to in the South, as remained quiet."
 acw_douglas.3.a:0 "[Root.GetNameDef] will stand!"
 acw_douglas.4.t:0 "Stephen Douglas Inaugurated"
 acw_douglas.4.d:0 "Earlier today, the new President Stephen Douglas was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a balance between State and Federal power, and that the secession of the South be dealt with. He calls for the Union to be strong, or else the American Experiment will die."
 acw_douglas.4.a:0 "Inspiring Words"
 acw_douglas.5.t:0 "Executive Order: Popular Sovereignty Act"
 acw_douglas.5.d:0 "In Stephen A. Douglas's first proposal to Congress, he proposed the Popular Sovereignty Act, which allowed for the Western Territories to decide for themselves if they would want slavery or not. Despite heavy attempts to get it through, the Republican and Democratic representatives refused to agree to the bill. After which, President Douglas declared it to be in effect through an executive order, which has caused protests in Congress and across the nation."
 acw_douglas.5.a:0 "Pass the Act!"
 acw_douglas.6.t:0 "Douglas's Tour of the Country"
 acw_douglas.6.d:0 "With opposition all around him, Douglas has decided to go on a tour across the Country. His intent in this is to spread his support, and to hopefully help avoid a potential civil war."
 acw_douglas.6.a:0 "Let's hope this works..."
 acw_douglas.7.t:0 "Stephen Douglas visits Maryland!"
 acw_douglas.7.d:0 "The President this week visited the state of Maryland!"
 acw_douglas.7.a:0 "The weather was fine."
 acw_douglas.8.t:0 "Stephen Douglas visits Pennsylvania!"
 acw_douglas.8.d:0 "The President this week visited the state of Pennsylvania!"
 acw_douglas.9.t:0 "Stephen Douglas visits Ohio!"
 acw_douglas.9.d:0 "The President this week visited the state of Ohio!"
 acw_douglas.10.t:0 "Stephen Douglas visits Kentucky!"
 acw_douglas.10.d:0 "The President this week visited the state of Kentucky!"
 acw_douglas.11.t:0 "Stephen Douglas visits Tennessee!"
 acw_douglas.11.d:0 "The President this week visited the state of Tennessee!"
 acw_douglas.12.t:0 "The President is Feeling Unwell"
 acw_douglas.12.d:0 "On the way south from Nashville, the President began to start complaining about feeling unwell. Despite this, he is still persistent in completing his tour to ensure the safety of the nation. Should we have him take a rest or keep on schedule?"
 acw_douglas.12.a:0 "Find the President a doctor."
 acw_douglas.12.b:0 "It's just a headache."
 acw_douglas.13.t:0 "Douglas Hospitalized!"
 acw_douglas.13.d:0 "The President's condition worsened in the last two days. For such, he was brought to Nashville's best doctors."
 acw_douglas.13.a:0 "We can now only pray."
 acw_douglas.14.t:0 "The President is Dead!"
 acw_douglas.14.d:0 "Stephen Douglas is dead! While attempting to continue with the schedule for the National Trip, his illness grew worse and worse. He soon collapsed and was bedridden while attempting to give a speech to a crowd near Chattanoga. It was soon clear that he had typhoid fever, but by this point he had been too weakened. He died the day after he was diagnosed. \n \nThis death has caused an uproar within Congress, which has been more and more divided as time goes on. Now, Vice President William Herschel is sworn in to become the next President of the United States."
 acw_douglas.14.d_Hospitalized:0 "Stephen Douglas is dead! After being bedridden for days in a hospital in Nashville, the President passed away in his sleep after being diagnosed with Typhoid Fever the morning previous. \n \nThis death has caused an uproar within Congress, which has been more and more divided as time goes on. Now, Vice President William Herschel is sworn in to become the next President of the United States."
 acw_douglas.14.a:0 "Terrible!"
 acw_douglas.15.t:0 "President Herschel Assassinated!"
 acw_douglas.15.d:0 "During a rally outside of the White House, a man named Benjamin Taylor approached the pedestal. He asked for the President's attention so that he could ask a question. When the President turned his attention to him, Taylor fired his gun three times. While the first was luckily caught by the podium, the second shot pierced the President in his lung, and the third hit him in his left shoulder. He was detained before he could fire another bullet, and the President was rushed to get medical attention. Herschel died hours later due to his wounds. \n \nWhen news of his death reached Congress, it was thrown into a fury. It became even more divided as it was discovered that the Assassin was a Radical Republican, and likely assassinated the President due to his lenient stance toward the Confederacy. The Democratic representatives claimed that they now fear for their lives, and some have begun to adopt Conspiracies about the assassination. \n \nWith the death of two Presidents in a row, the nation is showing signs of collapse, unless the Republican Speaker of the House, William Pennington, can somehow reestablish order, however unlikely."
 acw_douglas.15.a:0 "Horrible!"
 acw_douglas.16.t:0 "President William Pennington Is Dead!"
 acw_douglas.16.d:0 "In a sick twist of fate, it seems as though the former Speaker of the House, William Pennington, had died shortly after becoming President of the United States. \n \nAfter the death of two Presidents in a row, dealing with the Confederate secession crisis, and the fears of his personal safety, William Pennington grew more and more stressed and tense. This culminated last night as the President was taking Morphine to deal with his stress, and accidentally died from an overdose. \n \nAfter being discovered an hour after his death, there were attempts by the members of the White House in an attempt to secure the safety of the nation, but once news finally reached the people, outrage erupted across the nation. The Government has not been able to properly operate with the death of 3 different executives within days of each other, and many have begun to lose faith in the Union. The Radical Republican, Moderate Republican, and remaining Democratic members of Congress debated how to proceed, they agreed to continue the line of succession, however the President Pro Tempore has come under debate. Many Republicans are unsatisfied with Jesse D. Bright, who was a Democrat, and did not want him to become the next President. Instead, they proposed Solomon Foot as the Moderate Republican choice, and the Radicals presenting Benjamin Wade as a potential candidate, splitting the Congressional halls as they endlessly debated how they should proceed and who should become the next President. \n \nWith the inability of Congress to be able to operate, and protests occurring all across the country, it seems as though the Union's days may be numbered."
 acw_douglas.16.a:0 "What is going on?!"
 acw_douglas.17.t:0 "Declaration of Oregon"
 acw_douglas.17.d:0 "We have no longer been able to get in contact with our governor in the Oregon Territory, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 acw_douglas.17.a:0 "How dare they?!"
 acw_douglas.17.b:0 "We must join them!"
 acw_douglas.18.t:0 "Return of the Bear Flag"
 acw_douglas.18.d:0 "With the intense debate within Congress over the fate of the Presidency, the secession of numerous territories, and the numerous protests across the nation, the Representatives of California have had enough. They were seen storming out of the capitol building earlier, but not before they announced to Congress of the declaration of the Californian Republic. This act of secession further troubled the nation, as Representatives from across the country begin to worry that the nation may not last much longer."
 acw_douglas.19.t:0 "Independence Movement of Deseret"
 acw_douglas.19.d:0 "With the increasing loss in faith of the federal government, Utah Territory has now proclaimed their full independence, once and for all!"
 acw_douglas.20.t:0 "New Mexico Leaves"
 acw_douglas.20.d:0 "The flimsy authority that our government has in the wild lands of New Mexico has been met to an end. The governor of New Mexico has distanced himself from Washington, and the Lieutenant Governor has proclaimed a new Republic!"
 acw_douglas.21.t:0 "Rise of the Lone Star Republic"
 acw_douglas.21.d:0 "The State of Texas, which was barely clinging to the Union, has decided to declare independence! The Political chaos within the Union had become a cause for concern, but increasing divides in recent months has led to the state of Texas being separated culturally with the rest of the South, in part due to Sam Houston's effort. A convention was called after the death of President Pennington, through a very marginal vote the Republic of Texas was declared, and would not join the Confederate States."
 acw_douglas.22.t:0 "Indian Territory defies Washington!"
 acw_douglas.22.d:0 "The Indians have rejected federal officials from entering the Territory! [Root.GetLeader] has debated sending forces to the territory, but with must unrest across the country, Congress has decided there are other priorities."
 acw_douglas.23.t:0 "The Flower of Kansas"
 acw_douglas.23.d:0 "We have no longer been able to get in contact with our governor in the Kansas-Nebraska Territories, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 acw_douglas.24.t:0 "The Plains of Dakota"
 acw_douglas.24.d:0 "We have no longer been able to get in contact with our governor in the Dakota Territory, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 acw_douglas.25.t:0 "The Great Lake Confederation"
 acw_douglas.25.d:0 "With the rapid number of states seceding from the Union, several states in the Midwest grew fearful of the collapse of the Union, and in doing so making them open to attacks from foreign nations, such as Britain from Canada. Several Representatives from the Midwest regions had congregated in Chicago, Illinois, where they agreed to declare independence from the United States. In doing so, they would all join the Great Lake Confederacy, which was intended to be a commonwealth and to provide protection for the Midwestern States."
 acw_douglas.26.t:0 "The Saint Louis Declaration"
 acw_douglas.26.d:0 "Following in the steps of the Californian representatives, the Senator of Missouri resigned from office, declaring that the state of Missouri is declaring independence from the United States. Despite its connections to the South, it has not gone forward with being annexed by the Confederate States."
 acw_douglas.27.t:0 "The Kentucky Independence Movement"
 acw_douglas.27.d:0 "Following in the steps of the Missouri Senator, the Representatives from Kentucky have declared their resignation from Congress, and have declared the intent of independence for the Commonwealth of Kentucky. They, too, have also refused requests from the Confederate States to join them."
 acw_douglas.28.t:0 "Legions of Kanawha"
 acw_douglas.28.d:0 "The Appalachian region of Virginia has denounced their state government in Richmond and have called for independence!"
 acw_douglas.30.t:0 "Commune of Long Island"
 acw_douglas.30.d:0 "With the tension caused by the near total collapse of the United States, the villages in Long Island had met up in New York, where they declared that the Panic of 1857 was responsible for this collapse, and that Capitalism had failed. After securing control of the city, they declared the creation of the Manhattan Commune."
 acw_douglas.31.t:0 "The New England Abandonment"
 acw_douglas.31.d:0 "Upon the secession of the vast majority of the United States, representatives from the New England states had secretly met. After which, these representatives announced to Congress that the United States was dead and that New England was to become a new Independent nation."
 acw_douglas.32.t:0 "The Frontier walks alone"
 acw_douglas.32.d:0 "As federal authority dwindles, the Russian settlers of the recently acquired territory of Alaska have called for independece!"
 acw_douglas.33.t:0 "The End of the United States"
 acw_douglas.33.d:0 "The complete and total collapse of the nation has spun us out of control. The remaining Congressional representatives initiated urgent meetings, and have congregated in Washington D.C. in order to discuss how to proceed. \n \nWith the remaining representatives being made up of Radical Republicans, they have finally declared that Benjamin Wade is the new President. However, the United States is no more, and any attempts to claim as such is laughable, unless we can reestablish control. Because of this, the representatives have declared the creation of the Atlantic States of America. \n \nThe United States, which once spanned from sea to shining sea, has fizzled out, and died."
 acw_douglas.33.a:0 "For the Atlantic States!"


  # Breckinridge Events
 acw_breckinridge.1.t:0 "Breckinridge takes on replaces Joseph Lane for John Bell!"
 acw_breckinridge.1.d:0 "The results of the 1860 Elections delivered great shock across the nation as Southern Democrat John C. Breckinridge squeaked to victory. With insurmountable tensions in sight, President-Elect Breckinridge has formally announced that he will be switching replacing Sen. Joseph Lane with Sen. John Bell for his Vice President. \n \n'America is a divided nation. I do not see that unity and the rights of all Americans to have property should be mutually exclusive. Let my administration reflect our ability to compromise with our brothers.` Breckinridge said in a speech, just weeks before his innaguration. \n \nBut tensions are still on the rise. Northerners see Bell as too soft on the issue of slavery while Southerners wonder why they should compromise when they won they election."
 acw_breckinridge.1.a:0 "At least he's trying..."
 acw_breckinridge.1.b:0 "We are past the point of compromises."
 acw_breckinridge.2.t:0 "Douglas, Bell and Lincoln call for unity!"
 acw_breckinridge.2.d:0 "With the unprecedented election of Vice President John C. Breckinridge, many cities in the north have been engulfed in protests or outright rioting. Philadelphia, Boston and Columbus and been struck the worse. The other presidential candidates, Douglas, Bell and Lincoln, have all called for the end to the rioting, telling their supporters to stand with Democracy and the union!"
 acw_breckinridge.2.a:0 "Hail Columbia!"
 acw_breckinridge.3.t:0 "Protests across New England"
 acw_breckinridge.3.d:0 "Protests spew out across the far north this last week after Vice President John C. Breckinridge won the election. Though most gatherings remained peaceful, larger protests turned into riots in Worchestor, MA and Bangor, ME after federal forces engaged aboltionist forces"
 acw_breckinridge.3.a:0 "These troublemakers!"
 acw_breckinridge.4.t:0 "14 Dead in Columbus Riots"
 acw_breckinridge.4.d:0 "14 Individuals died, this morning, many more injured as much of downtown Columbus, Ohio went up in flames. While the cause of the fire is still unknown, many are attributing to the zealous abolitionist protests that had captured the city and many more across the north."
 acw_breckinridge.4.a:0 "We must find the perpetrators and rebuild."
 acw_breckinridge.5.t:0 "A Coup in Washington!"
 acw_breckinridge.5.d:0 "Abolitionist demonstrations protesting John Breckinridge's innaguration turned violent this morning as multiple gunshots were heard as President-Elect Breckinridge's swearing ceremony was to begin. \n \nBreckinridge has since fled south to Virginia, at the behest of his advisors, fearing his safety. The Abolitionists, numbering in the thousands now demand for Republican senator Hannibal Hamlin to be sworn in instead!"
 acw_breckinridge.5.a:0 "For now, swear in John Bell."
 acw_breckinridge.5.b:0 "Breckinridge won the election!"
 acw_breckinridge.6.t:0 "Succession Crisis sparks at Fort Sumter"
 acw_breckinridge.6.d:0 "In a show of support for John C. Breckinridge, many soldiers, including the commanding officers have now sworn loyalty to the new president, who recently fled the capital."
 acw_breckinridge.6.a:0 "Look to negotiate"
 acw_breckinridge.6.b:0 "Irrelavent. Breckinridge will return soon."
 acw_breckinridge.7.t:0 "The Union Stands Firm."
 acw_breckinridge.7.d:0 "Union denies the secession."
 acw_breckinridge.7.a:0 "There is no turning back..."
 acw_breckinridge.8.t:0 "Volunteers for the Union!"
 acw_breckinridge.8.d:0 "As we prepare to go to war with the traitorous South, many eager citizens are volunteering to serve in our armed forces!"
 acw_breckinridge.8.a:0 "For the cause!"
 acw_breckinridge.10.t:0 "Rebellion in New England"
 acw_breckinridge.10.d:0 "The Abolitionist fervor that had chased Breckinridge has reached a turning point in New England today, after news from Washington of John Bell's intentions to past legislation to persecute many well-known radical Abolitionists including congressman John C. Fremont in hopes of gaining the trusts of the South. \n \n'There are dangers to the legal persecution of political rivals,' Maine Senator Hannibal Hamlin stated in a briefing. It has been made clear that a government in Washington, no matter which party, could be trusted to instill the Rights of Men. A second revolution must occur.` \n \nThe Abolitionist rebels have been able to establish a foothold in New England and it will only be a matter of time before the rebellion becomes out of our control, lest we address it immediately."
 acw_breckinridge.10.a:0 "The union must remain!"
 acw_breckinridge.10.b:0 "For liberty!"
 acw_breckinridge.20.t:0 "Robert E. Lee Offers To Be General Of The Army"
 acw_breckinridge.20.desc:0 "General Robert E. Lee has arrived at the White House with an interesting offer to President [USA.GetLeader]: He's offered his military tactics and genius to the services of the Union Army against the rebelling Northerners. There is no doubt Robert E. Lee is a great tactician and would be invaluble to the Union in this trying time. However, some don't want to lose the charisma, fame, and experience of some of our veteran generals like Winfield Scott. The final decision falls to President [USA.GetLeader]. How shall we proceed?"
 acw_breckinridge.20.a:0 "Welcome Aboard, General Lee"
 acw_breckinridge.20.b:0 "Best not to lose the needed expertise of Generals Scott and Wool"
 acw_breckinridge.21.t:0 "Northern Generals Defect"
 acw_breckinridge.21.desc:0 "As states in the north have seceded from the Union, unsurprisingly, many officers and generals who are loyal to their northern states have deserted from the United States Army to join the rebels. At least we still have the promising young General George B. McClellan."
 acw_breckinridge.21.a:0 "A shame but not unexpected"
 acw_breckinridge_21_tt:0 "§RMajor northern generals join the Free States§!"
 acw_breckinridge.22.t:0 "Northern Generals Join The Cause"
 acw_breckinridge.22.desc:0 "Northern generals, formerly a part of the United States Army, have joined the cause to oppose President [USA.GetLeader]. With the support of experienced generals, we will surely be victorious."
 acw_breckinridge.22.a:0 "Excellent!"

 # Breckinridge News Events
 acw_breckinridge_news.1.t:0 "President-Elect Breckinridge flees Washington!"
 acw_breckinridge_news.1.d:0 "President-Elect John C. Breckinridge fled the capital this morning as city-wide demonstrations against his innaguration turned violent. There were reports of gunshots as the former Vice President stood to be sworn in, and a large mob of Abolitionists, some holding torches, stormed into the capital building. While there are no reported deaths, dozens were injured, and many southern congressman have fled Washington in fear for their safety.\n \nThe Abolitionists demand that former Illinois Representative Abraham Lincoln be installed as president, but their demands were met to deaf ears. 'This is not Democracy,' Abraham told the crowd. 'You must work with Bell and Breckinridge!' \n \n Since the incident, Breckinridge and many southern congressman have yet to return from South Carolina, where they took refuge, fearing their safety and many, in the south are now calling for seccession from a union that hadn't done much to stop the coup.\n \nIf the Breckinridge does not return to Washington soon, then the States may no longer be able to stay united."
 acw_breckinridge_news.1.a:0 "The Americans sure are interesting!"
 acw_breckinridge_news.1.b:0 "We must stand together."
 acw_breckinridge_news.1.c:0 "How dare they?!"
 acw_breckinridge_news.2.t:0 "The Great Secession"
 acw_breckinridge_news.2.d:0 "A House Divided cannot stand."
 acw_breckinridge_news.2.a:0 "We must crush the rebellion"
 acw_breckinridge_news.2.b:0 "We stand for democracy!"
 acw_breckinridge_news.2.c:0 "Expected."

