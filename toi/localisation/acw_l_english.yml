#  acw_generic.9.a:0 "For Freedom!"
 acw_generic.10.t:0 "Lee Joins the Confederacy!"
 acw_generic.10.d:0 "When our messengers offered Robert E. Lee to become the Commander of the United States Army in response to the Confederate uprising, he sadly refused. He stated that although he desired for the country to remain intact, he had to follow the will of his home state of Virgina, who joined the Confederate cause. He, as well as several other officers, have left the Union and are now leading the Confederate Armies! With another blow to our leadership, we are certainly feeling its effects..."
 acw_generic.10.a:0 "Damn!"
 acw_generic.10.b:0 "Welcome, Lee!"
 acw_generic.11.t:0 "Over by Christmas"
 acw_generic.11.d:0 "The United States has been divided. To the South, the rebellious Confederacy stands opposed to their former country in the North, the United States. The people are rallying to our cause, and our forces are mobilizing against the foe. We either bleed and die or we stand and rise!"
 acw_generic.11.a:0 "It will be over by Christmas!"
 acw_generic.12.t:0 "Mobilization of Men & Equipment!"
 acw_generic.12.d:0 "With the American Civil War evidently lasting longer than any expected, the economy is now being partially mobilized, weaponry and equipment being sent to the front!"
 acw_generic.12.a:0 "Great!"
 acw_generic.14.t:0 "Officers Leave for the Confederacy!"
 acw_generic.14.d:0 "Numerous officers of our United States Army have defected to the Confederacy! Citing that they must stand with their states, we have received several letters of resignation from our armed forces, only for such men to join the ranks of the Confederate National Army!"
 acw_generic.14.a:0 "Damn!"
 acw_generic.15.t:0 "Baptism by Fire"
 acw_generic.15.d:0 "Around the country, mass gatherings are sweeping the nation. Hundreds of Thousands fly our flag, protesting the secession of the Confederacy and reaffirming their support for the Union. Despite the differences between the vast peoples of these United States... no, the vast people of 'the' United States. \n \nWe are not just a simple coalition anymore, we are a nation. The people no longer firstly see themselves as of their state or of their region, they now see themselves as Americans. We are all Americans, and we cannot let this beacon of light and hope for the rest of the world be snuffed out. We cannot let this abomination of an uprising destroy what we have fought, bled, and died for! We must realize the dreams of our Founding Fathers, we must unite this nation and return the United States to that of a city upon a hill! \n \nAs Christ died to make men holy, we shall die to make men free!"
 acw_generic.15.a:0 "Rally around the flag!"
 acw_generic.16.t:0 "Former Officers Rejoin the Army!"
 acw_generic.16.d:0 "Several Union officers have recently rejoined the Army in response to the uprising in the Confederacy! Two of the leaders were Ulysses S. Grant, who was previously forced to retire for his drunkenness, and William T. Sherman, who was superintendent at the Louisiana Seminary of Learning & Military Academy. Of the 200 West Point Graduates that previously left the army, 102 joined the Union Army, while the rest scattered to the Dixies."
 acw_generic.16.a:0 "Hoorah!"
 acw_generic.17.t:0 "Observing the American Civil War"
 acw_generic.17.d:0 "As the American Civil War rages on in the West, some of our military advisors and officers have gone west in order to observe the battles that are taking place there. They will then take note of some of these battles and will use this knowledge to help our own nation."
 acw_generic.17.a:0 "Great!"
 acw_generic.18.t:0 "Observers return"
 acw_generic.18.d:0 "As the American Civil War draws to a close, our observers that we had sent over are now coming back, as there is no more war to observe."
 acw_generic.18.a:0 "Alright."
 acw_generic.19.t:0 "Observers return"
 acw_generic.19.d:0 "As we are no longer neutral in the American Civil War, sending observers would be practically pointless now, as we now must join the fight."
 acw_generic.19.a:0 "To war!"
 acw_generic.20.t:0 "The Trent Affair"
 acw_generic.20.d:0 "Our spies have reported that two Confederate Diplomats are on a ship, named the RMS Trent, and are intended on sailing to Europe in order to convince the United Kingdom and France into joining the war against us! Some of our advisors have pushed for the President to order a capture of these Diplomats in order to make sure they do not get aid from Europe, however such an action may lead to an international incident..."
 acw_generic.20.a:0 "Capture the diplomats!"
 acw_generic.20.b:0 "Just ignore them..."
 acw_generic.21.t:0 "Our Diplomats Captured!"
 acw_generic.21.d:0 "Yesterday, our Diplomats that we sent to the United Kingdom and France had been captured! En route to Europe, they were intercepted and captured by Union forces! This is concerning, but it may be the push that will bring Europe into the war!"
 acw_generic.21.a:0 "Curse the Union!"
 acw_generic.22.t:0 "Confederate Diplomats Captured!"
 acw_generic.22.d:0 "Yesterday, Confederate Diplomats that were sent to the United Kingdom and France had been captured! En route to Europe, they were intercepted and captured by Union forces! Many in the United Kingdom have become infuriated by this action!"
 acw_generic.22.a:0 "Demand the Diplomats returned!"
 acw_generic.22.b:0 "Oh, well..."
 acw_generic.23.t:0 "British Response!"
 acw_generic.23.d:0 "The British have sent a delegation, demanding that the Confederate Diplomats kept in captivity are to be released and allowed to sail to Europe. There was a great debate in Congress, but eventually, our reply was..."
 acw_generic.23.d_a:0 "The British have had a debate within their nation, and it seems as though they have finally succumbed to us. They have yet to respond to the capture of the Confederate Diplomats. The capture of the diplomats have seemed to be a success."
 acw_generic.23.a:0 "That will teach them!"
 acw_generic.23.b:0 "... to Refuse!"
 acw_generic.23.c:0 "... to Accept!"
 acw_generic.24.t:0 "American Response!"
 acw_generic.24.d:0 "The Americans have finally sent us a reply. It seems like they have stood firm, with our delegation being sent back to London empty-handed. It seems our demands have fallen on deaf ears..."
 acw_generic.24.d_a:0 "The Americans have had a debate within their nation, and it seems as though they have finally succumbed to us. They have responded to our demands, and have seemed to have accepted the release of the Confederate Diplomats."
 acw_generic.24.a:0 "That will teach them!"
 acw_generic.24.b:0 "Telegram France! Tell them to prepare for War!"
 acw_generic.24.c:0 "Just... nevermind."
 acw_generic.25.t:0 "British Ask For Our Aid Against the USA!"
 acw_generic.25.d:0 "Some weeks ago, Confederate Diplomats that were sent to the United Kingdom and France had been captured! En route to Europe, they were intercepted and captured by Union forces. These diplomats were taken from a British ship, and they have been objecting to the Americans who had captured the Diplomats. The Americans have refused an offer by the British to release the Diplomats, and the British have come to ask us for aid in a war against the USA!"
 acw_generic.25.a:0 "No, we'd rather not..."
 acw_generic.25.b:0 "Mobilise Forces!"
 acw_generic.26.t:0 "French Response"
 acw_generic.26.d:0 "The French has given us their response. They have given us their full support, and with their aid, we can convince Parliament to go to war against the United States!"
 acw_generic.26.d_a:0 "The French have responded, but not in the way we expected. It seems like the French are not willing to go to war with the United States. Without their support, it will be hard to convince Parliament to push for war against the United States. It may still be possible, however..."
 acw_generic.26.a:0 "Time to make the Americans pay!"
 acw_generic.26.b:0 "We can't go to war without France..."
 acw_generic.26.c:0 "Damn them both! TO WAR!"
 acw_generic.27.t:0 "The United States Colored Troops"
 acw_generic.27.desc:0 "As an immediate result of President [USA.GetLeader]'s Emancipation Proclamation, many colored regiments have been formed all across [USA.GetNameDef]. This is thanks to the efforts of abolitionists like Frederick Douglass, Sojourner Truth, and Martin Robison Delany relentlessly lobbying the President and Congress to allow the formation of colored regiments so that African-Americans may formally participate in the effort to free all the slaves in this country. Some of the members of these regiments have friends and relatives who are still held in bondage and they're fully aware of the cause they're fighting for and the risks of fighting as colored soldiers against the Confederacy. The efficacy of these regiments are being questioned by some politicans, but there's no doubt that time will allow these men to prove themselves."
 acw_generic.27.a:0 "His truth is marching on"
 acw_generic.40.t:0 "A Convention in Wheeling"
 acw_generic.40.d:0 "Many members in the state legislature of the Commonwealth have erupted in protest in their state's secession from the Union. \n\nCiting the Ordiances of Secession, the papers that had claimed to legitimized the legality of secession, to be illegitimate in nature, these statemen have now formed a new state government in Wheeling, claiming to be the true government of the Commonwealth of Virginia.\n\nWhile their self-appointed authority is tenuous at best, it might be useful to recognize their existence."
 acw_generic.40.a:0 "Oh, yes, my pals in Wheeling!"
 acw_generic.40.b:0 "Who?"
 acw_generic.41.d:0 "Several statesmen from the Commonwealth of Virginia have denounced the authority of the Virginia government in Richmond and have now begun a false government in Wheeling! Already, they have gained the attention of [USA.GetLeader]!"
 acw_generic.41.d_1:0 "Several statesmen from the Commonwealth of Virginia have denounced the authority of the Virginia government in Richmond and have now begun a false government in Wheeling!"
 acw_generic.41.a:0 "They have no authority."
 acw_generic.42.t:0 "Virginian Referendum"
 acw_generic.42.d:0 "The Unionist Government of Virginia has called for a referendum to 'secede from the Confederate cause.'\n\nWhile the move was made to give the illusion of democracy, only the Appalachian counties of Virginia, most pro-union, are expected to participate in the referendum."
 acw_generic.42.a:0 "It is simply posturing."
 acw_generic.42.b:0 "Let them vote."
 acw_generic.43.t:0 "West Virginians hold referendum."
 acw_generic.43.d:0 "The Unionist Government of Virginia has called for a referendum to 'secede from the Confederate cause.'"
 acw_generic.43.a:0 "Denounce the referendum."
 acw_generic.43.b:0 "They have no authority."
 acw_generic.44.t:0 "Referendum ends in Union Victory!"
 acw_generic.44.d:0 "The referendum in Western Virginia, many calling it the new state of 'Kanawha' "
 acw_generic.44.a:0 "Invite their delegates to the capital!"
 acw_generic.44.b:0 "Congratulate them."
 acw_generic.45.d:0 "The referendum in Western Virginia has voted to counter secede!"
 acw_generic.46.t:0 "Wheeling Government fails!"
 acw_generic.46.d:0 "Despite weeks of organization and a referendum victory, the government in Wheeling is failing to gain much support beyond Wheeling.\n\nMany are now critizing [Root.GetLeader] for his slow action, and that showing a greater support of the movement could've inspired Virginians to follow the Wheeling Government."
 acw_generic.46.a:0 "Damn!"
 acw_generic.47.t:0 "The Republic of Kanawha"
 acw_generic.47.d:0 "West Virginians are now mobilizing to join the Civil War on the Union side!"
 acw_generic.47.a:0 "Great!"

