l_english:
###Focuses###
 SWE_economy:0 "The Swedish Economy"
 SWE_economy_desc:0 "Economics is the art to meet unlimited needs with scarce resources, and studying it is the root of all prosperity. We need to address the issues facing our country not just from abroad, but from home as well."
 SWE_not_agrarian_anymore:0 "Begin to industrilize"
 SWE_not_agrarian_anymore_desc:0 ""
 SWE_develop_oslo:0 "Develop Oslo"
 SWE_develop_oslo_desc:0 "Oslo is one of the newer acquisitions of our great homeland, joining us following the Swedish–Norwegian War of 1814. We should focus our efforts on improving Norway, let's think of it as a warm welcome into the Swedish Fatherland"
 SWE_tt_develop_oslo:0 "\n§RThis path is only useful for people with the Together for Victory DLC§!"
 SWE_develop_gothenburg:0 "Develop Gothenburg"
 SWE_develop_gothenburg_desc:0 "Gothenburg is an old and proud city and the largest port in Scandinavia. Originally founded as a Trading Colony for the Dutch, it has grown into the second-largest city in Sweden, and become economically irreplaceable. Focusing our efforts on developing Gothenburg is a very sensible choice."
 SWE_develop_karlskrona:0 "Develop Karlskrona"
 SWE_develop_karlskrona_desc:0 "Karlskrona is a small city, but its strategic and historical importance is incalculable. It is the main base of the Royal Swedish Navy, and the Base of Operations for the Coast Guard. It has an exceptionally well-sheltered location: arcs of islands provide a strong defence not only from the sea but also from land attacks. Developing it is, at least as far as the Navy is concerned, a no-brainer."
 SWE_develop_stockholm:0 "Develop Stockholm"
 SWE_develop_stockholm_desc:0 "Stockholm is the largest city in Scandinavia and the Capital of Sweden. That's all that needs to be said. Developing Stockholm is as obvious as it gets."
 SWE_nor_fish:0 "Tax Cuts for Fisheries"
 SWE_nor_fish_desc:0 "It has been said that fishing is the lifeblood of nations, and we would be foolish to not fully exploit our vast natural resources just off our coast. We should dedicate at least a few weeks to trying to strengthen our Fishing Industry, it could prove very worthwhile!"
 SWE_got_inf:0 "Fund Infrastructural Development"
 SWE_got_inf_desc:0 "Infrastructure may not be a very interesting thing to invest money in, but it is plainly necessary for a Modern Nation to function efficiently. Gothenburg's infrastructure should be expanded to keep up with the rapid growth of the city."
 SWE_got_ports:0 "Expansion of Gothenburg Harbour"
 SWE_got_ports_desc:0 "Gothenburg may have the largest port in Scandinavia, but is there ever truly such a thing as \"large enough\"? I don't think so! More ports, more Dockyards, Gothenburg will need to expand to keep up with the demands of the Modern world!"
 SWE_got_docks:0 "Municipalise Gothenburg's Dockyards"
 SWE_got_docks_desc:0 "Dockyards, Ports, Dry Docks, Wharves, we need all of them! Gothenburg is the perfect candidate for an expansion of our shipbuilding capabilities, an expansion which is long overdue."
 SWE_eu_trade:0 "Formalise Great Power Trade Treaties"
 SWE_eu_trade_desc:0 "Trade is the mother of money. We have timber, iron, steel, and a large quantity of rare elements such as gold and tungsten, all of which are in great demand throughout the continent. Establishing official trade relations with the European Great Powers could prove extremely beneficial for our economy."
 SWE_got_convoys:0 "Purchase Foreign Shipping"
 SWE_got_convoys_desc:0 "If we are to commit heavily to trade, we need something to move all the exports and imports with. Convoys that is. We can use some time and money to get more convoys, through requisitioning, upgrading, and purchasing."
 SWE_got_yacht_club:0 "Cooperate with Amateur Sailors"
 SWE_got_yacht_club_desc:0 "Never underestimate the value of amateurs! These people have a passion for sailing and the ocean, each and everyone has spent thousands of hours out on the seas, they know what they're talking about, and it would be very wise to try to integrate their experience into the Navy."
 SWE_ocean_fleet:0 "Atlantic Navy"
 SWE_ocean_fleet_desc:0 "Ever since Norway joined our homeland, we've been faced by the new issue of the Atlantic. Through most of our history, our Navy has been strictly confined to the Baltic Sea but, now, to protect our far larger coast, we need to expand it to be able to operate in the Atlantic as well."
 SWE_karl_coal:0 "Incentivise Coal Mining Investments"
 SWE_karl_coal_desc:0 "Coal is horrendously important in the days of modern industries, and we should put an effort into expanding our coal mines, Scania, in particular, has a few good potential spots"
 SWE_karl_inf:0 "Expand Scanian Railways"
 SWE_karl_inf_desc:0 "Having good roads is never a bad thing, but some places require them more than others and situated at the very southern tip of our nation, Scania, in particular, could benefit from some Infrastructural upgrades"
 SWE_karl_civ_factory:0 "Agricultural Mechanization"
 SWE_karl_civ_factory_desc:0 "Fruitful as our lands are, and as diligent our farmers and fieldworkers may be, the limitations of manual labour are restricting the potential gains our lands can muster! By introducing tractors and new agricultural machinery, the output of our fertile farming fields can increase substantially!"
 SWE_baltic_trade:0 "Formalise Nordic Trade Treaties"
 SWE_baltic_trade_desc:0 "Trade is a very important aspect of our economy, and the overwhelming majority of our exports go across the Baltic straight to our ol' neighbours. We have so many old trade treaties that we never bothered to renew, and all manner of new ones that we just never got around to formalising. Why not spend the money to hire a few extra bureaucrats to take care of all the paperwork so we can increase trade? We'll make back the money tenfold!"
 SWE_karl_logging:0 "Exploit Smalandian Forests"
 SWE_karl_logging_desc:0 "The dense forests of Småland have a long history of lumbering and forestry, providing much sturdy oak for houses and ships alike! These forests have provided much for Sweden, but the recent mechanization of equipment has allowed for further gains. An expansion of our activities is now in order, with ever more lumber available for our usage!"
 SWE_karl_mil_factory:0 "Revive Defunct Arms Industries"
 SWE_karl_mil_factory_desc:0 "The southern tip of Sweden has a long history of arms-producing, but many factories of said arms have been forced to close down in the recent decades following the outbreak of peace. But if you want peace, prepare for war! We should bring these arms factories back by giving them new, alluring, government contracts."
 SWE_support_tra_patronerna:0 "Support trä patronerna"
 SWE_support_tra_patronerna_desc:0 ""
 SWE_limmit_the_tra_patronerna:0 "Limmit the trä patronerna"
 SWE_limmit_the_tra_patronerna_desc:0 ""
 SWE_scania_railways:0 "Skåne railways"
 SWE_scania_railways_desc:0 ""
 SWE_upsala_lenna_jernvag:0 "Uppsala railway"
 SWE_upsala_lenna_jernvag_desc:0 ""
 SWE_jamtland_railway:0 "Jämtland railway"
 SWE_jamtland_railway_desc:0 ""
 SWE_vega_expedition:0 "The Vega expedition"
 SWE_vega_expedition_desc:0 ""
 SWE_chemical_society:0 "Swedish Chemical Society"
 SWE_chemical_society_desc:0 ""
 
 SWE_naval_tactics:0 "New Naval Tactics"
 SWE_naval_tactics_desc:0 "While Sweden's historical naval exploits have been of mixed success, the chance at betterment is always available! Naval combat has changed much since the times of Napoleon; with new weapons, equipment, and strong armoured warships there is much new to learn and adapt for a new dawn of naval warfare!"
 SWE_focus_on_home_fleet:0 "Focus On Home Fleet"
 SWE_focus_on_home_fleet_desc:0 "The Home Fleet is the strongest force at the Swedish Navy's command. If we are to project our strength against any other power on the seas that would do us harm, then this fleet must be able to respond and destroy any such foe! In this regard, the Home Fleet must be strengthened and resource priority must go to this fleet!"

 SWE_repay_loan:0 "Repay loan to Mecklenburg"
 SWE_repay_loan_desc:0 "We will rapay the loan of 1,258,000 Riksdaler to Mecklenburg that we loaned in 1803. Since then Mecklenburg have keept Wismar until we have repayed the loan it's time to pay it back and get Wismar back!"
 SWE_colonial_ambition:0 "Colonial Ambitions"
 SWE_colonial_ambition_desc:0 "Swedish colonial ambitions have been as old as the other large colonial powers, but its history has been fraught by the foreign obstruction; British and French raids on Swedish colonial possessions and other losses have strongly limited Swedish colonial interests since the 1600's! However, a new chance at a colonial empire has come with the African Continent. Our intentions and claims on this land for our benefit should be laid..."
 SWE_negotiate_with_african_kingdoms:0 "Negotiate with African Kingdoms"
 SWE_negotiation_with_afr_kingdom_success:0 "§YSwedish-African Company§! branch negotiations are §Gsuccessful§!"
 SWE_negotiation_with_afr_kingdom_fail:0 "§YSwedish-African Company§! branch negotiations are §Runsuccessful§!"
 SWE_SAC:0 "Invest in the Swedish African Company"
 SWE_SAC_desc:0 "After claiming large amounts of land our colony on the gold cost it would be easier to do similar to the British and have someone that controls only our colony. We will let Carl Rudolf Cederström take control of the development of the colony and the Swedish African Company army to protect its lands from the tribal neighbours."
 SWE_SAC_investments_tooltip:0 "\nThe §YSwedish-African Company§! will receive §Ginfrastructure§! investments.\n"
 SWE_colonial_purchases_payed_off_tooltip:0 "Has no §YColonial Expenditures§! needing payment"
 SWE_SAC_failed:0 "An Alternative Approach"
 SWE_focus_branch_not_finished_tooltip:0 "§RThis branch is not finished.§!"
 
 SWE_fleet_infrastructure:0 "Expand Fleet Infrastructure"
 SWE_fleet_infrastructure_desc:0 "Increased activity on the sea, be it close by or far-flung, must be supported by proper naval infrastructure and supply lines. In this effort, we must both enlargen our current naval bases and build new ones as well. Be it the far shores of East Asia or in the heartland of Stockholm Bay, our ships shall sail knowing their fleet is well supplied and ready!"
 SWE_lagos_port:0 "Colonise Lagos"
 SWE_lagos_port_desc:0 "Other colonial powers have either recently or for long acquired ports on the West African Coast, purchasing these port areas from local rulers or forcibly taking them by the strength of arms. Even the Danes have a port there! This cannot stand. If Sweden is to be a colonial power, it is critical that we move to secure a naval port of our own in the area. The Bay of Lagos, discovered and named by the Portuguese, should provide an excellent starting base for our future ambitions."
 SWE_expand_inland:0 "Further Colonisation"
 SWE_expand_inland_desc:0 "Having claimed Lagos for our own, we must now make use of the foothold that we've acquired to push further into or along Africa. Pushing northwards would allow for more breathing room to work with, and would add more land to explore potential gains in."
 SWE_keep_one_port:0 "Expand The Port In Lagos"
 SWE_keep_one_port_desc:0 "While having a port to receive supplies in is good, the capacity that Lagos Port can maintain now has proved unsatisfactory for our needs and plans. The port should be expanded to allow greater inflow of supplies, and larger drydocks to allow for repairs to our warships in the area if needed."

 SWE_reform_navy:0 "Navy Reforms"
 SWE_reform_navy_desc:0 "The industrial world that is unfolding before our eyes has given rise to a new kind of naval warfare. Numbered are the days of the wooden sailship, and coming are the days of armoured steamships! Our current naval command and naval assets are ill-adapted to this quickly approaching reality, and an effort to reform and strengthen our navy must be undertaken!"
 SWE_new_ships:0 "Develop New Ship Models"
 SWE_new_ships_desc:0 "Introduction of new construction methods which allows for stronger and heavier ships to be built. News of ironclad warships become more frequent over the years, and this trend is only growing stronger. If we are to remain a modern naval power, new ship classes have to be designed and built for the Navy!"
 SWE_new_naval_tactics:0 "Naval Exercises"
 SWE_new_naval_tactics_desc:0 "Having gained an extensive coastline, stretching from Umeå to Kirkenes, fraught with fjords and rocky archipelagos along the coast, it is imperative to exercise in this geography. From the frostridden but calm seas of the Baltic to the wild and mobile seas of the North Atlantic, we must sail and be able to effectively engage any foe in battle!"
 SWE_new_ports:0 "Shipyards in Gotland"
 SWE_new_ports_desc:0 "Although our primary source of shipping comes from the naval yards of Stockholm and Karlskrona, the Island of Gotland and its port city of Visby has shown some promise for naval production. Being an old trade hub for trade across the Baltic Sea, Visby has a long and old tradition in seafaring, and should make an excellent addition to our maritime construction efforts."
 SWE_new_docks:0 "Expand Naval Production"
 SWE_new_docks_desc:0 "Where ever it is possible, we should continue to expand our shipping industry to a greater capacity. If not for wartime usage, it is highly beneficial for our civilian sector to maintain a high ship output."

 SWE_baltic_fleet:0 "Baltic Fleet"
 SWE_baltic_fleet_desc:0 "Since the founding of the Swedish Royal Navy, its primary operational theatre has always been the Baltic Sea. From the great victory in the Battle of Svensksund to the humiliating loss of Vasa, it was always in these seas that the Swedish Navy sailed, fought and died. Since and despite the acquisition of Norway that reality has for the most part not changed, and the Baltic Fleet remains steadfastly the sword and shield of Sweden at sea."
 SWE_nor_ships:0 "Expand our Atlantic Shipyards"
 SWE_nor_ships_desc:0 "Since our acquisition of Norway in 1814, we have not properly reviewed the assets that the Norwegian industry currently holds. While this is due to Norwegian stubbornness for self-governance, we can still offer investments for the expansion and development of Atlantic shipyards. Making the effort for such a development would allow us to both increases our shipbuilding capacity, but also increase our grasp on the Norwegian Sea and the North Sea."
 SWE_nor_inf:0 "Norwegian Mountain Tunnels"
 SWE_nor_inf_desc:0 "Infrastructure development in Norway has always been hindered by its very mountainous and hilly topography, with most transport of goods being done by sea to bypass going over the tall and rugged hills that make Norway's landscapes. New developments by chemists such as Alfred Nobel has however produced a strong explosive in dynamite that is apt for tunnel digging through Norway's mountains. Such work would allow for railways and roads to spread across Norway unhindered by natural terrain, making it a beneficial effort!"
 SWE_nor_scientests:0 "Mountain Observatories"
 SWE_nor_scientests_desc:0 "Owing to Norway's mountainous terrain and the great number of bare peaks, the mountains of Norway make for good placements for observatories. From the mountain tops, researchers and scientists can view many cosmic phenomena unfolding over the night sky; be that Aurora Borealis or the many, many twinkling stars above and beyond the heavens of the Earth."
 SWE_swe_factories:0 "Subsidise new Industries"
 SWE_swe_factories_desc:0 "Many proposals are sitting on our desks detailing all kinds of projects, from humble upgrades to ambitious new creations. The Industrial Era is taking the rest of the World by storm, we should subsidise some of these plans to try to keep up with everyone else."
 SWE_swe_coal:0 "Develop the Coal Industry"
 SWE_swe_coal_desc:0 "There is coal in the hills!\n Coal is the unglamorous hero of the 19th century! It may not shine like gold, or perfectly adorn necklaces like pearls, but it can do something that none of those precious minerals can do, it can power ships and factories! The English have a near-monopoly on coal production, and it would serve us very well if we could become more self-reliant when it came to our energy needs"
 SWE_swe_lumber:0 "Tax-cuts for Lumbering Companies"
 SWE_swe_lumber_desc:0 "Like it or not, quid pro quos are the way the world works. We scratch their back and they scratch ours. The forestry industry assures us that they will expand their business, creating more jobs and more exports, ultimately strengthening the economy, if we do a favour for them and cut their taxes."
 SWE_swe_men:0 "Fund Recruitment Drive"
 SWE_swe_men_desc:0 "\"You there! Do your duty for King and Fatherland, enlist today! Unless you're a coward, that is?\" \nSpreading some propaganda pamphlets across the cities ought to remind the lower classes of their duty to our Fatherland! This new recruitment drive will doubtlessly drive thousands to the recruitment office. Calling people who don't want to die cowards always work, it's the oldest trick in the book!"
 SWE_army:0 "Examine the Army"
 SWE_army_desc:0 "The Royal Swedish Army hasn't been properly maintained since the times of the Finnish War and has been in a poor state ever since. In particular, the logistics of training and armament. To know which improvements the Army would require, we need to identify weaknesses and shortages in both training and weapon usage to enact that training. You cannot reform that which you do not know!"
 SWE_land_focus:0 "Revise our Doctrines"
 SWE_land_focus_desc:0 "Sweden has had since the times of the House of Vasa a first-rate military. What Sweden lacked in numerical strength, she made up for ineffective tactics and superior weaponry. Recently, however, our dedication to that legacy has been lacking! The world has moved on from the giant that was Napoleon, and we must follow suit if we want to remain a modern army!\n\nThe question is, where should we go?"
 SWE_look_to_past:0 "Look to the Past"
 SWE_look_to_past_desc:0 "The exploits of the old warrior-kings of Sweden should be our inspiration to develop our new doctrines! The brilliant shock tactics by Karl XII and his stalwart Caroleans that broke the Russian titan at Narva and the effective usage of mobile cannon fire by Gustav II Vasa was ahead of its time, and will continue to be into the future! We need not look further, the past commanders know it to be true!"
 SWE_look_to_future:0 "Look to the Future"
 SWE_look_to_future_desc:0 "While Sweden has a long and prestigious military history, we must not forget that Sweden was victorious on the field then by looking forwards and adapting! Developments in Prussia, France, and the US have shown new resources to use in war, in the form of the telegraph and railroad, to quickly adjust, manoeuvre and outmanoeuvre an opponent. This warfare has proven very viable, even critical, to success and must as such be adopted into our new doctrines!"
 SWE_learn_from_prussians:0 "Learn from the Prussians"
 SWE_learn_from_prussians_desc:0 "The Kingdom of Prussia, the "Army with a State", is famous for its military traditions and its effective soldiers. Their military command structure is famed for its effectiveness and remarkable flexibility to respond to an enemy, emphasizing rapid advance to obstruct and defeat slower opponents. In the past, this would be an ample fit for our movement-based fighting, but our primary objective is now defensive in nature. Should we follow the Prussians?"
 SWE_learn_from_frenchies:0 "Learn from the French"
 SWE_learn_from_frenchies_desc:0 "Sweden has many ties with France, especially after the Napoleonic Wars where Karl Johan was instated as ruling king in Sweden. More importantly, however, is their doctrines and its focus on defensive warfare. Emphasizing strong esprit de corps and élan to hold together when facing an enemy and holding beneficial defensive advantages on the field makes French thinking fitting for our situation. There are however some murmurs that sitting still and expecting the enemy to attack throws away the initiative to the enemy. Should we follow France?"
 SWE_buy_french_guns:0 "Buy French Equipment"
 SWE_buy_french_guns_desc:0 "France and its arsenals produce fine and efficient weapons, and do so in great quantity. In this time of European peace, they should have great weapon stockpiles they have no use for. Perhaps the French would be kind enough to let us purchase some of these weapons for our use from their stocks?"
 SWE_invite_retired_officers:0 "Invite Retired Prussian Officers"
 SWE_invite_retired_officers_desc:0 "If we are to adopt the method of Prussian warfare, then we must have more than third-hand accounts and manuals. We must have the people that have the experience and knowledge of the practical application of this type of warfare. Inviting retired officers and servicemen from the Prussian Army to discuss and teach these methods would allow for better understanding and application of this new way of thinking for us."
 SWE_germanize_army:0 "Germanize the Army"
 SWE_germanize_army_desc:0 "If we are to follow Prussian example, then it would perhaps be wise to adopt its traditions, style, and weapon choices. Doing this would allow us to more effectively emulate the Prussian style of warfare, but would also be a love letter to the Prussians. As they say:0 "There is no greater flattery than imitation"!"
 SWE_regimental_exercises:0 "Invite French Regiments to Military Exercises"
 SWE_regimental_exercises_desc:0 "Having following along French thinking for a time, our officers feel that practical field exercises are needed to expand our understanding of French defensive warfare. A suggestion to invite French Army regiments to local army exercises in defensive tactics seems to be the way forwards if we want to improve. Inviting France would both give us the experience we need, but would also allow for favourable connections to form between both our armies."
 SWE_denounce_danes:0 "Denounce the Danes"
 SWE_denounce_danes_desc:0 "Denmark. Sweden's oldest rival and enemy throughout its history. We have fought many, many wars between each other for influence and domination in the North, Denmark being a constant thorn in Swedens side. Our relations have been for the most part cordial and friendly for the past decades, but that does not mean that the rivalry has been forgotten. We should make that very clear to the Danes."
 SWE_french_treaty:0 "Sign a Treaty with France"
 SWE_french_treaty_desc:0 "To further our relations and possible military exchanges, it has been suggested that we write and sign a treaty of friendship and cooperation with France. The treaty would contain stipulations on relations and obligations, and perhaps forward interests of trade and commerce as well."
 SWE_foreign_advisers:0 "Integrate Foreign Advisors"
 SWE_foreign_advisers_desc:0 "Military advisors from foreign nations bring both new insights and news from each of their nations military developments, exploits, and innovations, and are also often experienced military men with much campaigning and planning under their belts. Making use of that experience as an integrated contingent within our command structures and direct command units would allow for that experience to be applied directly, and would bring more benefits besides only teaching what they know."
 SWE_lifeguard:0 "Deploy the Life Regiments!"
 SWE_lifeguard_desc:0 "Since the Liberation War of the 1500s, the Life Regiments have been the personal lifeguard of the King. Being owned, and therefore financed, by the wealthiest aristocrat in the Kingdom, they were traditionally better trained and equipped than their provincial counterparts. Though the centralisation of recent years mean that all regiments are owned and financed by the state, these regiments are still considered to be the more prestigious units in the Swedish Army and are often personally commanded by the King in battle. Now more than ever, we need these units to enter the fray. With some... Gentle persuasion, we might be able to convince the King to resign his command and appoint a far more competent Colonel in his stead. The Second-in-Command of the Life Regiment Hussars, Carl Herman Leuheusen, is a popular candidate"
 SWE_traditionalism:0 "Traditionalism"
 SWE_traditionalism_desc:0 "While the world constantly moves into the future, one must not forget their roots and traditions lest one'll be swept from their feet in confusion! Tradition brings both security and stability, as you are surrounded by what is both common and familiar tendencies and behaviour expected by your fellow Swede. Strong traditions keep the people close and the culture alive, and that is a central pillar of the nation that must not weaken!"
 SWE_Secure_Vote_CON:0 "Secure the Vote"
 SWE_Secure_Vote_CON_desc:0 "In the coming election an effort must be made to gather up as many votes and support as possible! As is in the nature of the position we find ourselves politically, an emphasis on the strength of the people and their traditions will be made. Tradition and culture will keep the nation together and stable to face every challenge the future may hold, and maintain a strong national identity. Holding together, the nation will never falter!"
 SWE_Magnate_Gifts:0 "\"Gift\" the Magnates"
 SWE_Magnate_Gifts_desc:0 "The magnates of Sweden, the landowners, and wealthy business profiles, are important figures to keep in touch with regardless of political position. By providing them with certain advantages and charters in exchange for support and funding, we can smoothen relations between them and us in the upcoming election."
 SWE_Fearmonger_CON:0 "Fearmonger about the Economy"
 SWE_Fearmonger_CON_desc:0 ""The economy is failing! The stocks will fall, and we will all be poor if nothing changes!" - These statements might not be exactly accurate, right now that is, but it stokes insecurity and anxiety in the people about the current state of things! And making a change, preferably changing to our party, becomes even more important and rapidly needed than before!"
 SWE_Manipulation_CON:0 "Manipulate the Poor"
 SWE_Manipulation_CON_desc:0 "The poor of the nation are always the ones that are affected the most when emergencies or crises occur and are also thus one of the classes of people that are easier to influence and manipulate. The poor will often cling to what they have dearly, and stoking fear of loss to their already miserable finances or assets is an effective way to, if not vote for us, vote for someone that is not our opponents."
 SWE_Endorsement_CON:0 "Get the Endorsement of Paramilitary Groups"
 SWE_Endorsement_CON_desc:0 ""
 SWE_Slander_CON:0 "Slander the Opposition"
 SWE_Slander_CON_desc:0 ""The primary candidate of the opposition is a raving hypocrite who robs the poor and drowns them in debt!" - Slander and "mudslinging" are common tactics in politics to derail and throw off opponents in both debate and their legitimacy as a worthy party. While one or two claims can be debunked, a whole barrage of accusations, denunciations, and rumours can make even the most appealing candidate unsavoury in the eyes of the public."
 SWE_polls_CON:0 "To the Polls!"
 SWE_polls_CON_desc:0 "We have done much to improve our position or at least worsen the position of the opposition, in the upcoming election. Now it is time to see if our efforts have been worth it, or if it's been in vain. To the polls!"
 SWE_new_government:0 "New Government"
 SWE_new_government_desc:0 "With the new members selected for office, we must now establish our new government! We will take the time to select where and which member will go, based on their preferences, abilities... and favours granted."
 SWE_new_government_CON:0 "Establish the new Government"
 SWE_new_government_CON_desc:0 "With elections over, it's time to build a new government based on the choices of the people and within the party. Selecting the ablest and willing to the right office will take a bit of time, but we should shortly have a new government up and going."
 SWE_strengthen_government_CON:0 "Strengthen the new Government"
 SWE_strengthen_government_CON_desc:0 "While we were victorious in the election due to a good campaign gone well, we still have both critics and other parties to deal with in-house. To strengthen the government's position, some moves against them have to be taken. If that implies removing them, or compromising on our election goals remains to be seen..."
 SWE_purge_liberals_CON:0 "Purge the Liberals"
 SWE_purge_liberals_CON_desc:0 "The Liberals are unwilling to cooperate with our goals, policies or wishes, and it has thus been decided that the best course of action is to remove them from the political scene! Anyone opposing the new government will be weeded out using blackmail, force or other means. We cannot have any roadblocks hinder our goals!"
 SWE_Compromise_liberals_CON:0 "Compromise with the Liberals"
 SWE_Compromise_liberals_CON_desc:0 "While we may have our disagreements with the ideas and stances of our Liberal opponents, it may be wiser to cooperate with them instead of obstructing them. By negotiating some compromises between us on the new government's policies and goals, we can get some of our goals done free of obstruction from rival political parties."
 SWE_Cronyism_CON:0 "Cronyistic Cabinet"
 SWE_Cronyism_CON_desc:0 "Politics based on relationship over merit can be both detrimental or beneficial, depending on how one observes it. By inviting friends, and friends of friends into the cabinet only, we will have a government that can pass legislative measures with great ease due to friendly relationships. However, inviting people to take a position based only on the relationship and not proven competency tends to make an inefficient government."
 SWE_Meritocracy_CON:0 "Meritocratic Cabinet"
 SWE_Meritocracy_CON_desc:0 "A meritocratic cabinet will emphasize the competency of the individuals taking up a position, and as such implements laws and regulations go much easier and more efficiently. However, not all cabinet members may agree with all proposals we have, and even oppose them at worst. This can make passing certain policies difficult, but if done, will be done efficiently."
 SWE_Legislative_CON:0 "Pursue our Legislative Agenda"
 SWE_Legislative_CON_desc:0 "Our goals as promised during our campaign to the people for the election must be fulfilled, at least somewhat partially, if we are to be a party worth our salt! We will move to secure our agenda goals, and attempt to fulfill as many as possible before the term is up."
 SWE_Social_CON:0 "Address Social Issues"
 SWE_Social_CON_desc:0 "An important issue for our time is the state of our people. There are many who are poor and exploited, many health hazards and illnesses claim an unneeded amount of lives, the state of education and work, and more are just scratching the surface of potential issues in the topic. These are problems that many faces, and as such need to be addressed to some degree by the government to its people."
 SWE_no_voting_poor_CON:0 "Take away Voting Rights from the Poor"
 SWE_no_voting_poor_CON_desc:0 "The poor have no business having the right to vote on government elections! The lack of an informed opinion on complicated topics and generally low education levels among the poor is a detriment to the democratic process, and makes the poor some of the easiest people to mislead with falsehoods and conjecture! No more! We shall have that blight on democracy removed regardless of protest!"
 SWE_no_voting_women_CON:0 "Arrest Suffragettes"
 SWE_no_voting_women_CON_desc:0 "Women advocating equality in-laws, work and love, or "Suffragettes" as they are called, are a nuisance to Swedish society that plagues it wherever they appear. Their obstruction of the current order and their persistent requests for equality is a threat to stability, normalcy, and order in Sweden and as such must be stopped. Their protests will now be outlawed."
 SWE_no_pensions_for_veterans_CON:0 "No Pensions for Veterans"
 SWE_no_pensions_for_veterans_CON_desc:0 "While the veterans of Sweden deserve respect and admiration for their service and commitment to defend Sweden from threats both inside and outside its borders, it has become apparent that their allowances cannot be supported further by the state. The finances that are allotted to their pensions are greatly needed to more important projects and purposes, and as such must sadly be taken by closing off veteran pensions."
 SWE_why_does_everyone_hate_us_CON:0 "Why is everyone angry with us?" #You can tell the person (I assume it's Jen) writing the focus tree doesn't like conservatives lol
 SWE_why_does_everyone_hate_us_CON_desc:0 "It would seem that the policies that we have implemented over the last years have caused quite a bit of outrage among the people of Sweden. Some speculate that it may have to do with the restriction of basic liberties for the biggest group of people in the nation suddenly for trivial reasons, but it is still not clear."
 SWE_Economy_CON:0 "See to the Economy"
 SWE_Economy_CON_desc:0 "Putting other issues aside, for now, we should examine the state of the Swedish economy. Booms in the lumber sector and other affiliated industries seems to be a rising strongpoint in the economy. Besides other traditionally strong sectors of the economy, such as steel and mineral mining, we should look to what else can be done to better optimize our economic prospects."
 SWE_kill_gripenstedt_CON:0 "Get rid of Gripenstedt"
 SWE_kill_gripenstedt_CON_desc:0 "Gripenstedt has become a nuisance for our intents to create a policy more in-line with our goals. His meddling is undesirable... and we should give serious consideration to remove him from having any say in the matter."
 SWE_reconcile_gripenstedt_CON:0 "Reconcile with Gripenstedt"
 SWE_reconcile_gripenstedt_CON_desc:0 "While the cabinet has long-held disagreements with the man, it would perhaps be more prudent to reconcile Gripenstedt's actions and meddling instead. With some proper negotiations, we could probably smooth over our disagreements..."
 SWE_accept_capitalism_CON:0 "Accept Capitalism"
 SWE_accept_capitalism_CON_desc:0 "Capitalism is seemingly the model driving forwards economic development today and into the future, despite its somewhat polarizing effects on wealth distribution. Regardless of what one might think of capitalism and its effects on Sweden, it is a model that has taken solid root in our society and economic life. Perhaps there will be better alternatives for the future one day, but today we have no choice but to accept it as our best option."
 SWE_subsidise_new_industries_CON:0 "Subsidise New industries"
 SWE_subsidise_new_industries_CON_desc:0 "We are in the midst of an industrial revolution never before seen in the world, and many new and brilliant ideas and concepts are making an appearance in Sweden as the days go by. While factories have gotten a decisive foothold in the nation, the base is still small. What most would-be industrialists and investors lack has always been investment and capital to start their manufactories. The state, however, can provide for these shortcomings for these promising groups with capital and investment for the development of new factories!"
 SWE_agricultural_economy_CON:0 "Agricultural Economy"
 SWE_agricultural_economy_CON_desc:0 "The Swedish economy, while having great potential for manufacturing due to natural resources, is still largely an agricultural economy. This does however not mean that we should not focus on developing our food production capabilities, as well as the industrial side of things!"
 SWE_give_up_our_claims:0 "Give up our claims"
 SWE_give_up_our_claims_desc:0 ""
 SWE_prepere_to_take_land_back:0 "Prepere to take our lands back!"
 SWE_prepere_to_take_land_back_desc:0 "After we lost Finland on September 17th 1809 we lost half of our land. Now when we are stronger we will take Finland and crush the Russians if we need to. With more equipment and more men, we are more ready than ever for revenge!"
 SWE_for_sverige:0 "FÖR SVERIGE!"
 SWE_for_sverige_desc:0 "We will take what's rightfully ours and defeat the Russians! FÖR SVERIGE!"
 SWE_swedish_victory:0 "Swedish victory"
 SWE_swedish_victory_desc:0 ""
 
 SWE_liberalism:0 "Liberalisation"
 SWE_liberalism_desc:0 "Liberalisation of economic prospects and society, providing freedoms for individuals to make more choices on their own accord without too much regulation can certainly be a boon to the people and economy at large. However, such a path would remove power from the government to make more independent choices as well, which could make a ruling with more power difficult."
 SWE_unite_the_left:0 "Strength through Unity"
 SWE_unite_the_left_desc:0 "The left side of the Swedish political scene has long disagreed on various topics, goals, and how to achieve them. However, what all have in common is the goals that want to be achieved; freedom for the Swedish people, and the rights to back it up. This uniting light and hope for such a future shall become a beacon that unites the left!"
 SWE_ally_leftists:0 "Ally with the Leftists"
 SWE_ally_leftists_desc:0 "The Leftists are allies to our cause at large, and efforts should be made to bring them to our side of the debate! Their support and affirmation of our goals and cause could prove decisive in the upcoming elections!"
 SWE_disawow_leftists:0 "Disavow the Leftists"
 SWE_disawow_leftists_desc:0 "While we hold similar views to the Leftists, we cannot allow our goals to be compromised by their meddling. We will write them off from our side of the debate as radicals, and move on without their influence among our ranks in the upcoming elections."
 SWE_question_of_leadership:0 "Who Leads?"
 SWE_question_of_leadership_desc:0 "We now have a great coalition to oppose our opponents in the elections. Though, due to the size and differences in views, with various leaders representing each of the parties involved in the coalition, the question of who will lead has now sprung up. Fragmentation cannot stand for the upcoming elections, so an overall leader must be chosen to steer the coalition. Who that will be, needs to be decided quickly..."
 SWE_leadership1:0 "Claës Günther"
 SWE_leadership1_desc:0 "A free-spirited and able statesman, Claës Günther might be a very fitting pick to lead the coalition into the election. His experience as a law advisor and politician as well as being a former prime minister makes him an experienced leader. Perhaps that experience is what we need to win the election?"
 SWE_leadership2:0 "Louis de Geer"
 SWE_leadership2_desc:0 "Quiet but hardworking, de Geer, albeit coming from a poor noble house has had a remarkable and quick career in political life. Rejecting an offer to succeed Claës Günther as prime minister provided by the King and becoming minister of law, de Geer has garnered much popularity and fame among higher political circles. This influence would be an invaluable asset when the election comes; should he lead us?"
 SWE_leadership3:0 "Johan August Gripenstedt"
 SWE_leadership3_desc:0 "Gripenstedt supports moderate liberalism and greater implementation of free trade in Sweden. This comes from his background as finance minister of Sweden, and his ideas and plans for rapidly expanding Swedish economic prospects. With quick expansion of railroads, factories and lowering toll-gates between nations, perhaps his leadership will lead us to a prosperous future?"
 SWE_centrism_lib:0 "Centrism"
 SWE_capitalism_lib:0 "Liberal Capitalism"
 SWE_social_lib:0 "Social Democracy"
 SWE_rally_the_people:0 "Rally the People"
 SWE_appeal_to_moderates:0 "Appeal to the Moderates"
 SWE_appeal_to_workers:0 "Appeal to the Workers"
 SWE_start_campaign:0 "Start the Election Campaign"
 SWE_no_church_in_school_LIB:0 "Promise To Rid Schools Of Church's Influence"
 SWE_compromise_conservatives_LIB:0 "Promise Cabinet Positions to Conservatives"
 SWE_guarantee_suffrage_women_LIB:0 "Promise Womens Suffrage"
 SWE_guarantee_suffrage_poor_LIB:0 "Promise Lower Class Suffrage"
 SWE_polls_LIB:0 "To the Polls!"
 SWE_Victory_LIB:0 "The Glory of Victory"
 SWE_Defeat_LIB:0 "The Bitterness of Defeat"
 SWE_Reform_Time:0 "Reformation"
 SWE_Education_Reform:0 "Education Reforms"
 SWE_economic_reform:0 "Economic Reforms"
 SWE_economic_reform_desc:0 "Years of Aristocratic and Conservative mismanagement cannot be undone in a matter of months or even years, but if we ever wish to turn this country around and make it into the prosperous land it has the potential of becoming, we have to start sometime. With our newfound majority in the Parliament, the time to fight for Economic Reform has come"
 SWE_economic_reform2:0 "Increase the scope of the Economic Reforms"
 SWE_economic_reform3:0 "Enshrine reforms into the Constitution"
 SWE_economic_reform_final:0 "Finalise the Economic Reforms"
 SWE_Become_Radical_LIB:0 "The Hard Way"
 SWE_Bremer_LIB:0 "Fredrika Bremer"
 SWE_Hamilton_LIB:0 "Jakob Essen Hamilton"
 SWE_Christian_Socialism:0 "Christian Socialism"
 SWE_Strongman_Equality:0 "Strongman Equality"
 SWE_Strongman_Equality_desc:0 "If you want something done right, call the Army! \nWe've played things their way, with their rules, now its time we teach them what the Revolutions of 1848 taught the rest of Europe; That freedom is non-negotiable. We need a military man, like General Hamilton, to step in and shove these Aristocratic kleptocrats into the dirt. For Freedom and the Fatherland!"
 SWE_form_more_landstorm_units:0 "Raise more Landstorm Militas"
 SWE_negotiate_regiments:0 "Negotiate with the Regiments"
 SWE_march_on_stockholm:0 "March on Stockholm!"
 SWE_Social_Reform:0 "Social Reforms"
 SWE_Education_Reform2:0 "Extend the Education Reforms"
 SWE_army_reform:0 "Army Reform"
 SWE_army_reform_desc:0 "We will reform our great army by training more troops and get our current troops up on there feet after we lost the war against Russia 1809. This will also show our neighbours that the Swedish army is stronger then they think!"
 SWE_lessons_of_vasa:0 "The Lessons of Vasa"
 SWE_lessons_of_vasa_desc:0 "Under the rule of the Vasa kings, Sweden achieved some of the greatest victories in her time. The shock tactics that the Gustavian armies pioneered the use of, using manoeuvrable cannon batteries to destroy enemy advances together with excellent corps composition, provided Sweden with many victories in the field. The lessons of the Vasa-kings has not been lost... Perhaps Sweden shall retake the mantle of the "Lion of the North"?"
 SWE_legacy_gustavus_adolphus:0 "The Legacy of Gustavus Adolphus Magnus"
 SWE_legacy_gustavus_adolphus_desc:0 "\"And at this epoch appeared three new Alexanders: Gustavus Adolphus, Charles XII, and Frederick the Great, whose aim was by small but highly-disciplined armies, to raise little States to the rank of great monarchies, and to throw down everything that opposed them\" \n– Carl von Clausewitz \n "
 SWE_carolean_heritage:0 "The Carolean Heritage"
 SWE_carolean_heritage_desc:0 "After obliterating a Danish army twice, first at Lund and then at Karlskrona, and putting an end to the Scanian War, his Majesty King Charles XI and his advisers noticed that there was an acute lack of recruits to replenish their armies. Undoubtedly the result of the Kingdom having spent several decades attacking everything in sight. As a remedy for this issue Charles XI introduced the Allotment System: By localising finances and streamlining the recruitment process, this new system promised to alleviate the recruitment issue and, combined with various other reforms, modernise the Swedish Army, turning it into a relentless war-machine that would, when next faced with a foreign invasion, spend two decades destroying every enemy army insight. \n\nThe legacy of Charles XI and his caroleans lives on strongly in Sweden, and we should change our Army to reflect what it was 150 years ago: An unstoppable war-machine"
 SWE_von_dobeln_bequest:0 "Von Döbelns Bequest"
 SWE_von_dobeln_bequest_desc:0 "When he was only 20 he wanted to be in the military even though u needed to be at least 21. He has thought in the Napoleonic wars and the war against the Finns early 1800 and has shown us great strategy against the Russians. And that its the will of the soldiers that's most important to retake our Finnish lands."
 SWE_infantry_supremacy:0 "Infantry Supremacy"
 SWE_infantry_supremacy_desc:0 "Infantry is the backbone of the army"
 SWE_artillery_supremacy:0 "Artillery Supremacy"
 SWE_artillery_supremacy_desc:0 "We need Artillery supremacy over our neighbours and scare our enemies for flying iron balls that fly towards them that will break their formations. So instead of wasting our well-trained men that have trained for years we just flying iron balls to defeat our enemies!"
 SWE_cavalry_supremacy:0 "Cavalry Supremacy"
 SWE_cavalry_supremacy_desc:0 "We need cavalry supremacy over our enemies and encircle them and attack them from all sides so they lose morale. And let our infantry take care of the rest. If we do this it will take a longer time to train them but in the end, we will have better tactics then most."
 SWE_supremacy_of_will:0 "Supremacy of Will"
 SWE_supremacy_of_will_desc:0 "Supremacy of Will"
 SWE_land_for_space:0 "Trade Land for Time"
 SWE_land_for_space_desc:0 "\"The campaign of 1812 gives a very clear illustration of the effect (of Scorched Earth warfare): 500,000 men passed the Neman river, 120,000 fought at Borodino, and much fewer arrived at Moscow. It is true that with the exception of Sweden there is no country in Europe which is situated like Russia\" \n– Carl von Clausewitz \nTrading land for time is an old proven tactic. Falling back and letting the enemy overextend their supply lines, all while constantly harassing those very same lines, using baits and traps to lure the enemy deeper and deeper into the country until you can finally close in and annihilate them. Sweden is uniquely positioned for this kind of warfare and we'd be foolish not to take advantage of it."
 SWE_everyone_together:0 "Everyone Together"
 SWE_everyone_together_desc:0 "Everyone Together!"
 SWE_flexible_artillery:0 "Artillery Flexibility"
 SWE_flexible_artillery_desc:0 "Artillery Flexibility"
 SWE_artillery_firepower:0 "Artillery Firepower"
 SWE_artillery_firepower_desc:0 "Artillery Firepower"
 SWE_mass_artillery:0 "Every Man an Artillery Piece"
 SWE_mass_artillery_desc:0 "Mass Artillery"
 SWE_ga_pa:0 "Gå på!"
 SWE_ga_pa_desc:0 "\"Never have I seen such a combination of the uncontrollable dash and perfectly controlled discipline, such soldiers and such subjects are not to be found the wide world over except in Sweden\" \n– General Stenbock \n Gå-På, literally translating to \"Go-On\" is often used to summarise Carolean Tactics in one word. Above all, the soldiers must go-on. They must continue advancing, continue attacking, no matter what. When you don't have the numbers to win a fight determined by pure firepower, you need to change the rules of the fight to favour you. And you do that by getting up close and personal, using speed and manoeuvrability to outflank and then destroy your foe."
 SWE_shock_tactics:0 "Shock Tactics"
 SWE_shock_tactics_desc:0 "\"All who have served with the Swedes know that it is almost impossible to resist their first charge.\" \n– Voltaire \nLong sustained fights are to the benefit of no one, especially not a nation like ours that cannot easily replace casualties. Shock tactics are vital for our success on the battlefield; We don't have the luxury of just beating the enemy, we need to beat them quickly, or else we'll lose too many men to be able to fight again. Shock tactics enable us to do just that: Win quickly."
 SWE_honour_duty_will:0 "Ära, Skyldighet, och Vilja"
 SWE_honour_duty_will_desc:0 "\"Ära, Skyldighet, och Vilja\" - \"Honour, Duty, Will\" \nThe personal motto of General von Döbeln has been officially adopted by the Northern Scanian Infantry Regiment as their motto and battlecry and is an excellent set of ideals that all soldiers should memorise."
 SWE_flexible_strategy:0 "Flexible Strategies"
 SWE_flexible_strategy_desc:0 "Flexible Strategies"
 SWE_reform_officers:0 "Reform the Officer Corps"
 SWE_reform_officers_desc:0 "Reform the Officer Corps"
 SWE_naval_focus:0 "Naval Focus"
 SWE_develop_colonies:0 "Develop the Colonies"
 SWE_develop_colonies_desc:0 "Now when we established our new colony Oyo more swedes have moved there and they have asked us to build a basic road network that connects the road along with the coast and in the deep jungles, even tho the locals know the area the swedes don't it will also help if we will invade other tribes around the area. We will send out ships to Oyo with the equipment they need."
 SWE_industrialise:0 "Were Industrialized"
 SWE_industrialise_desc:0 "After years of building up our industry to what we had before we lost Finland. Finally, after several years we are an industrialized country!"
 SWE_mariner:0 "Establish the Amphibious Corps"
 SWE_mariner_desc:0 "Although the Royal Fleet was founded over three hundred years ago, it has always lacked an organised amphibious force. In previous years we've had to make do with improvisations to make up for this deficiency, sometimes putting Grenadiers in rowboats as a sort of substitute for actual Marines. However, in the era of Modern Warfare, this lack of an organised Marine Corps is unacceptable! We should found a Marine Corps as soon as possible so that we can finally wrest control of not just the seas and the lands, but also the coasts! \nAnd let its motto be a guide to all our troops! \"Courage, Power and Resilience!\""
 SWE_expand_ports:0 "Archipelago's Ports"
 SWE_expand_ports_desc:0 "Build ports on the Archipelagos"
 SWE_kustjagare:0 "The Coastal Rangers"
 SWE_kustjagare_desc:0 "The Coastal Rangers"
 SWE_kings_loyalty:0 "Secure the Kings Loyalty"
 SWE_calm_everyone_down:0 "Damage Control!"
 SWE_what_now:0 "What now?"
 SWE_loyal_king:0 "A Loyal Monarch"
 SWE_aland_question:0 "The Åland Question"
 SWE_aland_question_desc:0 "Åland is a strategically vital archipelago located right in the heart of the Baltic - Acting both as a centre of trade and as a vital naval base for any regional fleets worth their salt, the fact that it is under Russian occupation is both a humiliating state of affairs and an unacceptable strategic reality. \n\nSteps must be taken, with immediate haste, to return the Åland Archipelago to rightful Swedish control."
 SWE_prepare_invasion:0 "Prepare for an Invasion"
 SWE_prepare_invasion_desc:0 "Pleading with foreign powers is a waste of time. They have already shown their reluctance to aid us in our righteous struggle against the hordes of the East. In the heart of battle, we can only rely on ourselves, no one else. We will plant the Golden Banner of the Swedish Kingdom over the Åland islands or we will die trying."
 SWE_prepare_the_army:0 "Ready the Army"
 SWE_prepare_the_army_desc:0 "Amphibious landings and Island Hopping isn't really in the Army's repertoire, so to speak. They will need to be prepared through a combination of rigorous exercise, reinforcements, and proper equipment. We will take steps to allocate the necessary resources swiftly."
 SWE_drill_amphibious:0 "Drill Amphibious Landings"
 SWE_drill_amphibious_desc:0 "To secure the Åland Archipelago, Army troops will be forced to land on the Island amphibiously. This is, needless to say, not an easy task. As such, it would be prudent to properly train our men in the intricacies of Amphibious Warfare before starting the conflict."
 SWE_mobilise_the_troops:0 "Mobilise the Army"
 SWE_mobilise_the_troops_desc:0 "It doesn't require a military genius to see the clear disparity between the Russian and Swedish Armies in terms of strength. While it is impossible for us to entirely neglect this difference, we can close the gap by raising new regiments in advance and preparing more men for combat."
 SWE_prepare_the_people:0 "Ready the People"
 SWE_prepare_the_people_desc:0 "Titanic struggles require Titanic will. Without the absolute support of the people, we stand no hope of prevailing in a drawn-out conflict against the Russian Empire. While convincing the people, who are still reeling from the shock of losing Finland to Russia in 1809, may require turning to unethical strategies, it is all for the greater goal of a greater Sweden!"
 SWE_spread_propaganda:0 "Spread Propaganda"
 SWE_spread_propaganda_desc:0 "Are you aware that the Russians rape churches and burn women wherever they go?!?! Or is it the other way around...? \nNo matter! The only important thing is that these... ahem... Let's call them Creative Exaggerations are likely to send the Swedish People into an Anti-Russian frenzy, which is just what we want! When angry mobs come protesting before the Royal Palace demanding war against Russia, let's see the cowardly pacifists in the Parliament refuse them!"
 SWE_false_flag:0 "Stage False Flag attacks"
 SWE_false_flag_desc:0 "Disguise some of our men in Russian uniforms, send them downtown, have them burn down a few houses while screaming stuff like "сука!" and "blyat!" and we will have our excuse for war! Who cares that it's incredibly unethical and would draw the ire of the International Community if exposed?! We want war damn it!"
 SWE_prepare_the_navy:0 "Ready the Navy"
 SWE_prepare_the_navy_desc:0 "Let's be blunt here: When our brave boys land in Åland, they'll be screwed if they don't have Naval Support. If we don't lock down every centimetre of the waters surrounding the Islands, you can bet everything you own that some Russian ship will sneak by and raid all our supplies as they're coming in. Without the Navy, this conflict will be lost before it has even begun."
 SWE_host_mock_battles:0 "Host War Games"
 SWE_host_mock_battles_desc:0 "We need to prepare the Navy for war against the Russians, and as we all know, Experience is the best teacher. Though we can, unfortunately, not roll up to Saint Petersburg and challenge them to single combat until our Navy has learned how to fight them, we can do the second-best thing and host war games in Swedish waters to give the Sailors of the Fleet a real sense of what a battle is actually like."
 SWE_train_admirals:0 "Train our admirals"
 SWE_train_admirals_desc:0 "Amphibious Warfare is a whole different animal to regular open-seas combat. None a single one of our high-ranking Naval officers has a strong grasp of this art, and the consequences of that can be devastating. We need them to protect the landing vessels and prevent Russian raids on our supplies, not run their ships aground on some random island trying to impress everyone. \nSend them all to school again and teach them what's what, then we can talk about invasion!"
 SWE_attack:0 "Attack"
 SWE_attack_desc:0 "The time is now. We will attack them with all we have, everywhere we can. We will fight them with our every breath until these hunks of rock are as Swedish as Moose Meatballs! \nAfter decades of dreadful peace, we will finally have war again"
 SWE_Integrate_women:0 "Women in the Workforce"
 SWE_Integrate_women_desc:0 ""
 SWE_develop_colony:0 "Develop Saint Barthélemy"
 SWE_develop_colony_desc:0 "After the epidemic on the island around 1840 we should rebuild the island and get our colony up on their feet again. We will send a massager to the Governor on the island to start a farm on the island."
 SWE_develop_colony_inf:0 "Cut down the trees on the island!"
 SWE_develop_colony_inf_desc:0 "If we cut down the trees on the island it will be easier to walk around our glorious colony of Sweden and we will also get more space to build other things on the island, with the help of the locals of course."
 
