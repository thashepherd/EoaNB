###Events###
 eoanb_sweden.0.t:0 "The Kingdom of Sweden-Norway"
 eoanb_sweden.0.d:0 "The Year is 1857 in the year of our Lord, and the Triple Crowns of the Swedish Kingdom stand at a fork in the road. On one hand, lies the path to greatness and prosperity, and on the other, the road to death and ruin. "
 eoanb_sweden.0.a:0 "För Kung och Fosterland!"
 
 eoanb_sweden.1.t:0 "The Municipal Reforms of [GetYear]"
 eoanb_sweden.1.d:0 "Ever since the 1520s, cities and parishes in Sweden have been ruled to a near-dictatorial extent by Mayors undemocratically appointed by the Privy Council in Stockholm. This has been subject to heavy criticism with accusations of corruption, quid pro quos, and partisan bias being ever-present. The heavy-handed approach of many frankly unqualified mayors has resulted in a general feeling of disenfranchisement among the peasantry. Public outcry demanding that Mayors be democratically elected and for Local Parliaments to be established have grown deafening, and many legislators have begun seriously discussing a widespread reform to address these issues. \n\nThe Current Consensus proposes that Parishes be abolished as judicial regions entirely, and the country instead be divided into Municipalities, the size of which will be determined by population and area. Each municipality will have its own parliament of democratically elected representatives who are tasked to oversee the day-to-day business of the region. The Mayor, in this new system, will see his power significantly curtailed and will serve as little more than a figurehead. \n\nProponents of this reform argue that not only are these changes principally justified for our society to be truly free, but also that it will decrease corruption and, with power distributed among many people rather than one, will result in a more competent administration. By abolishing parishes, we would also take steps in the direction of secularisation, where competency is higher valued than your ability to cite scripture, the argument goes. \n\nOpponents cite tradition, arguing that it is wildly disrespectful to go against three centuries of heritage because some peasants feel repressed. With power based on local elections rather than Government Appointments, this also stands to challenge the more authoritarian minded of society."
 eoanb_sweden.1.a:0 "The peasants are acting like spoiled children. We'll give them nothing"
 eoanb_sweden.1.b:0 "The current system is unsustainable, we need these reforms"
 
 eoanb_sweden.2.t:0 "The Trial of the Six"
 eoanb_sweden.2.d:0 "Shock and Scandal is rocking the Kingdom following a very controversial court ruling in the capital. Six women are standing trial for heresy because of their Catholic faith. \n\nThe Kingdom of Sweden has had an extremely strong association with Lutheranism and Protestantism ever since the days of the Thirty Years' War and Gustavus Adolphus the Great, and Catholicism has been forcefully rejected by the nation for hundreds of years. \n\nBut be that as it may, some people argue that the very reason Gustavus Adolphus the Great intervened in the Thirty Years' War in the first place was to protect religious freedom and that the right to believe in any of the numerous interpretations of the Bible and Jesus Christ is the right of every Swedish citizen. The French and Spanish Embassies have also made a formal protest to the Government over this trial, calling it outrageous, and asking the Government to consider pardoning them. \n\nThe government is facing a difficult call; Pardon the women, and trample all over the legal system, or, allow the Court to banish them, and risk angering the Catholics of Europe."
 eoanb_sweden.2.a:0 "The Government has no business interfering in the judicial system"
 eoanb_sweden.2.b:0 "Religious freedom is non-negotiable"
 
 eoanb_sweden.3.t:0 "Lumber Boom!"
 eoanb_sweden.3.d:0 "Wood, wood, wood! This may be a time of Steam and Steel, but the importance of lumber is perhaps greater than ever before! Luckily for our economy, we got more of it than we could ever use! \n\nThe English, with their seemingly never-ending shipbuilding, are paying ludicrous sums of money for lumber, and it has caused the Swedish Timber Industry to boom! Across the Kingdom, especially in the mostly unpopulated North, new steam-powered sawmills have begun to spring up in the hundreds. \nOur Export of lumber is going through the roof, and is projected to increase by several hundred per cents in the coming months; Countless workers have found new well-paying, honest jobs in these sawmills. \nNot only is this helping reduce unemployment, but the tax revenue we are receiving from these Limber Companies is nothing short of jawdropping. \n\nSome of the Companies have started arguing that if they were to receive a tax cut, they could use that money to build even more mills and, in turn, employ even more workers. Doing this would surely upset some radicals, however..."
 eoanb_sweden.3.a:0 "They deserve a tax cut for their hard work!"
 eoanb_sweden.3.b:0 "They can afford to pay the same..."
 
 eoanb_sweden.4.t:0 "Swedish Timber Boom"
 eoanb_sweden.4.d:0 "In the last few months, Sweden has been experiencing a lumber boom, the economic explosion is impacting the North of the Kingdom very strongly, with hundreds of sawmills being sprung up, employing thousands and paying millions in taxes. The Swedish Economy is thus experiencing a strong revitalisation. This boom has in large part been caused by our massive demand for timber for shipbuilding, and the boom is very good news for Dockyards throughout the country. The massive increase in supply is driving down the cost of wood, and that is, in turn, allowing our dockyards to pump out new ships even quicker."
 eoanb_sweden.4.a:0 "Very good!"
 
 eoanb_sweden.5.t:0 "Long live the King"
 eoanb_sweden.5.d:0 "Earlier today, his Majesty King Oscar I passed away. \n\nHis Majesty has suffered from serious illnesses for the last 30 years, but through pure willpower has stayed alive. However, he never truly recovered from the death of his son Prince Gustaf six years ago. Since that traumatic event, he has been suffering severe memory loss, and after a stroke two years ago, he became paralyzed. At the recommendation of his Doctor, he stepped down from all public affairs shortly thereafter and appointed Crown Prince Charles to serve as the regent in his stead. After stepping down, it seemed like he was starting to recover, however, around one year ago, his health took a rapid turn for the worse. In the last few months, he has been slipping in and out of consciousness, the once-proud King having been reduced to an incoherent, shivering wreck. \n\nYesterday evening, his condition became critical, and his family quickly travelled to the Royal Palace to say their farewells. The autopsy revealed an egg-sized tumour in his brain, which is the likely cause of death. \n\nThough his passing has not come as a great shock, it is regardless a great tragedy, and the country is in mourning. \n\nCrown Prince Charles has assumed the official position of King of Sweden, and his coronation is scheduled for May next year."
 eoanb_sweden.5.a:0 "May he Rest in Peace"
 
 eoanb_sweden.6.t:0 "The S.W.A.F.D is founded!"
 eoanb_sweden.6.d:0 "The Swedish Women's Association for the Fatherlands Defense, or SWAFD for short, was founded earlier today in Stockholm. The association, with aims to start a grassroots movement to encourage patriotism and support for the Armed Forces, has already started the process of raising several hundred-thousand crowns to support the Army through lotteries and donations. \nIt's chairman, Lady Lotta von Plomgren, impassionately pleaded to the \"Daughters of the Fatherland to support its Defenders!\" in the Church of St. Nicholas in one of the numerous events to support the Army. \n\nThough some members of the Military feel bitter about receiving help from the lesser sex, there is no denying that the extra money and grassroots support will prove invaluable, both in terms of financing expansions, and finding new personnel."
 eoanb_sweden.6.a:0 "We are United in our struggle"
 eoanb_sweden.6.b:0 "Our Army needs no help"
 
 eoanb_sweden.7.t:0 "The Bessemer Process reaches Sweden!"
 eoanb_sweden.7.d:0 "The Bessemer Process, named after its inventor Henry Bessemmer has finally started to gain traction in Sweden! \n\nThe Process, which uses oxidation and other chemical reactions to make high-quality steel from cheap Pig Iron, has the potential to enable, for the first time in history, the ability to mass-produce steel relatively cheaply. \n\nThough experiments with the process were initially unsuccessful in Sweden, businessman Pontus Kleman and Metallurgical Engineer Johan Leffler have managed to create the first successful Ironwork which utilizes the process. Though this is revolutionary, it is still met with some scepticism from larger Ironworks, who argue that this is Alchemy and Chrysopoeia all over again."
 eoanb_sweden.7.a:0 "Very impressive!"
 
 eoanb_sweden.8.t:0 "Louis de Geer enters the Stage"
 eoanb_sweden.8.d:0 "After much deliberation, his Majesty the King has appointed Louis Gerard De Geer av Finspång as the new Prime Minister of Sweden. Though the Conservatives hold control of both chambers of Parliament, with this appointment, the Liberals now have a fairly alarming amount of control over the country, occupying both the Ministry of Justice, the Ministry of Finance, and, the Government as a whole. \n\nDe Geer was initially offered the post two years ago, but seeing how meteoric his career so far had been, he politely declined, waiting until he was more established in political circles before assuming such a prestigious office. \n\nWe can do nought but speculate about what the future holds for de Geer, but, he is wildly recognised as an excellent statesman and politician, and political experts predict that his appointment forebodes a time of change for Sweden, for better or worse."
 eoanb_sweden.8.a:0 "Welcome to the Government, de Geer"
 eoanb_sweden.8.b:0 "We must do everything to reverse this appointment"
 
 eoanb_sweden.9.t:0 "The Election"
 eoanb_sweden.9.d:0 "Following the election, the final tallies are in! Completely reversing the Conservative Status quo, Liberal Candidates have won big across the nation, from the North to the South. Both chambers of parliament now have a liberal majority which can get to work implementing their long-anticipated reforms."
 eoanb_sweden.9.a:0 "Fantastic news!"
 
 eoanb_sweden.10.t:0 "The Election"
 eoanb_sweden.10.d:0 "Following the election, the final tallies are in! Though the Liberals saw some gain, they have failed to overcome the hurdles of the Conservative Establishment. Liberals are still a minority in both chambers of parliament, and it seems unlikely that that will change.\nThe Liberals will have to adopt a new strategy following this decisive failure, but what that strategy will be is still a mystery"
 eoanb_sweden.10.a:0 "A setback to the Liberals"
 
 eoanb_sweden.11.t:0 "The March on Stockholm"
 eoanb_sweden.11.d:0 "It is clear that the institutions of power do not favour the liberal cause! With the loss of the election to our opponents, we have concluded that the only option to save Sweden and its people is by force. We stand with no other choice but to take power for ourselves by way of arms!\n\nWe will march on Stockholm and surround the illegitimate government elected by false means and demand a change of power. The Conservatives may put police in the street and soldiers around the Royal Palace and the Riksdag, but we know our cause to be just and that their opposition will falter to our unyielding will! When we march, we march for the people!\n\nTo arms!"
 eoanb_sweden.11.a:0 "Stockholm trembles!"
 
 eoanb_sweden.12.t:0 "The March on Stockholm"
 eoanb_sweden.12.d:0 "Success!\n\nMarching on the capital at noon, our valiant vanguard managed to break through hastily erected barricades by local police and soldiers in their march towards the Riksdag. Marching on the defenders, the vanguard encountered stiff resistance from the local garrisons and a small exchange of gunfire occurred with injuries and casualties on both sides. Units from other attack points moved down Strömgatan and surrounded the defenders fighting along Drottninggatan, forcing a surrender there. Moving rapidly to secure entry through Vasabron and Strömbron from the north, with other forces loyal to our cause moving to secure the southern end of these critical junction points, the Royal Palace was put at the striking range and the Riksdag surrounded from all sides. With increasing pressure mounting on both sites, a critical breach of Royal Palace defences would decidedly force the government, with reassurance from the King, to concede to our forces.\n\nStockholm is ours, and our cause shining brighter than ever!"
 eoanb_sweden.12.a:0 "En seger för Sverige!"
 
 eoanb_sweden.36.t:0 "A new Sweden...?"
 eoanb_sweden.36.d:0 "We are now in power"
 eoanb_sweden.36.a:0 "We shall usher in a new era of cooperation and liberty"
 eoanb_sweden.36.b:0 "For the safety of our nation and its citizen, martial law is now in effect"
 
 eoanb_sweden.37.t:0 "The Demobilization of the Landstorm."
 eoanb_sweden.37.d:0 "The Landstorm are no longer needed and will now be sent home."
 eoanb_sweden.37.a:0 "We couldn't have done this without them"
 
 eoanb_sweden.13.t:0 "The Fall of Saint Petersburg"
 eoanb_sweden.13.d:0 "We have confirmed reports coming in from Saint Petersburg that, after a long day of street fighting, the city has fallen. \n\nAfter having spent several days fighting in the towns and palaces scattering the area surrounding the city, the Russian General Staff made the heavy-hearted decision to abandon the region and retreat to St. Petersburg, with the Swedes in hot pursuit. \n\nMany hours of fighting ensued in the city, as the Russians attempted to stop the Swedish advance, but those attempts failed, and the Swedes, though having suffered horrendous losses, had captured most of the city by six PM. \nThe final battle took place in the Peter and Paul Fortress, a few hundred yards north of the Hermitage. Major General Daragan of the Volinsky Regiment rallied Russian Survivors from all across the city, even going as far as to arm the servants of the castle, anything to stop the Swedish soldiers. After a brief negotiation, however, General Daragan agreed to surrender his forces. The time was four minutes to ten in the evening, St. Petersburg had finally fallen. \n\nThough no one can foresee the future, Military Experts predict that it doesn't bode well for the Russian Empire. \nSome Swedish Militarists, emboldened by the victory, and confidence in their ability to \"restore the Swedish Empire\" have even gone so far as to suggest that St. Petersburg should be renamed into \"Nöteborg\", as it was called before it was captured by Russia in 1704, causing a great many people to roll their eyes"
 eoanb_sweden.13.a:0 "The City shall be renamed Nöteborg, in honour of the heroism of the fallen"
 eoanb_sweden.13.b:0 "Renaming the city? What kind of nationalistic fever dream is this?"
 eoanb_sweden.13.c:0 "I want a detailed report before making a decision"
 
 eoanb_sweden.14.t:0 "The Siege of Saint Petersburg"
 eoanb_sweden.14.d:0 "After having spent several days fighting in the towns and palaces scattering the area surrounding the city, the Russian General Staff decided to abandon the region and retreat to St. Petersburg, with the Swedes in hot pursuit. \nFollowing the capture of the Nevsky District, Swedish Troops, spearheaded by a detachment of Grenadiers led by Colonel Hägerflycht, made a quick advance north. Though initially slowed down by Skirmish Fire from entrenched troops in several houses on Babushkina street, the Swedish Force eventually reached Bekhtereva Square. The threat of Swedes on their flanks forced Russian Units from all across the Frunzensky district to retreat towards the heart of the city. Despite this, however, their defensive positions in the Tsentralny and Admiralteysky districts soon proved untenable and the Russian Commanders decided to fall back to behind the Fontanka river. The Swedes wasted no time in the chase. \nHeavy fighting in the Field of Mars ensued, almost resembling a conventional line battle as the two opposing sides drew up their formations across the field, however, the Swedes managed to capture the Field of Mars and the Imperial Stables next to them. The Russian Regiments fell back to the Palace Square, forming up around the Alexander Column, determined to stop the Swedes from capturing the Hermitage or the Winter Palace. After the initial Swedish Attack was cut to pieces by concentrated rifle fire from the Hermitage Theatre, Colonel Hägerflycht brought up several artillery pieces to pound the Russian defenders into submission. In what was described as a “regrettable overreaction”  the Swedish Artillery hit the historic St. Isaac’s Cathedral in their barrage and reportedly killed several Priests. However, the artillery did succeed in finally breaking the Russian ramparts, clearing the way for an overwhelming assault, spearheaded by the Life Regiment Grenadiers. The Russian defiance in the Palace Square has been described, even by the Swedes, as \"heroic\", but in the end, the Russian Units in the square were wiped out. \nThe final battle took place in the Peter and Paul Fortress, a few hundred yards north of the Hermitage. Major General Daragan of the Volinsky Regiment rallied Russian Survivors, even going as far as to arm the servants of the castle, anything to stop the Swedish soldiers. Adjutant General Bergenstråhle, the de-facto leader of the assault on the city, met with General Daragan to discuss the terms of the Russian Surrender. Though Daragan has planned to make the last stand he, for the sake of his men, agreed to Bergenstråhle’s terms; The Russian Troops still left in the city would be spared and allowed to return to their homes, as long as they vowed not to take up arms against Sweden again. The time was 10:23 PM, St. Petersburg had finally fallen. \n\nThough no one can foresee the future, Military Experts predict that it doesn't bode well for the Russian Empire. Some Swedish Militarists, emboldened by the victory, have even gone so far as to suggest that St. Petersburg should be renamed into \"Nöteborg\" as it was called before it was captured by Russia in 1704"
 eoanb_sweden.14.a:0 "The City shall be renamed Nöteborg, in honour of the heroism of the fallen"
 eoanb_sweden.14.b:0 "Renaming the city? What kind of nationalistic fever dream is this?"
 
 eoanb_sweden.15.t:0 "The Promotion of Colonel Björnstjerna"
 eoanb_sweden.15.d:0 "After decades of exemplary service, serving as the Colonel of the Lifeguard to Horse, and the Crown Prince's Hussar Regiment, having served as the Chief of Staff for the Crown Prince during the First Schleswig War, and as the Adjutant to his Majesty himself, his Majesty the King has seen it fitting to promote Colonel Carl M. Björnstjerna to the rank of Major General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.15.a:0 "The promotion is well-deserved"
 eoanb_sweden.15.b:0 "We do not need more Generals"
 
 eoanb_sweden.16.t:0 "The Promotion of Colonel Björnstjerna"
 eoanb_sweden.16.d:0 "After years of exemplary service his Majesty, the King has seen it fitting to promote Colonel Oscar M. Björnstjerna, younger brother of General Carl Björnstjerna, to the rank of Major General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.16.a:0 "The promotion is well-deserved"
 eoanb_sweden.16.b:0 "We do not need more Generals"
 
 eoanb_sweden.17.t:0 "The Promotion of Colonel Björnstjerna"
 eoanb_sweden.17.d:0 "After decades of exemplary service, serving as the Colonel of the First Life Grenadier Regiment, and as the Chief of the Ministry of Land Defence, his Majesty the King has seen it fitting to promote Colonel Johan M. Björnstjerna to the rank of Major General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.17.a:0 "The promotion is well-deserved"
 eoanb_sweden.17.b:0 "We do not need more Generals"
 
 eoanb_sweden.18.t:0 "The Promotion of Captain Sundin"
 eoanb_sweden.18.d:0 "After decades of exemplary service, serving as the head of the committee for the Kingdoms Naval Defence, and the committee for Naval Officer Training, as well as the Adjutant to the head of the Ministry of Naval Affairs, his Majesty the King has seen it fitting to promote Captain Christian A. Sundin to the rank of Rear Admiral. \n\nHe stands ready to take command of a Naval Detachment whenever we deem it fit."
 eoanb_sweden.18.a:0 "The promotion is well-deserved"
 eoanb_sweden.18.b:0 "We do not need more Admirals"
 
 eoanb_sweden.19.t:0 "The Promotion of Colonel Abelin"
 eoanb_sweden.19.d:0 "After decades of exemplary service, serving as the Colonel of the Northern Scanian Infantry Regiment, and as the head for two committees: The Committee for Special Penal Codes and Disciplinary Statutes for the Army, and the Swedish-Norwegian Committee for the Submission of Proposals for a Common Model of fast-moving breech-loading guns, his Majesty the King has seen it fitting to promote Colonel Gustaf R. Abelin to the rank of Major General and Head for the Ministry of Land Defence. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.19.a:0 "The promotion is well-deserved"
 eoanb_sweden.19.b:0 "We do not need more Generals"
 
 eoanb_sweden.20.t:0 "The Promotion of Prince August"
 eoanb_sweden.20.d:0 "After having served as Exercise-Inspector for the Coastal Artillery, his Majesty the King has seen it fitting to promote his son Prince August to the rank of Lieutenant-General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.20.a:0 "The promotion is well-deserved... I guess?"
 eoanb_sweden.20.b:0 "We do not need more Generals"

 eoanb_sweden.21.t:0 "The Promotion of Lieutenant Colonel Leijonhufvud"
 eoanb_sweden.21.d:0 "After his exemplary service as the leader of several committees, including the National Defence Committee, and the Weapons and Fortifications Committee, and having been in charge of the defence of Stockholm, Karlsborg, Vaxholm, and Karlskrona, as well as serving as the Chairman of the Army's General Assembly, His Majesty the King has seen it fitting to promote Lieutenant Colonel Broder Leijonhufvud to Major General \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.21.a:0 "The promotion is well-deserved"
 eoanb_sweden.21.b:0 "We do not need more Generals"
 
 eoanb_sweden.22.t:0 "The Promotion of Lieutenant Colonel Raab"
 eoanb_sweden.22.d:0 "After his exemplary service as the leader of several committees, including the National Defence Committee, and the Weapons and Fortifications Committee, and having been in charge of the defence of Stockholm, Karlsborg, Vaxholm, and Karlskrona, as well as serving as the Chairman of the Army's General Assembly, His Majesty the King has seen it fitting to promote Lieutenant Colonel Broder Leijonhufvud to Major General \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.22.a:0 "The promotion is well-deserved"
 eoanb_sweden.22.b:0 "We do not need more Generals"
 
 eoanb_sweden.23.t:0 "The Retirement of Akrell"
 eoanb_sweden.23.d:0 "Carl Fredrik Akrell, one of our most distinguished and respected officers, has requested an honourable discharge so that he may enter retirement with regards to his old age and failing health. His wish is to spend his last years with his near and dear. \n\nBut, reasonable though his request may be, we are not obligated to approve it..."
 eoanb_sweden.23.a:0 "He deserves to retire"
 eoanb_sweden.23.b:0 "He retires over my dead body"
 
 eoanb_sweden.24.t:0 "The Death of Akrell"
 eoanb_sweden.24.d:0 "Carl Fredrik Akrell has passed away earlier today. A decorated veteran of the Napoleonic War, a pioneer of electronics and telecommunications, the head of the Royal Swedish Academy of Sciences, and an internationally recognised first-class strategist, he has lived a long and admirable life. \n\nHis death has caused great mourning throughout the motherland, and a state funeral is planned in the coming weeks to celebrate the hero"
 eoanb_sweden.24.a:0 "Years of war and agony, now he may finally rest..."
 
 eoanb_sweden.25.t:0 "The Retirement of Adolf Rosen"
 eoanb_sweden.25.d:0 "Adolf Rosen, an... Ahem... colourful and interesting character... has requested formal retirement from the Armed Forces with regards to his old age. His long service to the fatherland, though often erratic and frankly annoying, is deserving of praise. \n\nBut, reasonable though his request may be, we are not obligated to approve it..."
 eoanb_sweden.25.a:0 "He deserves to retire"
 eoanb_sweden.25.b:0 "He retires over my dead body"
 
 eoanb_sweden.26.t:0 "The Death of Rosen"
 eoanb_sweden.26.d:0 "Adolf von Rosen passed away earlier today. An Anglophilic naval enthusiast who has served within the navies of Greece, Austria-Hungary, England, and Sweden, as well as a railway pioneer and Entrepreneur, his life has been nothing if not colourful. \n\nWhile men of his stature are oft mourned, Rosen's history of financial mistakes and political obtuseness has left him with few friends."
 eoanb_sweden.26.a:0 "Let's hope bankruptcy doesn't exist in heaven"
 
 eoanb_sweden.27.t:0 "The Death of Hamilton"
 eoanb_sweden.27.d:0 "Jakob Essen Hamilton, count, government emissary and general, has passed away today. Having received his military education in the aftermath of the Napoleonic Wars, his achievements have been very much more political and humanitarian than by skill-at-arms. Resigning from the Army as Major in 1838, he became a landowner in Smaland and later a governer in Stockholm. His political life began with his role in the presentation of the Municipality System to parliament, leading to some debate bickering between him and his opponents. After pushing Karl XIV to abdicate the throne to Oscar I, he calmed Stockholm's restless population with careful governance and creating a fund for the construction of housing to the poor and impoverished."
 eoanb_sweden.27.a:0 "The death of an able man..."
 eoanb_sweden.27.b:0 "Another opponent went!"
 
 eoanb_sweden.28.t:0 "A Famine?"
 eoanb_sweden.28.d:0 "Perhaps it is a nip in the air; a chilling wind of a cold summer soon ending mayhaps? Looking around the landscapes of Sweden there are many fields, many in different colours. Some fields hold strong colours, a testament to their health... But others, a noticeable amount, in fact, have a pale colour; frail and fickle, a sickly colour...\n\nWith health in question, it seems that it is unclear whether or not the Swedish soil can provide as much as we would hope... Uncertain souls whisper of margins, of hunger and death; whispers of famine.\n\nA rumour now, but a very possible future should the situation persist..."
 eoanb_sweden.28.a:0 "Does Death whisper to us?"
 
 eoanb_sweden.29.t:0 "The Famine of [GetYear]"
 eoanb_sweden.29.d:0 "What many a restless soul have long suspected and foretold has now struck true: A famine of great significance has reared its ugly head in Sweden, what historians are beginning to call The Great Famine of [Getyear].\n\nA combination of cold weather, diseased crops and poor food dispersion is most likely to blame for the now rapidly ballooning food shortages we now face. The people of Sweden now turn to the government for many things; for answers, for aid, for relief... For help.\n\nThe situation is dire for many, and immediate decisive action is necessary if we want to save as many as we can. Not to mention saving our positions... and keeping our heads on our burdened shoulders..."
 eoanb_sweden.29.a:0 "May God have mercy on us..."
 
 eoanb_sweden.30.t:0 "The Famine of [GetYear]"
 eoanb_sweden.30.d:0 "Unbelievable! Despite our efforts to restrict the possibility of another food shortage, another great famine has broken out!\n\n"The Great Famine of [Getyear]", as our historians have named the currently unfolding event in still-wet ink, is very much similar to the previous famine we've recovered from in its causes. Again, our people require urgent help to survive, and again we must help them. The people still have the previous famine fresh in memory, and allowing this crisis to continue further not only weakens the legitimacy and power of the government, but also the trust of the people that are ruled by it.\n\nOne ponders... Has God left the Swedish people and its King...? Only the actions of the government and the flow of time will tell if this is the truth."
 eoanb_sweden.30.a:0 "Where is God's mercy?"
 
 eoanb_sweden.31.t:0 "The King denounces the new Government"
 eoanb_sweden.31.d:0 "The King made the decision to denounce and object to the new government recently elected!\n\nIn an address to the elected cabinet, the King made it clear that his position was in that of opposition to the government and its suggested or implemented policies and that he will oppose further moves! While the King has little direct power, that is not to say that he cannot influence the halls of power. His refusal to support the new government will weaken its legitimacy in the eyes of the people, and is a victory for political opponents of the new government."
 eoanb_sweden.31.a:0 "Curses!"
 eoanb_sweden.31.b:0 "Triumph for the opposition!"
 
 eoanb_sweden.32.t:0 "The King endorses the new Government"
 eoanb_sweden.32.d:0 "The King has chosen to support and promote the new government recently put together!\n\nIn a small address during a cabinet meeting, the King stated his position to be in favour of the newly elected government! The King is willing to support the government's decisions officially, or at least stay neutral on the matters of state during the period of which the new cabinet rules. With the King's support firmly in hand, the new government has the legitimacy and official support of the Royal House and its family. A victory for the new government to the detriment of its opponents!"
 eoanb_sweden.32.a:0 "Long live the King!"
 eoanb_sweden.32.b:0 "Vansinnigt!"
 
 eoanb_sweden.33.t:0 "The solution to a troublesome king..."
 eoanb_sweden.33.d:0 "While our old and venerable king has little say in matters of practical policy, he remains the ceremonial head of state and representative of what is the ruling order in Sweden. What the king may say, do or prefer is or can be seen as a legitimization of certain ideas and practices. While his influence in government is diminished, his influence on the common man is still a very real tangible thing.\n\nRecently, this influence has become troublesome for our policymaking with the King going so far as to denounce our policies and their effects as being damaging to the Swedish nation and its people. His influence has become a threat, and it grows by the day as more and more hear his words. Forces ready to deal with the king have been put in place, and now all that remains is to make a choice. What do do with our troublesome old king?"
 eoanb_sweden.33.a:0 "Exile the King"
 eoanb_sweden.33.b:0 "Dispose of the king; nuisances are unneeded"
 
 eoanb_sweden.34.t:0 "The question of Monarchism"
 eoanb_sweden.34.d:0 "His Majesty King Oscar II has not been a big supporter of the government's recent political policies, it's no secret, and he has recently started distancing himself from the government, preferring to surround himself with old aristocrats still dreaming of a glorious return to the monarchy or some other delusional fantasy. While it's hardly a great concern who the king associates with on his free time, it is not this itself but rather the future consequences that are making some government officials worried. \n\nConsidering the King has very little real power in society, it wouldn't take much effort to simply bully him into picking more... appropriate friends. But at the same time, why even bother?"
 eoanb_sweden.34.a:0 "Let the poor man keep his friends!"
 eoanb_sweden.34.b:0 "Make sure those troublesome monarchists remain far away from anyone of importance"
 
 eoanb_sweden.35.t:0 "The question of Monarchism"
 eoanb_sweden.35.d:0 "His Majesty King Charles XV has not been a big supporter of recent political policies, it's no secret, and he has recently started distancing himself from the government, preferring to surround himself with old aristocrats still dreaming of a glorious return to the monarchy or some other delusional fantasy. While it's hardly a great concern who the King associates with on his free time, it is not this itself but rather the future consequences that are making some government officials worried. \n\nConsidering the King has very little real power in society, it wouldn't take much effort to simply bully him into picking more... appropriate friends. But at the same time, why even bother?"
 eoanb_sweden.35.a:0 "Let the poor man keep his friends!"
 eoanb_sweden.35.b:0 "Make sure those troublesome monarchists remain far away from anyone of importance"
 
 eoanb_sweden.38.t:0 "Swedish Conquest of Åland"
 eoanb_sweden.38.d:0 "Åland, a group of small islands that separates the Northern Baltic Sea with the Southern Baltic Sea, has been successfully taken by Swedish efforts!\n\nHaving been lost by Sweden to Russia during the 1808 Finnish War, Åland has long been occupied and administrated by Russian forces as part of Finlands Province. The island has a predominantly Swedish speaking population and has long been a pocket of unrest against Russian attempts to hold it, with the majority of Ålanders wanting to reunite with Sweden.\n\nToday this wish has been granted, as Swedish forces have managed to gain a significant foothold on the islands. Making landings on Jomala, Föglö and Lemland, the Swedish landing forces made rapid advances to secure the island, pushing out the local garrison from multiple fortifications, including the largest of these in Fort Bomarsund, in a rapid attack towards the northward shores of Åland. The garrisons made hasty attempts to evacuate in the confusion of the attack on small dinghies and whatever ships they could find, but pursuing Swedish forces fired on the fleeing troops from the shore, quickly destroying much of the much-broken garrison.\n\nÅland is now securely in Swedish hands, and is a great victory for the Swedish nation."
 eoanb_sweden.38.a:0 "Åland is Swedish!"
 
 eoanb_sweden.44.t:0 "Regency of Prince Charles"
 eoanb_sweden.44.d:0 "Crown Prince of Sweden, Charles has stepped up as regent after the King of Sweden Oscar I suddenly became ill with parts of his body paralyzed. Things are also not looking very bright for His Majesty, as he may not have many years left. Charles held the position of vice king in Norway before his father's illness, and was therefore not in Sweden when the King fell ill, we expect him to travel back to Sweden as soon as possible."
 eoanb_sweden.44.a:0 "Get well soon"

 eoanb_sweden.45.t:0 "The Russians offer us a ceasefire"
 eoanb_sweden.45.d:0 "After months of bloodshed, Russian and Finnish forces give up and prepare to sue for peace. We are victorious!"
 eoanb_sweden.45.a:0 "Let's start the peace negotiations"
 eoanb_sweden.45.b:0 "No, we want more..."
 eoanb_sweden.45.c:0 "Fourth Crusade to Finland"
 
 eoanb_sweden.46.t:0 "Pressure Jørgen Herman Vogt to resign"
 eoanb_sweden.46.d:0 "Norwegian First Minister, Jørgen Herman Vogt has criticised the King's military appointments. This is not acceptible and he should be punished for his  rudeness, as well as his insult of the Swedish crown."
 eoanb_sweden.46.a:0 "Force him to resign"

 eoanb_sweden.47.t:0 "Storting Proposal to Abolish Stattholder"
 eoanb_sweden.47.d:0 "The Storting, the Norwegian parliament, has pressured our government into removing the position of stattholder. Removing this position will make the Norwegian goverment less dependent on us, and might be a step towards their independence. Our people and government will not be happy if we accept."
 eoanb_sweden.47.a:0 "Reject"
 eoanb_sweden.47.b:0 "Approve"

 eoanb_sweden.48.t:0 "Swedish King Promsed To Sanction Stattholder Law"
 eoanb_sweden.48.d:0 ""
 eoanb_sweden.48.a:0 "Back down"
 eoanb_sweden.48.b:0 "Keep our promise"

 eoanb_sweden.49.t:0 "Riksdag Protests"
 eoanb_sweden.49.d:0 ""
 eoanb_sweden.49.a:0 "Back down on our promise"
 eoanb_sweden.49.b:0 "Keep insisting"

 eoanb_sweden.50.t:0 "Swedish King Backs Down"
 eoanb_sweden.50.d:0 ""
 eoanb_sweden.50.a:0 "Very well"

 eoanb_sweden.51.t:0 "Swedish King Pushes Again"
 eoanb_sweden.51.d:0 ""
 eoanb_sweden.51.a:0 "He keeps insisting"

 eoanb_sweden.52.t:0 ""
 eoanb_sweden.52.d:0 "Sweds disagree, setting up a limitation to Norwegian demands"
 eoanb_sweden.52.a:0 "Okay"

