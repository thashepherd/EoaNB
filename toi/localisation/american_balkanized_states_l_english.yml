 NA_B_idea_working_class_exploitation_low:0 "Working Class Exploitation: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_low_desc:0 "§WWorking Class Organization:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nWorker Organization will typically stay stagnant when there is a low level of Worker Exploitation. The working class in [ROOT.GetNameDef] are heavily exploited, working under terrible conditions for subsistence pay. Further exploitation will lead to workers organizing themselves to counter exploitation.\n\n[ROOT.GetName] has a worker exploitation level of [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. This value is increased by harsh working conditions and low representation, and decreased by good working conditions and positive representation."
 NA_B_idea_working_class_exploitation_medium:0 "Working Class Exploitation: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_medium_desc:0 "§WWorking Class Organization:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nWorker Organization will continue to increase when the level of Worker Exploitation remains above low. The working class in [ROOT.GetNameDef] are heavily exploited, working under terrible conditions for subsistence pay. To counter this exploitation, labor organizations are collaborating with workers to start labor strikes for better conditions and lower exploitations.\n\n[ROOT.GetName] has a worker exploitation level of [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. This value is increased by harsh working conditions and low representation, and decreased by good working conditions and positive representation."
 NA_B_idea_working_class_exploitation_high:0 "Working Class Exploitation: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_high_desc:0 "§WWorking Class Organization:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nWorker Organization will continue to increase when the level of Worker Exploitation remains above low. The working class in [ROOT.GetNameDef] are heavily exploited, working under terrible conditions for subsistence pay. From this exploitation radical republicans and anarchist factions have become more popular. The continued exploitation has radicalized labor organizations, and they are now organizing general strikes to shut down whole institutions to demand the immidiate end of exploitation.\n\n[ROOT.GetName] has a worker exploitation level of [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. This value is increased by harsh working conditions and low representation, and decreased by good working conditions and positive representation."
 NA_B_reliance_on_water_transportation:0 "Reliance on Inland Rivers"
 NA_B_reliance_on_water_transportation_desc:0 "[ROOT.GetNameDef] is reliant on its inland water channels to faciliate economic trade, transportation and prosperity."
 # Congress Mechanic
 NA_B_set_up_senate.1.t:0 "Congressional Elections"
 NA_B_set_up_senate.1.desc:0 "Today, citizens all across [ROOT.GetName] voted for their senators and representatives to be sent to the national capitol to represent their interests in the national Congress. While we hope to have a party majority as a result, we could easily be facing a Congress that will block almost all of the legislation we try to pass."
 NA_B_set_up_senate.1.a:0 "Let's hope we win"

