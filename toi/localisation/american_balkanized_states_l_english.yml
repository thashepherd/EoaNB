 balkanized_state_border_skirmish_category:0 "American Civil Wars"
 balkanized_state_border_skirmish_category_desc:0 "§YAmerican Civil Wars:§!\nThe collapse of the United States of America has resaulted in former states battling to stake their territorial claims. Some have even declared themselves as the Successor States of the now collapsed United States.\n\n§YMantle of the States:§!\nAs soon as the collapse of the union came, the legacy of the United States became a rally call for some independant states. These states, who claim to be the successors of the collapsed union, fight to gain legitamacy towards that title. For only one can wield the 'Mantle of the States' and reestablish themselves as the legitament successor of the United States!"
 balkanized_state_border_skirmish_neighbor:0 "Legitamacy Skirmish: [FROM.GetAdjective] Border"
 balkanized_state_border_skirmish_neighbor_desc:0 "We shall start a skirmish on the border of [FROM.GetName], in hopes of successfully increasing our legitamacy to wield the §YMantle of the States§!."
 balkanized_state_border_skirmish_neighbor_at_peace_trigger:0 "Is not §YSkirmishing§! or at §YWar§! with anyone"
 balkanized_state_border_skirmish_neighbor_diplomacy_trigger:0 "Has no §YDiplomatic Treaties§! with §Y[FROM.GetName]§!"
