	### FLAGS ### 

	rus_flag_alexander_ii_dead:0 "§YAlexandr II has been assassinated§!"
	rus_flag_alexander_ii_abdicated:0 "§YAlexandr II has abdicated§!"

	eoanb_trait_strict_authoritarian:0 "Strict Authoritarian"
	tax_collector:0 "Tax Collector"
	administrative_genius:0 "Administrative Genius"
	eoanb_trait_effective_judge:0 "Effective Judge"

	### Focus Tree ###

	RUS_vic_Radical_Economic_Reforms:0 "Enact Radical Economic Reforms"
	RUS_vic_Radical_Economic_Reforms_desc:0 "We simply, because of a variety of reasons, can not industrialize as fast as the western countries, but by cutting expenses everywhere we can, allowing easy entrepreneurship and by lessening the oppression of the other nationalities which exist within our country, we can greatly speed up the modernisation of our homeland."
	RUS_vic_Rapid_Industrialization:0 "Economic Liberalization"
	RUS_vic_Rapid_Industrialization_desc:0 "There isn't much time, Russia must industrialize rapidly to not fall apart. With political liberalization must come economic liberalization; we'll allow the people to act, so that the Empire may prosper."
	RUS_vic_Urbanisation_Committee:0 "The Urbanisation Committee"
	RUS_vic_Urbanisation_Committee_desc:0 "Now, that serfdom has been abolished, many freed peasants are moving to the cities. By providing economic incentives, such as tax exemptions and by supporting the education, we'll be able to, in the long run, expand the Russian middle class."
	RUS_vic_Create_the_MoNR:0 "Found the Ministry of Natural Resources"
	RUS_vic_Create_the_MoNR_desc:0 "We must found a ministry to support the development of the Russian mining industry. We'll make a fortune out of this, and this will greatly quicken the industrialization process in our country."
	RUS_vic_Trans_European_Railway:0 "Expand The Russian Railway Network"
	RUS_vic_Trans_European_Railway_desc:0 "The Moscow-Petersburg Railway is incredibly important, we must upgrade the railway line itself, and build other smaller railway lines to smaller cities such as Helsingfors, Reval, Kiev, etc."
	RUS_vic_Alaskan_Gold:0 "Alaskan Gold Rush"
	RUS_vic_Alaskan_Gold_desc:0 "\"Gold! Gold!\" the Imperial Viceroy shouts with excitement. In his hands is a report from America and a small envelope which, being tossed onto your desk, reveals small gleaming pebbles of gold like promised. The Viceroy's excitement seems aloof for such a small find, but the report is positive that there is much more to be found in Alaska's growing \"gold rivers\". Perhaps it would be prudent to look more into this potentially lucrative business?"
	RUS_vic_Encourage_Capitalism:0 "Encourage Capitalism"
	RUS_vic_Encourage_Capitalism_desc:0 "Capitalism is sure to make our economy grow. Soon enough, hundreds of businessmen from the west will flock to the wild east in search of fortune."
	RUS_vic_Support_Volga_German_Farming:0 "Support Volga German Farms"
	RUS_vic_Support_Volga_German_Farming_desc:0 "Volga Germans are ethnic Germans living on the banks of the Volga river. They were originally invited to settle and develop the land by Empress Ekaterina II in the 1700s after the Peasants' War. We must support them in return for their loyalty and the development of our lands."
	RUS_vic_Factories_In_Tsaritsyn:0 "Factories In Tsaritsyn"
	RUS_vic_Factories_In_Tsaritsyn_desc:0 "Tsaritsyn is an important river-port and a commercial centre. By supporting its development, we'll strengthen our control over the southern borders of the Empire."
	RUS_vic_Petersburg_Warsaw_Railway:0 "Finish The Warsaw–Petersburg Railway"
	RUS_vic_Petersburg_Warsaw_Railway_desc:0 "Warsaw, the biggest city in Poland, is an important city, both economically and politically. If we were to connect our capital, St. Petersburg, to it, by a railway, we would be able to exert greater control over the surrounding area."
	RUS_vic_Moscow_Tsaritsyn_Railway:0 "Moscow-Tsaritsyn Railway"
	RUS_vic_Moscow_Tsaritsyn_Railway_desc:0 "Tsaritsyn is a city of great importance in the south. From the moment it was settled by Tsar Ivan IV, it has always been the frontier between ourselves, and the savage Caucasus. Let us bring the city closer to home by building a railway from Moscow to Tsaritsyn."
	RUS_vic_Governorate_Of_Alaska:0 "Set Up The Governorate of Alaska"
	RUS_vic_Governorate_Of_Alaska_desc:0 "Russkaya Amerika has never been profitable, but with the encouragement of fur trading and the possibility of mining ventures, we'll be able to found an Alaskan Grand Duchy to make it, mostly, self-governing, and from now on, all economic concerns of these lands are their problem, not ours."
	RUS_vic_Sell_Alaska:0 "Sell Alaska"
	RUS_vic_Sell_Alaska_desc:0 "Alaska hasn't been profitable so far, and we are in need of funds, luckily Americans see some sort of opportunity in her, we do not, so why not sell this land to them?"
	RUS_vic_Railways_In_Tbilisi:0 "Railways In Tbilisi"
	RUS_vic_Railways_In_Tbilisi_desc:0 "Tiflis, has always been somewhat of an outpost, high up in the mountains. By extending the railway line to Tiflis, we'll be able to establish order in the Caucasus."
	RUS_vic_Oil_Extraction_In_Baku:0 "Oil Extraction In Baku"
	RUS_vic_Oil_Extraction_In_Baku_desc:0 "Oil, while now of not much use, seems to be needed by many new and interesting technologies. It's possible that soon it'll be a vital resource for every industry, and the cheapest place where we can extract it, is in Baku, on the shores of the Caspian Sea."
	RUS_vic_Railways_In_The_Volga_Region:0 "Railways In The Volga Region"
	RUS_vic_Railways_In_The_Volga_Region_desc:0 "Now that Tsaritsyn is connected to Moscow, we should connect the surrounding areas and cities such as Rostov-on-Don, Orenburg, Astrakhan', Saratov and Simbirsk to Tsaritsyn by a railway network to strengthen the Imperial rule in the region."
	RUS_vic_Utilise_Abandoned_Land:0 "Utilise Abandoned Land"
	RUS_vic_Utilise_Abandoned_Land_desc:0 "There is plenty of unused land in the Russian Empire, we'll encourage the settlement of these regions to not only expand our influence over them, but also to benefit from the local, currently untouched, resources."
	RUS_vic_Railways_In_The_Urals:0 "Railways In The Urals"
	RUS_vic_Railways_In_The_Urals_desc:0 "Even though the lands that lay to the east of the Ural Mountains may seem like a wasteland, they are in fact a region wealthy in resources. By building a railway network in the area, we'll be able to easily transport these goods and thus we'll strengthen the local economy."
	RUS_vic_Improve_Mining_Techniques:0 "Improve Mining Techniques"
	RUS_vic_Improve_Mining_Techniques_desc:0 "The West seems to have developed new mining techniques, we need them here to make our own mining industry more effective and competitive."
	RUS_vic_Facilitate_Resource_Transfer:0 "Facilitate Resource Transfer"
	RUS_vic_Facilitate_Resource_Transfer_desc:0 "An adequate transport system is necessary to transfer resources from the inland, to the ports where our merchants can sell our goods to the foreign markets."
	RUS_vic_Support_The_Coal_Mining_Industry:0 "Support The Coal Mining Industry"
	RUS_vic_Support_The_Coal_Mining_Industry_desc:0 "Coal is the fuel of today's industry, if we wish to become as wealthy and industrialized as the West, we must simply extract more of it."
	RUS_vic_Invest_In_The_Logging_Industry:0 "Invest In The Logging Industry"
	RUS_vic_Invest_In_The_Logging_Industry_desc:0 "As the cities and villages grow and expand, one basic resource is always needed, that is, wood. Most of Russia is covered by massive forests and we have to make use of that."
	RUS_vic_Industrialise_The_Empire:0 "Industrialise The Empire"
	RUS_vic_Industrialise_The_Empire_desc:0 "The Russian Empire can now be considered a partly industrialized country and while this is a great success, we still have a lot of work ahead of us."
	RUS_vic_Trans_Siberian_Railway:0 "The Trans-Siberian Railway"
	RUS_vic_Trans_Siberian_Railway_desc:0 "It's the time for the construction of the world's largest railway to begin. Spanning from Moscow to the Far East, not only will it be a major achievement of ours, but it will also allow us to have greater influence over China and Japan."
	RUS_vic_Stable_Development:0 "Focus on The Armament Industry"
	RUS_vic_Stable_Development_desc:0 "We'll continue to pursue the tsarist policy of industrialization through the development of the military industry."
	RUS_vic_Steady_Industrialization:0 "Industrialization Effort"
	RUS_vic_Steady_Industrialization_desc:0 "Let us begin to industrialise... steadily."
	RUS_vic_Tula_Armories:0 "Tula's Armories"
	RUS_vic_Tula_Armories_desc:0 "The Armaments factory in Tula was established by Tsar Mikhail I in the 1600s, it has been operational ever since, but now, we will rely on it to produce state-of-the-art weapons."
	RUS_vic_Moscows_Factories:0 "Moscow's Factories"
	RUS_vic_Moscows_Factories_desc:0 "Moscow has always been a city of many factories, we must increase the number of said factories to help our economy develop."
	RUS_vic_Yekaterinburg_Mines:0 "Expand Yekaterinburg's Mines"
	RUS_vic_Yekaterinburg_Mines_desc:0 "Yekaterinburg has the potential to become one of Russia's biggest mines, that is why it has to be expanded."
	RUS_vic_Invest_In_The_Navy:0 "Invest In The Navy"
	RUS_vic_Invest_In_The_Navy_desc:0 "With all the money we recently made, we must invest into our navy in order to protect our maritime trade."
	RUS_vic_Support_The_Economy:0 "Support Russian Trade"
	RUS_vic_Support_The_Economy_desc:0 "Supporting our trade is incredibly important, we must have more bargaining power on the world stage, and we will use our trade to achieve this."
	RUS_vic_Yuzovka_Mining_Operation:0 "Coal Extraction in Hughesovka"
	RUS_vic_Yuzovka_Mining_Operation_desc:0 "Yuzovka or Hughsovoka is a city in Novorossiya settled by John Hughes. He is a Welsh miner who hopes to secure government funding to expand the mines located there. These may one day become the biggest coal mines in the world."
	RUS_vic_Factories_In_Warsaw:0 "Factories In Warsaw"
	RUS_vic_Factories_In_Warsaw_desc:0 "Warsaw is one of the biggest cities in Russia, but also one of the most rebellious, perhaps by supporting its development, we'll convince the Poles to our rule."
	RUS_vic_Outcome_of_Crimean_War:0 "Outcome of The Crimean War"
	RUS_vic_Outcome_of_Crimean_War_desc:0 "The Crimean war saw Russia's defeat, Britain's aggression and Austria's betrayal. However, we must learn from our mistakes and modernize our military!"
	RUS_vic_Implement_The_Greater_Military_Reforms:0 "Implement Milyutin's Military Reforms"
	RUS_vic_Implement_The_Greater_Military_Reforms_desc:0 "Milyutin is one of the greatest Russia's military minds ever. We must follow his advice and implement the reforms now."
	RUS_vic_Develop_Naval_Artillery:0 "Develop Naval Artillery"
	RUS_vic_Develop_Naval_Artillery_desc:0 "Naval Artillery is vital for a modern navy, but also for coastal fortifications."
	RUS_vic_Develop_New_Rifles:0 "Develop New Infantry Equipment"
	RUS_vic_Develop_New_Rifles_desc:0 "Modern infantry equipment is obviously important for a modern army, therefore, we must develop them."
	RUS_vic_Build_Coastal_Batteries:0 "Domestic Ship Designs"
	RUS_vic_Build_Coastal_Batteries_desc:0 "We can not stay dependant on other nations to design our ships. We must design our own."
	RUS_vic_Expand_Kronstadt:0 "Expand Kronstadt"
	RUS_vic_Expand_Kronstadt_desc:0 "Kronstadt is a naval fortress in the gulf of Finland which protects the city of St. Petersburg. We must expand it to make sure no enemy warship can slip into the Neva River and bombard the city itself."
	RUS_vic_Build_Dockyards:0 "Build Dockyards"
	RUS_vic_Build_Dockyards_desc:0 "The Tsar has authorised funding to build more dockyards so that we can construct warships faster."
	RUS_vic_Baltic_Supremacy:0 "Baltic Supremacy"
	RUS_vic_Baltic_Supremacy_desc:0 "Our capital sits on the Baltic Sea, we must prioritise asserting dominance on that sea."
	RUS_vic_Far_East_Supremacy:0 "Far East Supremacy"
	RUS_vic_Far_East_Supremacy_desc:0 "Our colonies are all on the other side of the Pacific, we must prioritise asserting dominance on that Ocean."
	RUS_vic_Imperator_Aleksandr_II_Class:0 "Imperator Aleksandr II Class"
	RUS_vic_Imperator_Aleksandr_II_Class_desc:0 "We plan to develop a new type of battleship... a ship that Dreads not."
	RUS_vic_Better_Logistics:0 "Improve The Logistics Systems"
	RUS_vic_Better_Logistics_desc:0 "Logistics were always a struggle in Russia, we will solve this problem by copying the logisitcs of France, Britain and other countries."
	RUS_vic_Study_Prussians:0 "Study Prussian Army's Organisation"
	RUS_vic_Study_Prussians_desc:0 "Prussia, the army with a state, has an excellent army structure and organization. We will implement some of their ideas in our own forces."
	RUS_vic_Abolish_Inhumane_Punishment:0 "Abolish Inhumane Punishment"
	RUS_vic_Abolish_Inhumane_Punishment_desc:0 "We are a civilised and modern country; inhumane punishment has no place in Russia."
	RUS_vic_Rules_of_War:0 "The Rules of War"
	RUS_vic_Rules_of_War_desc:0 "We are a modern nation, we must study the rules of war if we wish to be recognised as civilised."
	RUS_vic_Build_Barracks:0 "Introduce Barracks To The Russian Army"
	RUS_vic_Build_Barracks_desc:0 "So far our soldiers have been stationed in dugouts and shacks, but to prevent disease spread and attrition within our armies, we'll have to construct permanent barracks for our soldiers."
	RUS_vic_Develop_Berdan_Rifles:0 "The New Standard Rifle"
	RUS_vic_Develop_Berdan_Rifles_desc:0 "By standardizing the rifle used by our soldiers, we'll make it easier to maintain our army."
	RUS_vic_Brest_Litovsk_Fortress:0 "Brest-Litovsk Fortress"
	RUS_vic_Brest_Litovsk_Fortress_desc:0 "A fortress in Eastern Poland is vital to fend off attacks from Prussia and rebels."
	RUS_vic_Develop_Siege_Guns:0 "Develop Siege Guns"
	RUS_vic_Develop_Siege_Guns_desc:0 "Siege guns are incredibly important in modern warfare, we should therefore develop them."
	RUS_vic_Build_Armories:0 "Build Armories"
	RUS_vic_Build_Armories_desc:0 "Armories are incredibly important as they keep lots of weapons and ammo is a secure area."
	RUS_vic_Abolish_Nobility_Officers_Only_Rule:0 "Allow Non-Noble Officers"
	RUS_vic_Abolish_Nobility_Officers_Only_Rule_desc:0 "Many nobles are incompetent cowards, while many peasants are brave patriots willing to die for Russia, it is ridiculous that they can't become officers."
	RUS_vic_Keep_Nobles_In_Army:0 "Keep Nobility In The Army"
	RUS_vic_Keep_Nobles_In_Army_desc:0 "Nobles need to lead and peasants need to follow."
	RUS_vic_Quality:0 "Focus on Defence"
	RUS_vic_Quality_desc:0 "We will defend our motherland to the last man, fighting tooth and nail; NOT A STEP BACK!"
	RUS_vic_Quantity:0 "Focus on Offence"
	RUS_vic_Quantity_desc:0 "Why defend our homeland when we can take the fight to the enemy's home?"
	RUS_vic_Model_European_Army:0 "Model European Army"
	RUS_vic_Model_European_Army_desc:0 "Finally, with all the military reforms finished, the Russian Imperial Army is a force to be reckoned with. Soon, all of the European realms will fear us, like they did during the times of Peter the Great."
	RUS_vic_Russian_European_Empire:0 "The Russian European Empire"
	RUS_vic_Russian_European_Empire_desc:0 "Though most of our country lies in Asia, the most important lands lie in the West; in Europe!"
	RUS_vic_Finland:0 "Finlandiya"
	RUS_vic_Finland_desc:0 "Finland, also known as the Grand Duchy of Finland is an important part of Russia, after all, we already share the same Head of State..."
	RUS_vic_Re_Establish_The_Finnish_Diet:0 "Reestablish The Finnish Diet"
	RUS_vic_Re_Establish_The_Finnish_Diet_desc:0 "Finland deserves to have their own diet as they have their own culture, language and religion. So therefore they must have their own local representation."
	RUS_vic_Abolish_The_Grand_Duchy:0 "Abolish The Grand Duchy"
	RUS_vic_Abolish_The_Grand_Duchy_desc:0 "Finland should not exist outside of the borders of the Russian Empire. We will abolish the Grand Duchy and establish multiple governorates within our Empire."
	RUS_vic_Support_Foreign_Investment:0 "Support Foreign Investment"
	RUS_vic_Support_Foreign_Investment_desc:0 "We must get foreigners to invest into our Empire, this way we'll introduce innovative production methods to our country."
	RUS_vic_Support_Russian_Imigration:0 "Support Russian Imigration"
	RUS_vic_Support_Russian_Imigration_desc:0 "If we bring in Russians into Finland, it'll be easier to incorporate it into Russia itself."
	RUS_vic_Expand_Helsinki_Dockyards:0 "Expand Helsinki's Port"
	RUS_vic_Expand_Helsinki_Dockyards_desc:0 "Helsingfors has great potential to become home to some of Russia's best dockyards and naval bases."
	RUS_vic_Governorate_of_Finland:0 "Integrate Finland"
	RUS_vic_Governorate_of_Finland_desc:0 "Finland is an artificial concept. She must become part of the Russian Empire."
	RUS_vic_Poland:0 "Pol'sha"
	RUS_vic_Poland_desc:0 "The Polish Kingdom is the most industrious region of the Russian Empire, thus we have to make sure that it stays within our borders."
	RUS_vic_Establish_The_Polish_Diet:0 "Establish The Polish Diet"
	RUS_vic_Establish_The_Polish_Diet_desc:0 "Poland, like Finland deserves her own Parliament, without the influence of Russian politicians far away in St. Petersburg."
	RUS_vic_Tighten_Grip_On_Poland:0 "Tighten The Grip On Poland"
	RUS_vic_Tighten_Grip_On_Poland_desc:0 "Poland revolted before, she can revolt again. We cannot risk having Austria, Prussia and Britain snooping into our business."
	RUS_vic_End_Russification_In_Poland:0 "End Russification In Poland"
	RUS_vic_End_Russification_In_Poland_desc:0 "Poland has had enough unethical treatment on our behalf. We must end this if we want Poland to stay loyal."
	RUS_vic_Enforce_Russification_In_Poland:0 "Enforce Russification In Poland"
	RUS_vic_Enforce_Russification_In_Poland_desc:0 "Russifying Poland is the only way we can make sure that they become loyal."
	RUS_vic_Vistula_Defence_Scheme:0 "Vistula Defence Scheme"
	RUS_vic_Vistula_Defence_Scheme_desc:0 "We must create a defensive battleplan to defend the east bank of the Vistula river"
	RUS_vic_Governorate_of_Poland:0 "Reinstate The Congress Kingdom"
	RUS_vic_Governorate_of_Poland_desc:0 "The Kingdom of Poland will be reestablished with Emperor Alexander II of Russia becoming King Aleksandr II of Poland"
	RUS_vic_Malorossiya:0 "Malorossiya"
	RUS_vic_Malorossiya_desc:0 "Ukraine, also known as Little Russia has been a part of Russia for years. Until the 14 century or so, we even had shared the same language and culture. Ukraine simply means 'people at the frontier' and we have many of those."
	RUS_vic_Promote_Drahomanov:0 "Promote Drahomanov"
	RUS_vic_Promote_Drahomanov_desc:0 "Mykhailo Drohamonov is an Ukrainian economist, historian and a theorist who stresses the importance of Ukrainian autonomy. The Emperor agrees with him and it is the time to give him a position in the Russian bureaucracy."
	RUS_vic_The_Granary_of_Europe:0 "The Granary of Europe"
	RUS_vic_The_Granary_of_Europe_desc:0 "Ukraine is a land of plenty, full of wheat which we can export to all of Europe and beyond."
	RUS_vic_Support_Novorossiya:0 "Support Novorossiya"
	RUS_vic_Support_Novorossiya_desc:0 "Novorossiya is the eastern part of the Ukraine, populated mostly by Russians. We should expand the Russian influence, possibly all the way to the East bank of the Dniepr."
	RUS_vic_Russias_Frontier:0 "Russia's Frontier"
	RUS_vic_Russias_Frontier_desc:0 "Ukraine means 'U Kraiya' or 'by the frontier' in Russia. We have 'Ukrainians in Ukraine, in Lithuania, in the Caucuses and in Siberia. We must protect our frontier and people living there."
	RUS_vic_Protect_Crimea:0 "Protect Crimea"
	RUS_vic_Protect_Crimea_desc:0 "The Crimean War must not be repeated. We shall fortify Crimea as it is our first line of defence against the Turks."
	RUS_vic_Question_of_Russification:0 "The Question of Russification"
	RUS_vic_Question_of_Russification_desc:0 "Some in our government suggest we completely end Russification for the good of our nation."
	RUS_vic_Pribaltika:0 "Pribaltika"
	RUS_vic_Pribaltika_desc:0 "The Baltics, a gate between Europe and Russia for centuries. We must decide on a strategy on this region."
	RUS_vic_Support_National_Awakening:0 "Support Balts' National Awakening"
	RUS_vic_Support_National_Awakening_desc:0 "We will support nationalist movement in the Baltic states."
	RUS_vic_Support_German_Elite:0 "Support The German Elite"
	RUS_vic_Support_German_Elite_desc:0 "We will support the German Elite, trying to draw the Baltics closer to Germany."
	RUS_vic_Lithuanian_National_Awakening:0 "Promote The Lithuanian National Revival"
	RUS_vic_Lithuanian_National_Awakening_desc:0 "The Lithuanian nation is one with history and one that many still remember. We need to support a renewal."
	RUS_vic_Repressions:0 "Repress Lithuanian Culture"
	RUS_vic_Repressions_desc:0 "Lithuanian culture is a threat to our authority in Eastern Europe, we must act against it."
	RUS_vic_Tsar_Alexander_II:0 "Reign of Tsar Alexander II"
	RUS_vic_Tsar_Alexander_II_desc:0 "Tsar Alexander II has been reigned into power."
	RUS_vic_Radical_Reforms:0 "Extend The Liberal Reforms"
	RUS_vic_Radical_Reforms_desc:0 "We will expand upon the liberal reforms in Russia."
	RUS_vic_Protect_The_Jews:0 "Protect The Jews"
	RUS_vic_Protect_The_Jews_desc:0 "The Jews are a minority that has been persecuted for too long. We must put an end to this."
	RUS_vic_Completely_Reformed_Conscription:0 "End The Conscription"
	RUS_vic_Completely_Reformed_Conscription_desc:0 "We are keeping male population too long conscripted in army, it has awful impact on society and industry."
	RUS_vic_Establish_Rural_Dumas:0 "Institute Extensive Self-Governance"
	RUS_vic_Establish_Rural_Dumas_desc:0 "We must create regional parliaments across the nation to advise local governors."
	RUS_vic_Establish_The_ISB:0 "Liberalise The Higher Education"
	RUS_vic_Establish_The_ISB_desc:0 "Education can't be so much regulated, it is killing our potetial in science innovations and discoveries."
	RUS_vic_Promote_Von_Reutern:0 "Promote Von Reutern"
	RUS_vic_Promote_Von_Reutern_desc:0 "Michael von Reutern is appointed as Finance Minister, he is repsonsible for promotion of private credit institutions and attempts to stabilise the ruble."
	RUS_vic_Reintroduce_Brandy_Excise_Tax:0 "Reintroduce Brandy Excise Tax"
	RUS_vic_Reintroduce_Brandy_Excise_Tax_desc:0 ""
	RUS_vic_Introduce_Public_Accounting:0 "Introduce Public Accounting"
	RUS_vic_Introduce_Public_Accounting_desc:0 ""
	RUS_vic_Promote_Gorchakov:0 "Promote Gorchakov"
	RUS_vic_Promote_Gorchakov_desc:0 "Alexander Gorchakov is an experienced diplomat and statesman from the princely family, his task is to reform the foreign situation of Russia."
	RUS_vic_French_Words:0 "La Russie Ne Boude Pas, Elle Se Recueille"
	RUS_vic_French_Words_desc:0 ""Russia is not sulking, she is composing herself""
	RUS_vic_Promote_Panin:0 "Promote Panin"
	RUS_vic_Promote_Panin_desc:0 "Viktor Panin is russian landowner and lawyer, repsonsible for several changes in russian law system like a reform in criminal law or emancipation of the serfs."
	RUS_vic_Educate_The_Serfs:0 "Educate The Serfs"
	RUS_vic_Educate_The_Serfs_desc:0 "We are struggling with huge illiteracy amoung peasantry, we have to change it if we want to modernise our Empire."
	RUS_vic_Promote_Emancipation_Within_Nobility:0 "Promote Emancipation Within Nobility"
	RUS_vic_Promote_Emancipation_Within_Nobility_desc:0 ""
	RUS_vic_Emancipation_of_Serfs:0 "Emancipation of Serfs"
	RUS_vic_Emancipation_of_Serfs_desc:0 ""
	RUS_vic_Mild_Reforms:0 "Mild Reforms"
	RUS_vic_Mild_Reforms_desc:0 ""
	RUS_vic_Create_The_Zemstvos:0 "Found The Zemstvos"
	RUS_vic_Create_The_Zemstvos_desc:0 ""
	RUS_vic_Establish_The_Okhrana:0 "Expand The Third Section"
	RUS_vic_Establish_The_Okhrana_desc:0 ""
	RUS_vic_Establish_City_Dumas:0 "Establish City Dumas"
	RUS_vic_Establish_City_Dumas_desc:0 "We must create regional parliaments in the cities to advise local governors."
	RUS_vic_Universal_Conscription:0 "Conscription Reforms"
	RUS_vic_Universal_Conscription_desc:0 ""
	RUS_vic_New_Ministry_of_Justice:0 "Judiciary Reforms"
	RUS_vic_New_Ministry_of_Justice_desc:0 ""
	RUS_vic_Land_Redistribution:0 "Land Redistribution"
	RUS_vic_Land_Redistribution_desc:0 ""
	RUS_vic_Peasant_Land_Bank:0 "The Peasant Land Bank"
	RUS_vic_Peasant_Land_Bank_desc:0 ""
	RUS_vic_End_The_Censorship:0 "End The Censorship"
	RUS_vic_End_The_Censorship_desc:0 ""
	RUS_vic_Limit_The_Censorship:0 "Limit The Censorship"
	RUS_vic_Limit_The_Censorship_desc:0 ""
	RUS_vic_Third_Rome:0 "Third Rome"
	RUS_vic_Third_Rome_desc:0 ""
	RUS_vic_Real_Politik:0 "Realpolitik"
	RUS_vic_Real_Politik_desc:0 ""
	RUS_vic_Support_The_Irish:0 "Support The Irish"
	RUS_vic_Support_The_Irish_desc:0 ""
